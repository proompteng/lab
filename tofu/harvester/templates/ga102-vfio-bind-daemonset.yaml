apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ga102-vfio-bind
  namespace: harvester-system
  labels:
    app.kubernetes.io/name: ga102-vfio-bind
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ga102-vfio-bind
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ga102-vfio-bind
    spec:
      hostPID: true
      nodeSelector:
        kubernetes.io/hostname: altra
      tolerations:
        - operator: Exists
      containers:
        - name: binder
          image: busybox:1.36
          securityContext:
            privileged: true
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -e
              chroot /host /sbin/modprobe vfio-pci || true
              if [ -e /sys/bus/pci/devices/000c:01:00.0/driver_override ]; then
                echo vfio-pci > /sys/bus/pci/devices/000c:01:00.0/driver_override
                echo 000c:01:00.0 > /sys/bus/pci/drivers_probe
              fi
              sleep infinity
          volumeMounts:
            - name: host-root
              mountPath: /host
              readOnly: true
            - name: host-sys
              mountPath: /sys
      volumes:
        - name: host-root
          hostPath:
            path: /
        - name: host-sys
          hostPath:
            path: /sys
