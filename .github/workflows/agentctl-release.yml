name: agentctl release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS binaries
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build release artifacts (macOS)
        env:
          AGENTCTL_VERSION: ${{ github.ref_name }}
          AGENTCTL_TARGETS: darwin-amd64,darwin-arm64
        run: bun run --filter @proompteng/agentctl build:release

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v5
        with:
          name: agentctl-release-macos
          path: services/jangar/agentctl/dist/release/*

  build-linux:
    name: Build Linux binaries
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build release artifacts (Linux)
        env:
          AGENTCTL_VERSION: ${{ github.ref_name }}
          AGENTCTL_TARGETS: linux-amd64,linux-arm64
        run: bun run --filter @proompteng/agentctl build:release

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v5
        with:
          name: agentctl-release-linux
          path: services/jangar/agentctl/dist/release/*

  release:
    name: Publish GitHub release
    runs-on: ubuntu-24.04
    needs:
      - build-macos
      - build-linux
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: release-artifacts

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**/*
          generate_release_notes: true

  publish-npm:
    name: Publish npm package
    runs-on: ubuntu-24.04
    needs: release
    if: ${{ secrets.NPM_TOKEN != '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'
          registry-url: 'https://registry.npmjs.org'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build npm entrypoint
        run: bun run --filter @proompteng/agentctl build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
