name: agentctl release

'on':
  push:
    tags:
      - 'agentctl-v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS binaries
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Build release artifacts (macOS)
        env:
          AGENTCTL_VERSION: ${{ github.ref_name }}
          AGENTCTL_TARGETS: darwin-amd64,darwin-arm64
        run: bun run --filter @proompteng/agentctl build:release

      - name: Build host binary
        run: bun run --filter @proompteng/agentctl build:bin

      - name: Validate host binary (mock gRPC)
        run: bun run --filter @proompteng/agentctl validate:bin -- --mock

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v5
        with:
          name: agentctl-release-macos
          path: services/jangar/agentctl/dist/release/*

  build-linux:
    name: Build Linux binaries
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Build release artifacts (Linux)
        env:
          AGENTCTL_VERSION: ${{ github.ref_name }}
          AGENTCTL_TARGETS: linux-amd64,linux-arm64
        run: bun run --filter @proompteng/agentctl build:release

      - name: Build host binary
        run: bun run --filter @proompteng/agentctl build:bin

      - name: Validate host binary (mock gRPC)
        run: bun run --filter @proompteng/agentctl validate:bin -- --mock

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v5
        with:
          name: agentctl-release-linux
          path: services/jangar/agentctl/dist/release/*

  release:
    name: Publish GitHub release
    runs-on: ubuntu-24.04
    needs:
      - build-macos
      - build-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          path: release-artifacts

      - name: Generate Homebrew formula
        run: bun run --filter @proompteng/agentctl homebrew:generate -- --input ../../../release-artifacts --output ../../../release-artifacts/agentctl.rb

      - name: Prepare release assets
        run: |
          mkdir -p release-artifacts/out
          find release-artifacts -type f -name 'agentctl-*.tar.gz' -exec cp {} release-artifacts/out/ \;
          find release-artifacts -type f -name 'agentctl-*.tar.gz.sha256' -exec cp {} release-artifacts/out/ \;
          cp release-artifacts/agentctl.rb release-artifacts/out/agentctl.rb

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/out/*
          generate_release_notes: true

      - name: Checkout Homebrew tap
        uses: actions/checkout@v5
        with:
          repository: proompteng/homebrew-tap
          path: homebrew-tap
          token: ${{ secrets.AGENTS_SPLIT_TOKEN }}

      - name: Update tap formula
        run: |
          mkdir -p homebrew-tap/Formula
          cp release-artifacts/agentctl.rb homebrew-tap/Formula/agentctl.rb
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/agentctl.rb
          git commit -m "agentctl ${GITHUB_REF_NAME}" || exit 0
          git push

  publish-npm:
    name: Publish npm package
    runs-on: ubuntu-24.04
    needs: release
    steps:
      - name: Check npm token
        id: npm_token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [[ -z "${NPM_TOKEN}" ]]; then
            echo "skip=true" >> "${GITHUB_OUTPUT}"
          else
            echo "skip=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Checkout repository
        uses: actions/checkout@v5
        if: ${{ steps.npm_token.outputs.skip != 'true' }}

      - name: Set up Node.js 22
        uses: actions/setup-node@v6
        if: ${{ steps.npm_token.outputs.skip != 'true' }}
        with:
          node-version: '24.11.1'
          registry-url: 'https://registry.npmjs.org'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        if: ${{ steps.npm_token.outputs.skip != 'true' }}
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        if: ${{ steps.npm_token.outputs.skip != 'true' }}
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Build npm entrypoint
        if: ${{ steps.npm_token.outputs.skip != 'true' }}
        run: bun run --filter @proompteng/agentctl build

      - name: Validate npm metadata
        if: ${{ steps.npm_token.outputs.skip != 'true' }}
        run: bun run --filter @proompteng/agentctl validate:metadata

      - name: Publish to npm
        if: ${{ steps.npm_token.outputs.skip != 'true' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: services/jangar/agentctl
        run: npm publish --access public
