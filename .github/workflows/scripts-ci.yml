name: packages-scripts

on:
  push:
    branches:
      - main
    paths:
      - "packages/scripts/**"
      - ".github/workflows/scripts-ci.yml"
  pull_request:
    paths:
      - "packages/scripts/**"
      - ".github/workflows/scripts-ci.yml"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Set up pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Lint scripts package
        run: pnpm --filter @proompteng/scripts lint

      - name: Run Bun tests
        run: bun test packages/scripts/src
