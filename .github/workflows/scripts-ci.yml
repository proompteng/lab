name: packages-scripts

on:
  push:
    branches:
      - main
    paths:
      - "packages/scripts/**"
      - ".github/workflows/scripts-ci.yml"
  pull_request:
    paths:
      - "packages/scripts/**"
      - ".github/workflows/scripts-ci.yml"

jobs:
  lint-and-test:
    uses: ./.github/workflows/common-monorepo.yml
    with:
      bun-version: 1.3.3
      node-version: 24.11.1
      install-command: pnpm install --frozen-lockfile
      lint-command: pnpm --filter @proompteng/scripts lint
      test-command: bun test packages/scripts/src
