name: agents-ci

on:
  pull_request:
    paths:
      - 'charts/agents/**'
      - 'services/jangar/**'
      - 'scripts/agents/**'
      - 'scripts/download_crd_schema.py'
      - '.github/workflows/agents-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'charts/agents/**'
      - 'services/jangar/**'
      - 'scripts/agents/**'
      - 'scripts/download_crd_schema.py'
      - '.github/workflows/agents-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Install kustomize
        run: |
          KUSTOMIZE_VERSION="5.8.0"
          OS="$(uname -s | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m)"
          case "${ARCH}" in
            x86_64|amd64) ARCH="amd64" ;;
            aarch64|arm64) ARCH="arm64" ;;
            *)
              echo "Unsupported architecture: ${ARCH}" >&2
              exit 1
              ;;
          esac
          TARBALL="kustomize_v${KUSTOMIZE_VERSION}_${OS}_${ARCH}.tar.gz"
          URL="https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v${KUSTOMIZE_VERSION}/${TARBALL}"
          curl -fsSL -o kustomize.tar.gz "${URL}"
          tar -xzf kustomize.tar.gz kustomize
          chmod +x kustomize
          sudo mv kustomize /usr/local/bin/
          kustomize version

      - name: Install kubeconform
        run: |
          KUBECONFORM_VERSION="v0.7.0"
          OS="$(uname -s | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m)"
          case "${ARCH}" in
            x86_64|amd64) ARCH="amd64" ;;
            aarch64|arm64) ARCH="arm64" ;;
            *)
              echo "Unsupported architecture: ${ARCH}" >&2
              exit 1
              ;;
          esac
          TARBALL="kubeconform-${OS}-${ARCH}.tar.gz"
          URL="https://github.com/yannh/kubeconform/releases/download/${KUBECONFORM_VERSION}/${TARBALL}"
          curl -fsSL -o kubeconform.tar.gz "${URL}"
          tar -xzf kubeconform.tar.gz kubeconform
          chmod +x kubeconform
          sudo mv kubeconform /usr/local/bin/
          kubeconform -v

      - name: Validate Agents chart and CRDs
        run: scripts/agents/validate-agents.sh

  integration:
    runs-on: arc-arm64
    needs: validate
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install kubectl
        run: |
          KUBECTL_VERSION="v1.29.4"
          ARCH="$(uname -m)"
          case "${ARCH}" in
            x86_64|amd64) ARCH="amd64" ;;
            aarch64|arm64) ARCH="arm64" ;;
            *)
              echo "Unsupported architecture: ${ARCH}" >&2
              exit 1
              ;;
          esac
          curl -fL --retry 5 --retry-delay 2 --retry-all-errors -o kubectl \
            "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/${ARCH}/kubectl"
          chmod +x kubectl
          if command -v sudo >/dev/null 2>&1; then
            sudo mv kubectl /usr/local/bin/
          else
            mv kubectl /usr/local/bin/
          fi

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Build agentctl binary
        run: bun run --filter @proompteng/agentctl build:bin

      - name: Ensure kind Docker network
        run: scripts/agents/ensure-kind-network.sh

      - name: Install kind
        run: |
          KIND_VERSION="v0.31.0"
          ARCH="$(uname -m)"
          case "${ARCH}" in
            x86_64|amd64) ARCH="amd64" ;;
            aarch64|arm64) ARCH="arm64" ;;
            *)
              echo "Unsupported architecture: ${ARCH}" >&2
              exit 1
              ;;
          esac
          curl -fL --retry 5 --retry-delay 2 --retry-all-errors -o "kind-linux-${ARCH}" \
            "https://github.com/kubernetes-sigs/kind/releases/download/${KIND_VERSION}/kind-linux-${ARCH}"
          curl -fL --retry 5 --retry-delay 2 --retry-all-errors -o "kind-linux-${ARCH}.sha256sum" \
            "https://github.com/kubernetes-sigs/kind/releases/download/${KIND_VERSION}/kind-linux-${ARCH}.sha256sum"
          grep "kind-linux-${ARCH}" < "kind-linux-${ARCH}.sha256sum" | sha256sum -c
          mv "kind-linux-${ARCH}" kind
          rm -f "kind-linux-${ARCH}.sha256sum"
          chmod +x kind
          if command -v sudo >/dev/null 2>&1; then
            sudo mv kind /usr/local/bin/
          else
            mv kind /usr/local/bin/
          fi
          kind version

      - name: Create kind cluster
        env:
          KIND_CLUSTER_NAME: agents-ci-${{ github.run_id }}
        run: |
          set -euo pipefail
          export KUBECONFIG="${RUNNER_TEMP}/kubeconfig"
          kind create cluster --name "${KIND_CLUSTER_NAME}" --image kindest/node:v1.29.4 --wait 180s --kubeconfig "${KUBECONFIG}"
          kind get kubeconfig --name "${KIND_CLUSTER_NAME}" --internal > "${KUBECONFIG}"
          echo "KUBECONFIG=${KUBECONFIG}" >> "${GITHUB_ENV}"
          for i in $(seq 1 30); do
            if kubectl --request-timeout=10s get nodes -o wide; then
              exit 0
            fi
            echo "kubectl get nodes failed (attempt ${i}/30); retrying..." >&2
            sleep 2
          done
          echo "kubectl could not reach the kind API server after retries" >&2
          exit 1

      - name: Run agents integration smoke test
        env:
          AGENTS_NAMESPACE: agents-ci
          AGENTS_RELEASE_NAME: agents-ci
          AGENTS_VALUES_FILE: charts/agents/values-ci.yaml
          AGENTS_CREATE_NAMESPACE: "true"
          AGENTS_DB_BOOTSTRAP: "true"
          AGENTCTL_BIN: services/jangar/agentctl/dist/agentctl
        run: bun run packages/scripts/src/agents/smoke-agents.ts

      - name: Cleanup agents integration release
        if: always()
        env:
          KIND_CLUSTER_NAME: agents-ci-${{ github.run_id }}
        run: |
          set -euo pipefail
          timeout_cmd() {
            if command -v timeout >/dev/null 2>&1; then
              timeout "$@"
              return $?
            fi
            shift
            "$@"
          }
          if command -v kind >/dev/null 2>&1 && kind get clusters | grep -Fxq "${KIND_CLUSTER_NAME}"; then
            export KUBECONFIG="$(mktemp)"
            kind get kubeconfig --name "${KIND_CLUSTER_NAME}" --internal > "${KUBECONFIG}"

            timeout_cmd 60s helm uninstall agents-ci -n agents-ci || true
            timeout_cmd 60s kubectl -n agents-ci delete deployment agents-ci-postgres --ignore-not-found || true
            timeout_cmd 60s kubectl -n agents-ci delete service agents-ci-postgres --ignore-not-found || true
            timeout_cmd 60s kubectl delete namespace agents-ci --ignore-not-found --wait=false || true

            timeout_cmd 120s kind delete cluster --name "${KIND_CLUSTER_NAME}" || true
          else
            echo "kind cluster ${KIND_CLUSTER_NAME} not present; skipping cleanup to avoid touching host cluster"
          fi
