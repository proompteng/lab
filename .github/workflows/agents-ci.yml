name: agents-ci

on:
  pull_request:
    paths:
      - 'charts/agents/**'
      - 'docs/agents/**'
      - 'services/jangar/**'
      - 'scripts/agents/**'
      - 'scripts/download_crd_schema.py'
      - '.github/workflows/agents-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'charts/agents/**'
      - 'docs/agents/**'
      - 'services/jangar/**'
      - 'scripts/agents/**'
      - 'scripts/download_crd_schema.py'
      - '.github/workflows/agents-ci.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Install kubeconform
        run: |
          KUBECONFORM_VERSION="v0.7.0"
          OS="$(uname -s | tr '[:upper:]' '[:lower:]')"
          ARCH="$(uname -m)"
          case "${ARCH}" in
            x86_64|amd64) ARCH="amd64" ;;
            aarch64|arm64) ARCH="arm64" ;;
            *)
              echo "Unsupported architecture: ${ARCH}" >&2
              exit 1
              ;;
          esac
          TARBALL="kubeconform-${OS}-${ARCH}.tar.gz"
          URL="https://github.com/yannh/kubeconform/releases/download/${KUBECONFORM_VERSION}/${TARBALL}"
          curl -fsSL -o kubeconform.tar.gz "${URL}"
          tar -xzf kubeconform.tar.gz kubeconform
          chmod +x kubeconform
          sudo mv kubeconform /usr/local/bin/
          kubeconform -v

      - name: Validate Agents chart and CRDs
        run: scripts/agents/validate-agents.sh

  integration:
    runs-on: arc-arm64
    needs: validate
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install kubectl
        run: |
          KUBECTL_VERSION="v1.29.4"
          ARCH="$(uname -m)"
          case "${ARCH}" in
            x86_64|amd64) ARCH="amd64" ;;
            aarch64|arm64) ARCH="arm64" ;;
            *)
              echo "Unsupported architecture: ${ARCH}" >&2
              exit 1
              ;;
          esac
          curl -fsSL -o kubectl "https://dl.k8s.io/release/${KUBECTL_VERSION}/bin/linux/${ARCH}/kubectl"
          chmod +x kubectl
          if command -v sudo >/dev/null 2>&1; then
            sudo mv kubectl /usr/local/bin/
          else
            mv kubectl /usr/local/bin/
          fi

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Configure in-cluster kubeconfig
        env:
          KUBE_NAMESPACE: agents-ci
        run: scripts/agents/setup-kubeconfig.sh

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Build agentctl binary
        run: bun run --filter @proompteng/agentctl build:bin

      - name: Run agents integration smoke test
        env:
          AGENTS_NAMESPACE: agents-ci
          AGENTS_RELEASE_NAME: agents-ci
          AGENTS_VALUES_FILE: charts/agents/values-ci.yaml
          AGENTS_CREATE_NAMESPACE: "false"
          AGENTS_DB_BOOTSTRAP: "true"
          AGENTCTL_BIN: services/jangar/agentctl/dist/agentctl
        run: scripts/agents/smoke-agents.sh

      - name: Cleanup agents integration release
        if: always()
        run: |
          helm uninstall agents-ci -n agents-ci || true
          kubectl -n agents-ci delete deployment agents-ci-postgres --ignore-not-found
          kubectl -n agents-ci delete service agents-ci-postgres --ignore-not-found
