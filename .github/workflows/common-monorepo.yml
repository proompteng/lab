name: common-monorepo

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '24.11.1'
      bun-version:
        required: false
        type: string
        default: '1.3.3'
      install-command:
        required: true
        type: string
      lint-command:
        required: false
        type: string
        default: ''
      test-command:
        required: false
        type: string
        default: ''
      build-command:
        required: false
        type: string
        default: ''
      working-directory:
        required: false
        type: string
        default: '.'

jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm

      - name: Install dependencies
        run: ${{ inputs.install-command }}

      - name: Lint
        if: inputs.lint-command != ''
        run: ${{ inputs.lint-command }}

      - name: Test
        if: inputs.test-command != ''
        run: ${{ inputs.test-command }}

      - name: Build
        if: inputs.build-command != ''
        run: ${{ inputs.build-command }}
