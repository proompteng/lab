name: Docker Build and Push

permissions:
  contents: read

on:
  push:
    branches:
      - "main"
    paths:
      - "apps/**"
      - "packages/**"
      - "services/**"

jobs:
  changes:
    runs-on: arc-arm64
    permissions:
      contents: read
    outputs:
      proompteng: ${{ steps.filter.outputs.proompteng }}
      app: ${{ steps.filter.outputs.app }}
      cms: ${{ steps.filter.outputs.cms }}
      docs: ${{ steps.filter.outputs.docs }}
      kitty-krew: ${{ steps.filter.outputs.kitty-krew }}
      reviseur: ${{ steps.filter.outputs.reviseur }}
      alchimie: ${{ steps.filter.outputs.alchimie }}
      bonjour: ${{ steps.filter.outputs.bonjour }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            proompteng:
              - 'apps/landing/**'
            app:
              - 'apps/app/**'
            cms:
              - 'apps/cms/**'
            docs:
              - 'apps/docs/**'
            kitty-krew:
              - 'apps/kitty-krew/**'
            reviseur:
              - 'apps/reviseur/**'
            alchimie:
              - 'apps/alchimie/**'
            bonjour:
              - 'services/bonjour/**'

  version:
    runs-on: arc-arm64
    permissions:
      contents: write
    needs: changes
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      changelog: ${{ steps.tag_version.outputs.changelog }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

  build-proompteng:
    needs: [changes, version]
    if: ${{ needs.changes.outputs.proompteng == 'true' }}
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: proompteng
      dockerfile: ./apps/landing/Dockerfile
      context: .
      new_tag: ${{ needs.version.outputs.new_tag }}

  build-app:
    needs: [changes, version]
    if: ${{ needs.changes.outputs.app == 'true' }}
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: app
      dockerfile: ./apps/app/Dockerfile
      context: .
      new_tag: ${{ needs.version.outputs.new_tag }}

  build-docs:
    needs: [changes, version]
    if: ${{ needs.changes.outputs.docs == 'true' }}
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: docs
      dockerfile: ./apps/docs/Dockerfile
      context: .
      new_tag: ${{ needs.version.outputs.new_tag }}

  build-cms:
    needs: [changes, version]
    if: ${{ needs.changes.outputs.cms == 'true' }}
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: cms
      dockerfile: ./apps/cms/Dockerfile
      context: .
      new_tag: ${{ needs.version.outputs.new_tag }}

  build-kitty-krew:
    needs: [changes, version]
    if: ${{ needs.changes.outputs.kitty-krew == 'true' }}
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: kitty-krew
      dockerfile: ./apps/kitty-krew/Dockerfile
      context: .
      new_tag: ${{ needs.version.outputs.new_tag }}

  build-reviseur:
    needs: [changes, version]
    if: ${{ needs.changes.outputs.reviseur == 'true' }}
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: reviseur
      dockerfile: ./apps/reviseur/Dockerfile
      context: .
      new_tag: ${{ needs.version.outputs.new_tag }}

  build-alchimie:
    needs: [changes, version]
    if: ${{ needs.changes.outputs.alchimie == 'true' }}
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: alchimie
      dockerfile: ./apps/alchimie/Dockerfile
      context: ./apps/alchimie
      new_tag: ${{ needs.version.outputs.new_tag }}
      platforms: linux/arm64

  build-bonjour:
    needs: [changes, version]
    if: ${{ needs.changes.outputs.bonjour == 'true' }}
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: bonjour
      dockerfile: ./services/bonjour/Dockerfile
      context: .
      new_tag: ${{ needs.version.outputs.new_tag }}

  cleanup-release:
    runs-on: arc-arm64
    permissions:
      contents: write
    needs:
      [
        version,
        build-proompteng,
        build-app,
        build-cms,
        build-docs,
        build-kitty-krew,
        build-reviseur,
        build-alchimie,
        build-bonjour,
      ]
    if: failure()
    steps:
      - name: Delete release if any build failed
        run: gh release delete ${{ needs.version.outputs.new_tag }} --cleanup-tag --yes
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
