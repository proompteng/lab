name: CI

on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "services/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check_changed_files:
    runs-on: ubuntu-latest
    outputs:
      proompteng: ${{ steps.filter.outputs.proompteng }}
      docs: ${{ steps.filter.outputs.docs }}
      kitty-krew: ${{ steps.filter.outputs.kitty-krew }}
      reviseur: ${{ steps.filter.outputs.reviseur }}
      bonjour: ${{ steps.filter.outputs.bonjour }}
      codex: ${{ steps.filter.outputs.codex }}
      discord: ${{ steps.filter.outputs.discord }}
    steps:
      - uses: actions/checkout@v5
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            proompteng:
              - 'apps/proompteng/**'
            bonjour:
              - 'services/bonjour/**'
            docs:
              - 'apps/docs/**'
            kitty-krew:
              - 'apps/kitty-krew/**'
            reviseur:
              - 'apps/reviseur/**'
            codex:
              - 'packages/codex/**'
            discord:
              - 'packages/discord/**'
            packages:
              - 'packages/**'

  docs:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.docs == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v5

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/apps/docs/.next/cache
          key: ${{ runner.os }}-nextjs-docs-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('apps/docs/**/*.[jt]s?(x)', 'packages/**/*.[jt]s?(x)') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-docs-${{ hashFiles('**/bun.lock') }}-

      - uses: actions/setup-node@v6
        with:
          node-version: 24.11.1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.5-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.5-

      - run: bun install --frozen-lockfile --ignore-scripts

      - name: Oxlint (non-blocking)
        continue-on-error: true
        run: bun run --cwd apps/docs lint:oxlint

      - name: Oxlint (type-aware, non-blocking)
        continue-on-error: true
        run: bun run --cwd apps/docs lint:oxlint:type

      - run: bun run --filter docs build

  proompteng:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.proompteng == 'true' }}
    runs-on: arc-arm64
    env:
      CONVEX_SELF_HOSTED_URL: ${{ secrets.CONVEX_SELF_HOSTED_URL }}
      CONVEX_SELF_HOSTED_ADMIN_KEY: ${{ secrets.CONVEX_SELF_HOSTED_ADMIN_KEY }}
    steps:
      - uses: actions/checkout@v5

      - uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/apps/proompteng/.next/cache
          key: ${{ runner.os }}-nextjs-proompteng-${{ hashFiles('**/bun.lock') }}-${{ hashFiles('apps/proompteng/**/*.[jt]s?(x)', 'packages/**/*.[jt]s?(x)') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-proompteng-${{ hashFiles('**/bun.lock') }}-

      - uses: actions/setup-node@v6
        with:
          node-version: 24.11.1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.5-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.5-

      - run: bun install --frozen-lockfile --ignore-scripts

      - name: Oxlint (non-blocking)
        continue-on-error: true
        run: bun run --cwd apps/proompteng lint:oxlint

      - name: Oxlint (type-aware, non-blocking)
        continue-on-error: true
        run: bun run --cwd apps/proompteng lint:oxlint:type

      - run: bun run --filter proompteng build

  bonjour:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.bonjour == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 24.11.1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.5-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.5-

      - run: bun install --frozen-lockfile --ignore-scripts

      - name: Oxlint (non-blocking)
        continue-on-error: true
        run: bun run --cwd packages/bonjour lint:oxlint

      - name: Oxlint (type-aware, non-blocking)
        continue-on-error: true
        run: bun run --cwd packages/bonjour lint:oxlint:type

      - run: bun run --filter @proompteng/bonjour build

  codex:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.codex == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      # codex CI handled by dedicated workflow (.github/workflows/codex-ci.yml)

  discord:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.discord == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 24.11.1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.5-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.5-

      - run: bun install --frozen-lockfile --ignore-scripts

      - name: Oxlint (non-blocking)
        continue-on-error: true
        run: bun run --cwd packages/discord lint:oxlint

      - name: Oxlint (type-aware, non-blocking)
        continue-on-error: true
        run: bun run --cwd packages/discord lint:oxlint:type

      - run: bun run --filter @proompteng/discord test

      - run: bun run --filter @proompteng/discord build

  kitty-krew:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.kitty-krew == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        working-directory: apps/kitty-krew
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Oxlint (non-blocking)
        continue-on-error: true
        working-directory: apps/kitty-krew
        run: bun run lint:oxlint

      - name: Oxlint (type-aware, non-blocking)
        continue-on-error: true
        working-directory: apps/kitty-krew
        run: bun run lint:oxlint:type

      - name: Lint
        working-directory: apps/kitty-krew
        run: bun biome lint

      - name: Format check
        working-directory: apps/kitty-krew
        run: bun biome format

      - name: Type check
        working-directory: apps/kitty-krew
        run: bun tsc --noEmit

      - name: Build kitty-krew app
        working-directory: apps/kitty-krew
        run: bun run build

  reviseur:
    needs: check_changed_files
    if: ${{ needs.check_changed_files.outputs.reviseur == 'true' }}
    runs-on: arc-arm64
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 24.11.1

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.5-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.5-

      - run: bun install --frozen-lockfile --ignore-scripts
        working-directory: apps/reviseur

      - name: Oxlint (non-blocking)
        continue-on-error: true
        working-directory: apps/reviseur
        run: bun run lint:oxlint

      - name: Oxlint (type-aware, non-blocking)
        continue-on-error: true
        working-directory: apps/reviseur
        run: bun run lint:oxlint:type

      - run: bun run build
        working-directory: apps/reviseur
