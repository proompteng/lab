name: codex-ci

on:
  pull_request:
    paths:
      - 'packages/codex/**'
      - '.github/workflows/codex-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/codex/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-build:
    uses: ./.github/workflows/common-monorepo.yml
    with:
      bun-version: 1.3.5
      node-version: 24.11.1
      install-command: bun install --frozen-lockfile
      lint-command: bunx biome check packages/codex
      test-command: bun run --filter @proompteng/codex test
