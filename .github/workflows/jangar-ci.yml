name: jangar-ci

on:
  pull_request:
    paths:
      - 'services/jangar/**'
      - '!services/jangar/agentctl/**'
      - 'packages/scripts/src/jangar/**'
      - 'argocd/applications/jangar/**'
      - '.github/workflows/jangar-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    uses: ./.github/workflows/common-monorepo.yml
    with:
      bun-version: 1.3.9
      node-version: 24.11.1
      install-command: ELECTRON_SKIP_BINARY_DOWNLOAD=1 bun install --frozen-lockfile --ignore-scripts && bun run --filter @proompteng/temporal-bun-sdk build && cd services/jangar && bun install --frozen-lockfile --ignore-scripts
      lint-command: bunx biome check services/jangar packages/scripts/src/jangar argocd/applications/jangar
      oxlint-command: bun run --cwd services/jangar lint:oxlint
      oxlint-type-command: bun run --cwd services/jangar lint:oxlint:type
      test-command: cd services/jangar && bun run test && bunx tsc --noEmit --project tsconfig.paths.json
