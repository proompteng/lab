name: temporal-bun-e2e

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'packages/temporal-bun-sdk/**'

jobs:
  e2e:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.13
      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0
      - name: Build Zig bridge
        working-directory: packages/temporal-bun-sdk/native/temporal-bun-bridge-zig
        run: zig build -Doptimize=ReleaseFast
      - name: Start Temporal
        working-directory: packages/temporal-bun-sdk
        run: docker compose -f examples/hello/temporal/docker-compose.yml up -d
      - name: Install dependencies
        run: bun install
      - name: Run hello e2e test
        working-directory: packages/temporal-bun-sdk
        env:
          TEMPORAL_BUN_SDK_USE_ZIG: '1'
        run: bun test tests/e2e-hello.test.ts
      - name: Capture Temporal logs
        if: failure()
        working-directory: packages/temporal-bun-sdk
        run: docker compose -f examples/hello/temporal/docker-compose.yml logs --no-color > temporal-logs.txt
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: temporal-bun-logs-${{ matrix.os }}
          path: packages/temporal-bun-sdk/temporal-logs.txt
      - name: Stop Temporal
        if: always()
        working-directory: packages/temporal-bun-sdk
        run: docker compose -f examples/hello/temporal/docker-compose.yml down
