name: khoshut

on:
  push:
    branches:
      - main
    paths:
      - 'services/khoshut/**'
      - 'argocd/applications/khoshut/**'
      - 'argocd/applicationsets/product.yaml'
      - 'argocd/applications/argocd/base/image-updater-product.yaml'
      - '.github/workflows/khoshut-ci.yml'
      - '.github/workflows/common-monorepo.yml'
      - 'package.json'
      - 'bun.lock'
  pull_request:
    paths:
      - 'services/khoshut/**'
      - 'argocd/applications/khoshut/**'
      - 'argocd/applicationsets/product.yaml'
      - 'argocd/applications/argocd/base/image-updater-product.yaml'
      - '.github/workflows/khoshut-ci.yml'
      - '.github/workflows/common-monorepo.yml'
      - 'package.json'
      - 'bun.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    uses: ./.github/workflows/common-monorepo.yml
    with:
      bun-version: 1.3.9
      node-version: 24.11.1
      install-command: bun install --frozen-lockfile --ignore-scripts
      lint-command: bunx biome check services/khoshut
      oxlint-command: bun run --cwd services/khoshut lint:oxlint
      oxlint-type-command: bun run --cwd services/khoshut lint:oxlint:type
      test-command: bun run --cwd services/khoshut tsc && bun run --cwd services/khoshut test
    secrets: inherit

  argocd-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Validate Argo CD manifests
        run: bun run lint:argocd
