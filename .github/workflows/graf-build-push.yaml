name: Graf Docker Build and Push

permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - 'services/graf/**'
      - '.github/workflows/graf-build-push.yaml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: arc-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Capture build metadata
        run: |
          echo "GRAF_VERSION=$(git describe --tags --always)" >> $GITHUB_ENV
          echo "GRAF_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: registry.ide-newton.ts.net/proompteng/graf
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: services/graf
          file: services/graf/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GRAF_VERSION=${{ env.GRAF_VERSION }}
            GRAF_COMMIT=${{ env.GRAF_COMMIT }}
          cache-from: |
            type=registry,ref=registry.ide-newton.ts.net/proompteng/graf:latest
            type=registry,ref=registry.ide-newton.ts.net/proompteng/graf:cache
          cache-to: |
            type=registry,ref=registry.ide-newton.ts.net/proompteng/graf:cache,mode=max
            type=inline
