name: agentctl packaging checks

on:
  pull_request:
    paths:
      - 'services/jangar/agentctl/**'
      - 'docs/agents/agentctl-release.md'
      - '.github/workflows/agentctl-*.yml'
  push:
    branches:
      - main
    paths:
      - 'services/jangar/agentctl/**'
      - 'docs/agents/agentctl-release.md'
      - '.github/workflows/agentctl-*.yml'
  workflow_dispatch:

jobs:
  validate:
    name: Lint + build + validate
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run --filter @proompteng/agentctl lint

      - name: Validate npm metadata
        run: bun run --filter @proompteng/agentctl validate:metadata

      - name: Build npm launcher
        run: bun run --filter @proompteng/agentctl build

      - name: Build release artifacts
        run: bun run --filter @proompteng/agentctl build:release

      - name: Generate Homebrew formula
        run: bun run --filter @proompteng/agentctl homebrew:generate -- --input dist/release

      - name: Validate host binary (mock gRPC)
        run: bun run --filter @proompteng/agentctl validate:bin -- --mock
