name: Graf Kotlin service

on:
  push:
    branches:
      - main
    paths:
      - 'services/graf/**'
  pull_request:
    paths:
      - 'services/graf/**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Gradle test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 25
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: temurin

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: wrapper
      - name: Run ktlint
        working-directory: services/graf
        run: ./gradlew ktlintCheck
      - name: Run Graf tests
        working-directory: services/graf
        run: ./gradlew clean test
