name: Graf Kotlin service

on:
  push:
    paths:
      - 'services/graf/**'
  pull_request:
    paths:
      - 'services/graf/**'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Gradle test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: Run Graf tests
        working-directory: services/graf
        run: ./gradlew clean test
