name: torghut-ci

on:
  push:
    branches: [main]
    paths:
      - "services/torghut/**"
      - ".github/workflows/torghut-ci.yml"
      - "argocd/applications/torghut/**"
  pull_request:
    paths:
      - "services/torghut/**"
      - ".github/workflows/torghut-ci.yml"
      - "argocd/applications/torghut/**"
  workflow_dispatch:

jobs:
  lint-type:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install torghut (dev)
        working-directory: services/torghut
        run: uv pip install --system ".[dev]"

      - name: Type check (pyright)
        working-directory: services/torghut
        run: uv run pyright

      - name: Bytecode check
        working-directory: services/torghut
        run: uv run python -m compileall app

      - name: Unit tests
        working-directory: services/torghut
        run: uv run pytest
