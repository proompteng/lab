name: oirat

on:
  push:
    branches:
      - main
    paths:
      - 'services/oirat/**'
      - 'packages/scripts/src/oirat/**'
      - 'argocd/applications/oirat/**'
      - '.github/workflows/oirat-ci.yml'
      - '.github/workflows/docker-build-common.yaml'
      - 'package.json'
      - 'bun.lock'
  pull_request:
    paths:
      - 'services/oirat/**'
      - 'packages/scripts/src/oirat/**'
      - 'argocd/applications/oirat/**'
      - '.github/workflows/oirat-ci.yml'
      - '.github/workflows/docker-build-common.yaml'
      - 'package.json'
      - 'bun.lock'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-checks:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/common-monorepo.yml
    with:
      bun-version: 1.3.5
      node-version: 24.11.1
      install-command: bun install --frozen-lockfile --ignore-scripts
      lint-command: bunx biome check services/oirat packages/scripts/src/oirat
      oxlint-command: bun run --cwd services/oirat lint:oxlint
      oxlint-type-command: bun run --cwd services/oirat lint:oxlint:type
      test-command: bun run --filter @proompteng/oirat test
    secrets: inherit

  deploy-main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/docker-build-common.yaml
    with:
      image_name: oirat
      dockerfile: ./services/oirat/Dockerfile
      context: .
      new_tag: ${{ github.sha }}
      turbo_scope: '@proompteng/oirat'
      turbo_copy: 'tsconfig.base.json'
      bun_version: 1.3.5
    secrets: inherit
