name: froussard

on:
  push:
    branches:
      - main
    paths:
      - "apps/froussard/**"
      - ".github/workflows/froussard-ci.yml"
  pull_request:
    paths:
      - "apps/froussard/**"
      - ".github/workflows/froussard-ci.yml"

jobs:
  test:
    uses: ./.github/workflows/common-monorepo.yml
    with:
      install-command: bun install --frozen-lockfile
      lint-command: bunx biome check apps/froussard
      test-command: bun run --filter froussard exec vitest run --coverage && node scripts/report-coverage.mjs
    secrets: inherit
