name: froussard

on:
  push:
    branches:
      - main
    paths:
      - "apps/froussard/**"
      - ".github/workflows/froussard-ci.yml"
  pull_request:
    paths:
      - "apps/froussard/**"
      - ".github/workflows/froussard-ci.yml"

jobs:
  test:
    uses: ./.github/workflows/common-monorepo.yml
    with:
      install-command: bun install --frozen-lockfile --ignore-scripts && bun run --filter @proompteng/otel build && bun run --filter @proompteng/codex build
      lint-command: bunx biome check apps/froussard
      oxlint-command: bun run --cwd apps/froussard lint:oxlint
      oxlint-type-command: bun run --cwd apps/froussard lint:oxlint:type
      test-command: bun run --filter froussard test -- --coverage && node scripts/report-coverage.mjs
    secrets: inherit
