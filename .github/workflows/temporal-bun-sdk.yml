name: Temporal Bun SDK CI

on:
  push:
    branches:
      - main
    paths:
      - 'packages/temporal-bun-sdk/**'
      - '!packages/temporal-bun-sdk/**/*.md'
      - '!packages/temporal-bun-sdk/docs/**'
      - 'packages/temporal-bun-sdk-example/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/temporal-bun-sdk.yml'
  pull_request:
    paths:
      - 'packages/temporal-bun-sdk/**'
      - '!packages/temporal-bun-sdk/**/*.md'
      - '!packages/temporal-bun-sdk/docs/**'
      - 'packages/temporal-bun-sdk-example/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/temporal-bun-sdk.yml'

jobs:
  test:
    runs-on: arc-arm64

    env:
      TEMPORAL_TEST_SERVER: '1'
      TEMPORAL_TEST_TIMEOUT: '5000'
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: |
          PACKAGE_MANAGER=$(node -p "require('./package.json').packageManager")
          corepack prepare "$PACKAGE_MANAGER" --activate

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check (temporal-bun-sdk)
        run: pnpm exec biome check packages/temporal-bun-sdk/src packages/temporal-bun-sdk/tests

      - name: Start Temporal CLI dev server
        run: |
          cd packages/temporal-bun-sdk
          bun scripts/start-temporal-cli.ts

      - name: Run Temporal Connect integration tests
        run: |
          TEMPORAL_TEST_SERVER=1 pnpm --filter @proompteng/temporal-bun-sdk exec bun test --test-name-pattern 'connect client integration'

      - name: Run TypeScript compilation
        run: pnpm exec tsc --project packages/temporal-bun-sdk/tsconfig.json

      - name: Stop Temporal CLI dev server
        if: always()
        run: |
          cd packages/temporal-bun-sdk
          bun scripts/stop-temporal-cli.ts || true

      - name: Upload Temporal CLI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: temporal-cli-logs
          path: packages/temporal-bun-sdk/.temporal-cli.log
