name: Temporal Bun SDK CI

on:
  push:
    branches:
      - main
    paths:
      - 'packages/temporal-bun-sdk/**'
      - '!packages/temporal-bun-sdk/**/*.md'
      - '!packages/temporal-bun-sdk/docs/**'
      - 'packages/temporal-bun-sdk-example/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/temporal-bun-sdk.yml'
  pull_request:
    paths:
      - 'packages/temporal-bun-sdk/**'
      - '!packages/temporal-bun-sdk/**/*.md'
      - '!packages/temporal-bun-sdk/docs/**'
      - 'packages/temporal-bun-sdk-example/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/temporal-bun-sdk.yml'

jobs:
  test:
    runs-on: arc-arm64

    env:
      TEMPORAL_TEST_SERVER: '1'
      TEMPORAL_BUN_SDK_USE_ZIG: '1'
      USE_PREBUILT_LIBS: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.20.0'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: |
          PACKAGE_MANAGER=$(node -p "require('./package.json').packageManager")
          corepack prepare "$PACKAGE_MANAGER" --activate

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install xz-utils (Zig dependency)
        run: |
          sudo apt-get update
          sudo apt-get install -y xz-utils

      - name: Set up Zig 0.15.1
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Temporal CLI
        run: |
          curl -sSfL https://temporal.download/cli.sh | bash -s -- -b /usr/local/bin
          temporal version

      - name: Download pre-built Temporal libraries
        run: |
          cd packages/temporal-bun-sdk
          bun run libs:download

      - name: Check Zig formatting
        run: zig fmt --check packages/temporal-bun-sdk/native/temporal-bun-bridge-zig

      - name: Build and test Zig bridge
        run: pnpm --filter @proompteng/temporal-bun-sdk run ci:native:zig

      - name: Start Temporal CLI dev server
        run: |
          cd packages/temporal-bun-sdk
          bun scripts/start-temporal-cli.ts

      - name: Run Bun SDK tests
        run: pnpm --filter @proompteng/temporal-bun-sdk test

      - name: Stop Temporal CLI dev server
        if: always()
        run: |
          cd packages/temporal-bun-sdk
          bun scripts/stop-temporal-cli.ts || true
