name: Temporal Bun SDK CI

on:
  push:
    branches:
      - main
    paths:
      - 'packages/temporal-bun-sdk/**'
      - '!packages/temporal-bun-sdk/**/*.md'
      - '!packages/temporal-bun-sdk/docs/**'
      - 'packages/temporal-bun-sdk-example/**'
      - '.github/workflows/temporal-bun-sdk.yml'
  pull_request:
    paths:
      - 'packages/temporal-bun-sdk/**'
      - '!packages/temporal-bun-sdk/**/*.md'
      - '!packages/temporal-bun-sdk/docs/**'
      - 'packages/temporal-bun-sdk-example/**'
      - '.github/workflows/temporal-bun-sdk.yml'
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'npm dist-tag (latest, beta, next, etc.)'
        type: string
        required: false
        default: latest
      dry_run:
        description: 'Run npm publish in dry-run mode instead of releasing'
        type: boolean
        required: false
        default: false
      release_mode:
        description: 'prepare → open release PR, publish → release to npm'
        type: choice
        default: prepare
        options:
          - prepare
          - publish

jobs:
  test:
    runs-on: arc-arm64

    env:
      TEMPORAL_TEST_SERVER: '1'
      TEMPORAL_TEST_TIMEOUT: '5000'
      TEMPORAL_INTEGRATION_TESTS: '1'
      TEMPORAL_ADDRESS: temporal-grpc:7233
      TEMPORAL_NAMESPACE: default
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3
          npm install -g node-gyp

      - name: Install dependencies
        run: bun install --frozen-lockfile --cache-dir "${{ runner.temp }}/bun-cache"

      - name: Build Temporal Bun SDK
        run: bun run --filter @proompteng/temporal-bun-sdk build

      - name: Install Temporal CLI
        run: |
          curl -sSfL https://temporal.download/cli.sh | bash -s -- -b "${HOME}/.temporalio/bin"
          echo "${HOME}/.temporalio/bin" >> "$GITHUB_PATH"

      - name: Verify Temporal CLI
        run: temporal --version

      - name: Run Biome check (temporal-bun-sdk)
        run: bunx biome check packages/temporal-bun-sdk/src packages/temporal-bun-sdk/tests

      - name: Run Temporal Bun SDK tests
        run: |
          TEMPORAL_TEST_SERVER=1 bun run --filter @proompteng/temporal-bun-sdk test

      - name: Run worker load suite
        run: |
          TEMPORAL_TEST_SERVER=1 bun run --filter @proompteng/temporal-bun-sdk test:load

      - name: Upload worker load artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: worker-load-artifacts
          path: |
            packages/temporal-bun-sdk/.artifacts/worker-load/metrics.jsonl
            packages/temporal-bun-sdk/.artifacts/worker-load/report.json

  prepare-release:
    name: Prepare Temporal Bun SDK Release
    runs-on: arc-arm64
    needs: test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_mode == 'prepare'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3
          npm install -g node-gyp

      - name: Install dependencies
        run: bun install --frozen-lockfile --cache-dir "${{ runner.temp }}/bun-cache"

      - name: Run release-please (manifest)
        id: release_please
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          include-component-in-tag: true
          skip-github-release: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch release branch
        id: release_branch
        run: |
          branch="release-please--branches--main--components--temporal-bun-sdk"
          if git ls-remote --exit-code origin "$branch" >/dev/null 2>&1; then
            git fetch origin "$branch":"$branch"
            git checkout "$branch"
            echo "branch=$branch" >> "$GITHUB_OUTPUT"
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "release-please branch $branch not found; nothing to build yet"
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Temporal Bun SDK
        if: steps.release_branch.outputs.found == 'true'
        run: bun run --filter @proompteng/temporal-bun-sdk build

  publish-release:
    name: Publish Temporal Bun SDK
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_mode == 'publish' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Node.js 22
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'
          registry-url: https://registry.npmjs.org

      - name: Upgrade npm for trusted publishing
        run: |
          npm install -g npm@11.5.1
          npm --version

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.5

      - name: Cache Bun install
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-1.3.5-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-1.3.5-

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Derive release metadata
        id: release_meta
        run: |
          set -euo pipefail
          version_value=$(node -p "require('./packages/temporal-bun-sdk/package.json').version")
          npm_tag_input="${{ github.event.inputs.npm_tag || 'latest' }}"
          dry_run_input="${{ github.event.inputs.dry_run || 'false' }}"

          case "$dry_run_input" in
            true|True|TRUE) dry_run_value=true ;;
            false|False|FALSE|"" ) dry_run_value=false ;;
            *)
              echo 'dry_run input must be true or false' >&2
              exit 1
              ;;
          esac

          echo "version=$version_value" >> "$GITHUB_OUTPUT"
          echo "npm_tag=$npm_tag_input" >> "$GITHUB_OUTPUT"
          echo "dry_run=$dry_run_value" >> "$GITHUB_OUTPUT"

      - name: Confirm package version
        run: |
          node - <<'NODE'
          const fs = require('node:fs')
          const pkg = JSON.parse(
            fs.readFileSync('packages/temporal-bun-sdk/package.json', 'utf8'),
          )
          console.log(`Publishing @proompteng/temporal-bun-sdk v${pkg.version}`)
          NODE

      - name: Build Temporal Bun SDK
        run: bun run --filter @proompteng/temporal-bun-sdk build

      - name: Publish package to npm
        working-directory: packages/temporal-bun-sdk
        env:
          NPM_DIST_TAG: ${{ steps.release_meta.outputs.npm_tag }}
          DRY_RUN: ${{ steps.release_meta.outputs.dry_run }}
        run: |
          set -euo pipefail
          if [[ "${DRY_RUN}" == "true" ]]; then
            echo 'Running npm publish in dry-run mode'
            npm publish --tag "$NPM_DIST_TAG" --access public --provenance --dry-run
          else
            npm publish --tag "$NPM_DIST_TAG" --access public --provenance
          fi

      - name: Update release PR label
        if: ${{ github.event.inputs.release_mode == 'publish' && github.ref == 'refs/heads/main' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          branch="release-please--branches--main--components--temporal-bun-sdk"
          pr_number=$(gh pr list --search "$branch" --state merged --limit 1 --json number --jq '.[0].number')
          if [[ -n "$pr_number" ]]; then
            gh pr edit "$pr_number" --remove-label "autorelease: pending" --add-label "autorelease: tagged"
            echo "Updated labels on release PR #$pr_number"
          else
            echo "No merged release PR found for $branch; skipping label update"
          fi
