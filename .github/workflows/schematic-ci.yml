name: schematic-ci

on:
  pull_request:
    paths:
      - 'packages/schematic/**'
      - '.github/workflows/schematic-ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    uses: ./.github/workflows/common-monorepo.yml
    with:
      install-command: bun install --frozen-lockfile --ignore-scripts
      lint-command: bunx biome check packages/schematic
      oxlint-command: bun run --cwd packages/schematic lint:oxlint
      oxlint-type-command: bun run --cwd packages/schematic lint:oxlint:type
      test-command: bun test packages/schematic
