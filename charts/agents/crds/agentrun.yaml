apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: agentruns.agents.proompteng.ai
spec:
  group: agents.proompteng.ai
  names:
    kind: AgentRun
    plural: agentruns
    singular: agentrun
    shortNames:
      - agrun
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          required: [spec]
          properties:
            spec:
              type: object
              required: [agentRef]
              properties:
                agentRef:
                  type: object
                  required: [name]
                  properties:
                    name:
                      type: string
                parameters:
                  type: object
                  additionalProperties:
                    type: string
                deliveryId:
                  type: string
                runtimeOverrides:
                  type: object
                  properties:
                    argo:
                      type: object
                      properties:
                        namespace:
                          type: string
                        serviceAccount:
                          type: string
                retryPolicy:
                  type: object
                  properties:
                    limit:
                      type: integer
                      default: 0
                timeoutSeconds:
                  type: integer
                secrets:
                  type: array
                  items:
                    type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [Pending, Running, Succeeded, Failed, Cancelled]
                workflowName:
                  type: string
                workflowUID:
                  type: string
                submittedAt:
                  type: string
                  format: date-time
                finishedAt:
                  type: string
                  format: date-time
                artifactKeys:
                  type: array
                  items:
                    type: string
                conditions:
                  type: array
                  items:
                    type: object
                    required: [type, status]
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
