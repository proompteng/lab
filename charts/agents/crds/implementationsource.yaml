apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: implementationsources.agents.proompteng.ai
spec:
  group: agents.proompteng.ai
  names:
    kind: ImplementationSource
    plural: implementationsources
    singular: implementationsource
    shortNames:
      - implsrc
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Ready
          type: string
          jsonPath: .status.conditions[?(@.type=="Ready")].status
        - name: Provider
          type: string
          jsonPath: .spec.provider
        - name: LastSync
          type: date
          jsonPath: .status.lastSyncedAt
      schema:
        openAPIV3Schema:
          type: object
          x-kubernetes-preserve-unknown-fields: false
          required:
            - spec
          properties:
            spec:
              type: object
              required:
                - provider
                - auth
              properties:
                provider:
                  type: string
                  enum: [github, linear]
                auth:
                  type: object
                  required:
                    - secretRef
                  properties:
                    secretRef:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
                        key:
                          type: string
                webhook:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                      default: false
                poll:
                  type: object
                  properties:
                    intervalSeconds:
                      type: integer
                      minimum: 30
                      default: 60
                scope:
                  type: object
                  properties:
                    organization:
                      type: string
                    repository:
                      type: string
                    project:
                      type: string
                    team:
                      type: string
                    labels:
                      type: array
                      items:
                        type: string
                    query:
                      type: string
                mapping:
                  type: object
                  additionalProperties:
                    type: string
            status:
              type: object
              properties:
                cursor:
                  type: string
                lastSyncedAt:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                      - lastTransitionTime
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                observedGeneration:
                  type: integer
