apiVersion: v2
name: agents
description: Minimal Agents control plane (Jangar) with CRDs
home: https://github.com/proompteng/charts/tree/main/charts/agents
sources:
  - https://github.com/proompteng/charts/tree/main/charts/agents
type: application
version: 0.9.2
appVersion: "0.9.0"
icon: https://avatars.githubusercontent.com/u/234536857
keywords:
  - agents
  - jangar
  - control-plane
  - codex
maintainers:
  - name: Greg Konush
    email: greg@proompteng.ai
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/links: |
    - name: Source
      url: https://github.com/proompteng/charts/tree/main/charts/agents
    - name: Documentation
      url: https://github.com/proompteng/charts/blob/main/charts/agents/README.md
  artifacthub.io/keywords: agents,jangar,codex,control-plane
  artifacthub.io/images: |
    - name: jangar
      image: ghcr.io/proompteng/jangar:latest
  artifacthub.io/crds: |
    - kind: Agent
      version: v1alpha1
      name: agents.agents.proompteng.ai
    - kind: AgentRun
      version: v1alpha1
      name: agentruns.agents.proompteng.ai
    - kind: AgentProvider
      version: v1alpha1
      name: agentproviders.agents.proompteng.ai
    - kind: ImplementationSpec
      version: v1alpha1
      name: implementationspecs.agents.proompteng.ai
    - kind: ImplementationSource
      version: v1alpha1
      name: implementationsources.agents.proompteng.ai
    - kind: VersionControlProvider
      version: v1alpha1
      name: versioncontrolproviders.agents.proompteng.ai
    - kind: Memory
      version: v1alpha1
      name: memories.agents.proompteng.ai
    - kind: Orchestration
      version: v1alpha1
      name: orchestrations.orchestration.proompteng.ai
    - kind: OrchestrationRun
      version: v1alpha1
      name: orchestrationruns.orchestration.proompteng.ai
    - kind: ApprovalPolicy
      version: v1alpha1
      name: approvalpolicies.approvals.proompteng.ai
    - kind: Budget
      version: v1alpha1
      name: budgets.budgets.proompteng.ai
    - kind: SecretBinding
      version: v1alpha1
      name: secretbindings.security.proompteng.ai
    - kind: Signal
      version: v1alpha1
      name: signals.signals.proompteng.ai
    - kind: SignalDelivery
      version: v1alpha1
      name: signaldeliveries.signals.proompteng.ai
    - kind: Tool
      version: v1alpha1
      name: tools.tools.proompteng.ai
    - kind: ToolRun
      version: v1alpha1
      name: toolruns.tools.proompteng.ai
    - kind: Schedule
      version: v1alpha1
      name: schedules.schedules.proompteng.ai
    - kind: Artifact
      version: v1alpha1
      name: artifacts.artifacts.proompteng.ai
    - kind: Workspace
      version: v1alpha1
      name: workspaces.workspaces.proompteng.ai
  artifacthub.io/crdsExamples: |
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: AgentProvider
      metadata:
        name: codex-runner
      spec:
        binary: /usr/local/bin/agent-runner
        argsTemplate: []
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: ImplementationSpec
      metadata:
        name: codex-impl-sample
      spec:
        summary: "Implement onboarding flow"
        text: "Implement the agent onboarding flow described in the spec."
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: ImplementationSource
      metadata:
        name: github-issues
      spec:
        provider: github
        auth:
          secretRef:
            name: github-token
            key: token
        webhook:
          enabled: true
        scope:
          repository: proompteng/lab
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: Memory
      metadata:
        name: default-memory
      spec:
        type: postgres
        connection:
          secretRef:
            name: memory-postgres
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: VersionControlProvider
      metadata:
        name: github
      spec:
        provider: github
        cloneBaseUrl: https://github.com
        webBaseUrl: https://github.com
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: Agent
      metadata:
        name: codex-agent
      spec:
        providerRef:
          name: codex-runner
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: AgentRun
      metadata:
        name: codex-run-sample
      spec:
        agentRef:
          name: codex-agent
        implementationSpecRef:
          name: codex-impl-sample
        runtime:
          type: workflow
    - apiVersion: orchestration.proompteng.ai/v1alpha1
      kind: Orchestration
      metadata:
        name: codex-autonomous
      spec:
        entrypoint: main
        steps:
          - name: implement
            kind: AgentRun
            agentRef:
              name: codex-agent
            implementationSpecRef:
              name: codex-impl-sample
    - apiVersion: orchestration.proompteng.ai/v1alpha1
      kind: OrchestrationRun
      metadata:
        name: codex-autonomous-run
      spec:
        orchestrationRef:
          name: codex-autonomous
        parameters:
          repository: proompteng/lab
          issueNumber: "1234"
  artifacthub.io/changes: |
    - kind: added
      description: "Add VersionControlProvider CRD for provider-agnostic repo access."
    - kind: added
      description: "Add native CRDs for orchestration, tools, signals, schedules, artifacts, and workspaces."
    - kind: added
      description: "Native orchestration controller with ToolRun job execution."
    - kind: added
      description: "Supporting primitives controller with schedule CronJobs and workspace PVC provisioning."
    - kind: changed
      description: "Agents chart includes orchestration controller settings and expanded RBAC."
    - kind: changed
      description: "Controllers are watch-driven only (no periodic polling resync)."
    - kind: changed
      description: "Expose gRPC via a dedicated ClusterIP service for in-cluster agentctl access."
  artifacthub.io/operator: "true"
