apiVersion: v2
name: agents
description: Minimal Agents control plane (Jangar) with CRDs
home: https://github.com/proompteng/lab
kubeVersion: ">=1.25.0-0"
type: application
version: 0.5.0
appVersion: "0.5.0"
icon: https://avatars.githubusercontent.com/u/165504663?s=200&v=4
keywords:
  - agents
  - jangar
  - control-plane
  - codex
maintainers:
  - name: ProomptEng
    email: eng@proompt.com
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/links: |
    - name: Source
      url: https://github.com/proompteng/lab
    - name: Documentation
      url: https://github.com/proompteng/lab/tree/main/docs/agents
  artifacthub.io/keywords: agents,jangar,codex,control-plane
  artifacthub.io/images: |
    - name: jangar
      image: ghcr.io/proompteng/jangar:latest
  artifacthub.io/crds: |
    - kind: Agent
      version: v1alpha1
      name: agents.agents.proompteng.ai
    - kind: AgentRun
      version: v1alpha1
      name: agentruns.agents.proompteng.ai
    - kind: AgentProvider
      version: v1alpha1
      name: agentproviders.agents.proompteng.ai
    - kind: ImplementationSpec
      version: v1alpha1
      name: implementationspecs.agents.proompteng.ai
    - kind: ImplementationSource
      version: v1alpha1
      name: implementationsources.agents.proompteng.ai
    - kind: Memory
      version: v1alpha1
      name: memories.agents.proompteng.ai
  artifacthub.io/crdsExamples: |
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: AgentProvider
      metadata:
        name: codex-runner
      spec:
        binary: /usr/local/bin/agent-runner
        argsTemplate: []
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: ImplementationSpec
      metadata:
        name: codex-impl-sample
      spec:
        summary: "Implement onboarding flow"
        text: "Implement the agent onboarding flow described in the spec."
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: ImplementationSource
      metadata:
        name: github-issues
      spec:
        provider: github
        auth:
          secretRef:
            name: github-token
            key: token
        poll:
          intervalSeconds: 60
        scope:
          repository: proompteng/lab
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: Memory
      metadata:
        name: default-memory
      spec:
        type: postgres
        connection:
          secretRef:
            name: memory-postgres
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: Agent
      metadata:
        name: codex-agent
      spec:
        providerRef:
          name: codex-runner
    - apiVersion: agents.proompteng.ai/v1alpha1
      kind: AgentRun
      metadata:
        name: codex-run-sample
      spec:
        agentRef:
          name: codex-agent
        implementationSpecRef:
          name: codex-impl-sample
        runtime:
          type: job
  artifacthub.io/changes: |
    - kind: added
      description: "Webhook-ready ImplementationSource handling with explicit status updates."
    - kind: changed
      description: "AgentRun job runtime now labels and owns Job resources for traceability."
    - kind: changed
      description: "Examples updated for runnable defaults and memory secret wiring."
  artifacthub.io/operator: "true"
