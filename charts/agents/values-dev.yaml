# Kind/minikube friendly defaults
replicaCount: 1

image:
  repository: ghcr.io/proompteng/jangar
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

database:
  url: postgresql://agents:devpassword@host.minikube.internal:5432/agents?sslmode=disable

resources:
  requests:
    cpu: 150m
    memory: 512Mi

controller:
  namespaces:
    - agents
  intervalSeconds: 15

agentComms:
  enabled: false
