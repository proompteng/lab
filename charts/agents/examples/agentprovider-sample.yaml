apiVersion: agents.proompteng.ai/v1alpha1
kind: AgentProvider
metadata:
  name: codex-runner
spec:
  binary: /usr/local/bin/agent-runner
  argsTemplate: []
  envTemplate:
    CODEX_LOG_LEVEL: info
  inputFiles:
    - path: /workspace/implementation.txt
      content: '{{implementation.text}}'
  outputArtifacts:
    - name: agent-log
      path: /workspace/agent.log
