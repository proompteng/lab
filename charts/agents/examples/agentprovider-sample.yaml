apiVersion: agents.proompteng.ai/v1alpha1
kind: AgentProvider
metadata:
  name: codex-runner
spec:
  binary: /usr/local/bin/agent-runner
  argsTemplate:
    - run
    - --agent
    - '{{agentRun.name}}'
  envTemplate:
    CODEX_LOG_LEVEL: info
  inputFiles:
    - path: /workspace/agent-config.json
      content: '{"mode":"autonomous"}'
  outputArtifacts:
    - name: agent-log
      path: /workspace/agent.log
