apiVersion: agents.proompteng.ai/v1alpha1
kind: ImplementationSpec
metadata:
  name: codex-native-workflow-impl
spec:
  source:
    provider: manual
    externalId: manual:native-workflow-e2e
    url: https://example.com/agents/native-workflow-e2e
  summary: "Add autoscaling support to Agents chart"
  text: |
    Add optional autoscaling support to the Agents Helm chart. Implement a HorizontalPodAutoscaler
    template gated by `autoscaling.enabled`, wire values for min/max replicas and CPU/memory targets,
    and update values.schema.json + README to document the new settings. Keep changes scoped to
    `charts/agents/**` and docs/agents where necessary.
  acceptanceCriteria:
    - Chart renders an HPA when autoscaling.enabled=true
    - Values schema covers autoscaling fields with sensible defaults
    - README includes autoscaling settings in the values table
  labels:
    - agents
    - workflow
    - e2e
    - chart
