apiVersion: agents.proompteng.ai/v1alpha1
kind: AgentRun
metadata:
  name: codex-native-workflow-e2e
spec:
  agentRef:
    name: codex-native-workflow
  implementationSpecRef:
    name: codex-native-workflow-impl
  runtime:
    type: workflow
    config:
      ttlSecondsAfterFinished: 900
  workflow:
    steps:
      - name: implement
        parameters:
          stage: implement
  workload:
    image: registry.ide-newton.ts.net/lab/codex-universal:latest
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
  secrets:
    - codex-github-token
  parameters:
    repository: proompteng/lab
    issueNumber: "2614"
    issueTitle: "agents: native workflow e2e proof + runbook"
    issueUrl: "https://github.com/proompteng/lab/issues/2614"
    base: main
    head: codex/agents/2614
    prompt: |
      Add a short "Verification checklist" subsection under the Native workflow e2e proof
      runbook in docs/agents/runbooks.md that lists steps to confirm AgentRun success,
      artifact output location, and PR verification. Keep the change documentation-only.
