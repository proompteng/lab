apiVersion: agents.proompteng.ai/v1alpha1
kind: AgentRun
metadata:
  name: codex-run-sample
spec:
  agentRef:
    name: codex-agent
  implementationSpecRef:
    name: codex-impl-sample
  memoryRef:
    name: default-memory
  runtime:
    type: workflow
    config:
      ttlSecondsAfterFinished: 600
  workflow:
    steps:
      - name: plan
        parameters:
          stage: plan
      - name: implement
        parameters:
          stage: implement
  workload:
    image: registry.ide-newton.ts.net/lab/codex-universal:latest
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
  parameters:
    repository: proompteng/lab
    issueNumber: "1234"
    base: main
    head: codex/onboarding-flow
    url: https://example.com/tasks/1234
    task: "Update onboarding flow"
    priority: "medium"
