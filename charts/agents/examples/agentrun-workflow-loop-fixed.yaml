apiVersion: agents.proompteng.ai/v1alpha1
kind: AgentRun
metadata:
  name: codex-workflow-loop-fixed
  namespace: agents
spec:
  agentRef:
    name: codex-agent
  implementationSpecRef:
    name: codex-impl-sample
  runtime:
    type: workflow
  ttlSecondsAfterFinished: 3600
  workflow:
    steps:
      - name: implement
        retries: 1
        timeoutSeconds: 1800
        parameters:
          stage: implement
        loop:
          maxIterations: 3
          state:
            required: true
            volumeNames:
              - workspace
  workload:
    # Intentionally omit workload.image by default so the controller-managed runner image is used.
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
    volumes:
      - type: pvc
        name: workspace
        claimName: codex-loop-workspace
        mountPath: /workspace
  parameters:
    repository: proompteng/lab
    base: main
    head: codex/loop-fixed-example
    issueNumber: '0'
    issueTitle: 'Fixed loop workflow example'
