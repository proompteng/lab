nameOverride: ""
fullnameOverride: ""

namespaceOverride: ""

replicaCount: 1

image:
  repository: ghcr.io/proompteng/jangar
  tag: latest
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

serviceAccount:
  create: true
  name: ""
  annotations: {}

rbac:
  create: true
  extraRules: []

service:
  type: ClusterIP
  port: 80
  annotations: {}
  labels: {}

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits: {}

podAnnotations: {}
podLabels: {}

securityContext: {}
containerSecurityContext: {}

nodeSelector: {}
affinity: {}
tolerations: []

livenessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 6

readinessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 6

env:
  extra: []
  secrets: []
  config: []
  vars:
    NODE_ENV: production
    PORT: "8080"
    JANGAR_MIGRATIONS: "auto"

controller:
  enabled: true
  namespaces: []
  intervalSeconds: 15
  concurrency:
    perNamespace: 10
    perAgent: 5
    cluster: 100

agentComms:
  enabled: false
  nats:
    url: ""
    user: ""
    password: ""
    userSecret:
      name: ""
      usernameKey: username
      passwordKey: password

database:
  url: ""
  secretRef:
    name: ""
    key: url
  createSecret:
    enabled: false
    name: ""
    annotations: {}
  caSecret:
    name: ""
    key: ca.crt

extraVolumes: []
extraVolumeMounts: []

logging:
  level: info
