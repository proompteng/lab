nameOverride: ""
fullnameOverride: ""

namespaceOverride: ""

replicaCount: 1

image:
  repository: ghcr.io/proompteng/jangar
  tag: latest
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

serviceAccount:
  create: true
  name: ""
  annotations: {}

authSecret:
  create: true
  name: ""
  annotations: {}

service:
  type: ClusterIP
  port: 80
  annotations: {}
  labels: {}

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits: {}

podAnnotations: {}
podLabels: {}

securityContext: {}
containerSecurityContext: {}

nodeSelector: {}
affinity: {}
tolerations: []

livenessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 6

readinessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 6

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: agents.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 75

podDisruptionBudget:
  enabled: false
  minAvailable: 1

networkPolicy:
  enabled: false
  egress: []
  ingress: []
  labels: {}

env:
  extra: []
  secrets: []
  config: []
  vars:
    NODE_ENV: production
    PORT: "8080"
    JANGAR_SKIP_MIGRATIONS: "0"

postgres:
  enabled: true
  image:
    repository: docker.io/pgvector/pgvector
    tag: pg16
    digest: ""
    pullPolicy: IfNotPresent
  storage:
    size: 10Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce
  service:
    port: 5432
    annotations: {}
  credentials:
    username: agents
    password: ""
    database: agents
    existingSecret: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits: {}
  nodeSelector: {}
  affinity: {}
  tolerations: []
  securityContext:
    fsGroup: 999
    runAsUser: 999
    runAsGroup: 999
  annotations: {}

externalDatabase:
  enabled: false
  host: ""
  port: 5432
  database: ""
  user: ""
  password: ""
  passwordSecret:
    name: ""
    key: password
  sslMode: disable
  caSecret:
    name: ""
    key: ca.crt

migrations:
  enabled: true
  image:
    repository: docker.io/pgvector/pgvector
    tag: pg16
    digest: ""
    pullPolicy: IfNotPresent
  annotations: {}
  backoffLimit: 3
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits: {}

backups:
  enabled: false
  schedule: "0 3 * * *"
  retentionDays: 7
  image:
    repository: docker.io/pgvector/pgvector
    tag: pg16
    digest: ""
    pullPolicy: IfNotPresent
  storage:
    existingClaim: ""
    size: 5Gi
    storageClass: ""
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits: {}

persistence:
  annotations: {}
  labels: {}

extraVolumes: []
extraVolumeMounts: []

logging:
  level: info

dashboard:
  enabled: false
