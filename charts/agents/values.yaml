nameOverride: ""
fullnameOverride: ""

namespaceOverride: ""

replicaCount: 1

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: null

image:
  repository: ghcr.io/proompteng/jangar
  tag: latest
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []

serviceAccount:
  create: true
  name: ""
  annotations: {}

rbac:
  create: true
  clusterScoped: false
  extraRules: []

service:
  type: ClusterIP
  port: 80
  annotations: {}
  labels: {}

grpc:
  enabled: true
  port: 50051
  servicePort: 50051
  serviceType: ClusterIP

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits: {}

podAnnotations: {}
podLabels: {}

securityContext: {}
containerSecurityContext: {}

nodeSelector: {}
affinity: {}
tolerations: []

livenessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 6

readinessProbe:
  enabled: true
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 2
  failureThreshold: 6

podDisruptionBudget:
  enabled: false
  minAvailable: 1
  maxUnavailable: ""
  annotations: {}

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress: []
  annotations: {}

env:
  extra: []
  secrets: []
  config: []
  vars:
    NODE_ENV: production
    PORT: "8080"
    JANGAR_MIGRATIONS: "auto"

workflowRuntime:
  native:
    rerunOrchestration: ""
    rerunOrchestrationNamespace: ""
    systemImprovementOrchestration: ""
    systemImprovementOrchestrationNamespace: ""

envFromSecretRefs: []
envFromConfigMapRefs: []

controller:
  enabled: true
  namespaces: []
  concurrency:
    perNamespace: 10
    perAgent: 5
    cluster: 100

orchestrationController:
  enabled: true
  namespaces: []

supportingController:
  enabled: true
  namespaces: []

agentComms:
  enabled: false
  nats:
    url: ""
    user: ""
    password: ""
    userSecret:
      name: ""
      usernameKey: username
      passwordKey: password

database:
  url: ""
  secretRef:
    name: ""
    key: url
  createSecret:
    enabled: false
    name: ""
    annotations: {}
  caSecret:
    name: ""
    key: ca.crt

extraVolumes: []
extraVolumeMounts: []

logging:
  level: info
