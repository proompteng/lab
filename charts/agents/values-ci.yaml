replicaCount: 1

image:
  repository: registry.ide-newton.ts.net/lab/jangar
  tag: "5436c9d2"
  digest: sha256:d673055eb54af663963dedfee69e63de46059254b830eca2a52e97e641f00349
  pullPolicy: IfNotPresent

grpc:
  enabled: false

# The CI image is pinned to a known-good digest. It does not expose `/ready` yet, so use `/health`
# for readiness to avoid the deployment being stuck NotReady during smoke tests.
readinessProbe:
  path: /health

env:
  vars:
    # CI runs with a fresh Postgres, so we must run migrations to create schema
    # (otherwise controllers will fail to reconcile AgentRuns).
    JANGAR_MIGRATIONS: "auto"

resources:
  requests:
    cpu: 100m
    memory: 256Mi

controller:
  namespaces:
    - agents-ci
  vcsProviders:
    enabled: false

orchestrationController:
  namespaces:
    - agents-ci

supportingController:
  namespaces:
    - agents-ci

agentComms:
  enabled: false
