{{- $vcp := .Values.versionControlProvider -}}
{{- if and $vcp.enabled $vcp.privateKeySecret.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agents.vcsAppSecretName" . }}
  namespace: {{ .Values.namespaceOverride | default .Release.Namespace }}
  labels:
    {{- include "agents.labels" . | nindent 4 }}
    {{- with $vcp.privateKeySecret.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with $vcp.privateKeySecret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- $key := $vcp.privateKeySecret.key | default "privateKey" -}}
  {{ $key }}: {{ required "versionControlProvider.privateKeySecret.value is required when versionControlProvider.privateKeySecret.create is true" $vcp.privateKeySecret.value | b64enc | quote }}
{{- end -}}
