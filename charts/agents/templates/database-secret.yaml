{{- if .Values.database.createSecret.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "agents.databaseSecretName" . }}
  namespace: {{ .Values.namespaceOverride | default .Release.Namespace }}
  labels:
    {{- include "agents.labels" . | nindent 4 }}
  {{- with .Values.database.createSecret.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  url: {{ required "database.url is required when database.createSecret.enabled is true" .Values.database.url | b64enc | quote }}
{{- end -}}
