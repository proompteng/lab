apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agents.fullname" . }}
  namespace: {{ .Values.namespaceOverride | default .Release.Namespace }}
  labels:
    {{- include "agents.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "agents.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "agents.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "agents.serviceAccountName" . }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "agents.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{ end }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            {{- if .Values.database.url }}
            - name: DATABASE_URL
              value: {{ .Values.database.url | quote }}
            {{- else if or .Values.database.secretRef.name .Values.database.createSecret.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "agents.databaseSecretName" . }}
                  key: {{ include "agents.databaseSecretKey" . }}
            {{- end }}
            {{- if .Values.database.caSecret.name }}
            - name: PGSSLROOTCERT
              value: "/etc/jangar/ca/{{ .Values.database.caSecret.key | default "ca.crt" }}"
            {{- end }}
            {{- range $name, $value := .Values.env.vars }}
            - name: {{ $name }}
              value: {{ $value | quote }}
            {{- end }}
            {{- if .Values.controller.enabled }}
            - name: JANGAR_AGENTS_CONTROLLER_ENABLED
              value: "1"
            - name: JANGAR_AGENTS_CONTROLLER_NAMESPACES
              value: {{ include "agents.controllerNamespaces" . | quote }}
            - name: JANGAR_AGENTS_CONTROLLER_INTERVAL_SECONDS
              value: {{ .Values.controller.intervalSeconds | default 15 | quote }}
            - name: JANGAR_AGENTS_CONTROLLER_CONCURRENCY_NAMESPACE
              value: {{ .Values.controller.concurrency.perNamespace | default 10 | quote }}
            - name: JANGAR_AGENTS_CONTROLLER_CONCURRENCY_AGENT
              value: {{ .Values.controller.concurrency.perAgent | default 5 | quote }}
            - name: JANGAR_AGENTS_CONTROLLER_CONCURRENCY_CLUSTER
              value: {{ .Values.controller.concurrency.cluster | default 100 | quote }}
            {{- else }}
            - name: JANGAR_AGENTS_CONTROLLER_ENABLED
              value: "0"
            {{- end }}
            {{- if .Values.agentComms.enabled }}
            - name: JANGAR_AGENT_COMMS_SUBSCRIBER_DISABLED
              value: "false"
            - name: NATS_URL
              value: {{ .Values.agentComms.nats.url | default "nats://nats.nats.svc.cluster.local:4222" | quote }}
            {{- if .Values.agentComms.nats.userSecret.name }}
            - name: NATS_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.agentComms.nats.userSecret.name }}
                  key: {{ .Values.agentComms.nats.userSecret.usernameKey | default "username" }}
            - name: NATS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.agentComms.nats.userSecret.name }}
                  key: {{ .Values.agentComms.nats.userSecret.passwordKey | default "password" }}
            {{- else }}
            {{- if .Values.agentComms.nats.user }}
            - name: NATS_USER
              value: {{ .Values.agentComms.nats.user | quote }}
            {{- end }}
            {{- if .Values.agentComms.nats.password }}
            - name: NATS_PASSWORD
              value: {{ .Values.agentComms.nats.password | quote }}
            {{- end }}
            {{- end }}
            {{- else }}
            - name: JANGAR_AGENT_COMMS_SUBSCRIBER_DISABLED
              value: "true"
            {{- end }}
            {{- range .Values.env.secrets }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretName }}
                  key: {{ .key | default "value" }}
            {{- end }}
            {{- range .Values.env.config }}
            - name: {{ .name }}
              valueFrom:
                configMapKeyRef:
                  name: {{ .configMapName }}
                  key: {{ .key | default .name }}
            {{- end }}
            {{- range .Values.env.extra }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          {{- if or (gt (len .Values.envFromSecretRefs) 0) (gt (len .Values.envFromConfigMapRefs) 0) }}
          envFrom:
            {{- range .Values.envFromSecretRefs }}
            - secretRef:
                name: {{ . }}
            {{- end }}
            {{- range .Values.envFromConfigMapRefs }}
            - configMapRef:
                name: {{ . }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.database.caSecret.name }}
            - name: db-ca-cert
              mountPath: /etc/jangar/ca
              readOnly: true
            {{- end }}
            {{- range .Values.extraVolumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
              {{- with .subPath }}
              subPath: {{ . }}
              {{- end }}
            {{- end }}
      volumes:
        {{- if .Values.database.caSecret.name }}
        - name: db-ca-cert
          secret:
            secretName: {{ .Values.database.caSecret.name }}
            items:
              - key: {{ .Values.database.caSecret.key | default "ca.crt" }}
                path: {{ .Values.database.caSecret.key | default "ca.crt" }}
        {{- end }}
        {{- range .Values.extraVolumes }}
        - name: {{ .name }}
          {{- toYaml .volume | nindent 10 }}
        {{- end }}
