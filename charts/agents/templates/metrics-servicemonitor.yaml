{{- if and .Values.metrics.enabled .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "agents.fullname" . }}
  namespace: {{ .Values.metrics.serviceMonitor.namespace | default (.Values.namespaceOverride | default .Release.Namespace) }}
  labels:
    {{- include "agents.labels" . | nindent 4 }}
    {{- with .Values.metrics.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.metrics.serviceMonitor.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  namespaceSelector:
    matchNames:
      - {{ .Values.namespaceOverride | default .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "agents.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: metrics
  endpoints:
    - port: metrics
      path: {{ .Values.metrics.path | default "/metrics" | quote }}
      interval: {{ .Values.metrics.serviceMonitor.interval | default "30s" | quote }}
      scrapeTimeout: {{ .Values.metrics.serviceMonitor.scrapeTimeout | default "10s" | quote }}
      honorLabels: {{ .Values.metrics.serviceMonitor.honorLabels | default false }}
      {{- with .Values.metrics.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metrics.serviceMonitor.metricRelabelings }}
      metricRelabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
