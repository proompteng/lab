{{- if .Values.rbac.create -}}
{{- $fullName := include "agents.fullname" . -}}
{{- $namespace := .Values.namespaceOverride | default .Release.Namespace -}}
{{- $rbacKind := ternary "ClusterRole" "Role" .Values.rbac.clusterScoped -}}
{{- $bindingKind := ternary "ClusterRoleBinding" "RoleBinding" .Values.rbac.clusterScoped -}}
{{- $bindingNamespace := ternary "" $namespace .Values.rbac.clusterScoped -}}
{{- $apiGroup := "rbac.authorization.k8s.io" -}}
apiVersion: {{ $apiGroup }}/v1
kind: {{ $rbacKind }}
metadata:
  name: {{ $fullName }}
  {{- if not .Values.rbac.clusterScoped }}
  namespace: {{ $namespace }}
  {{- end }}
  labels:
    {{- include "agents.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - agents.proompteng.ai
    resources:
      - agents
      - agentruns
      - agentproviders
      - implementationspecs
      - implementationsources
      - memories
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
  - apiGroups:
      - agents.proompteng.ai
    resources:
      - agents/status
      - agentruns/status
      - agentproviders/status
      - implementationspecs/status
      - implementationsources/status
      - memories/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
  - apiGroups: [""]
    resources:
      - configmaps
      - events
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
{{- with .Values.rbac.extraRules }}
  {{- toYaml . | nindent 2 }}
{{- end }}
---
apiVersion: {{ $apiGroup }}/v1
kind: {{ $bindingKind }}
metadata:
  name: {{ $fullName }}
  {{- if $bindingNamespace }}
  namespace: {{ $bindingNamespace }}
  {{- end }}
  labels:
    {{- include "agents.labels" . | nindent 4 }}
roleRef:
  apiGroup: {{ $apiGroup }}
  kind: {{ $rbacKind }}
  name: {{ $fullName }}
subjects:
  - kind: ServiceAccount
    name: {{ include "agents.serviceAccountName" . }}
    namespace: {{ $namespace }}
{{- end }}
