apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  bookmarks.yaml: |
    []
  custom.css: |
    :root {
      --homelab-bg:
        radial-gradient(1200px circle at 12% 12%, rgba(34, 197, 94, 0.16), transparent 45%),
        radial-gradient(900px circle at 85% 18%, rgba(14, 116, 144, 0.18), transparent 50%),
        radial-gradient(700px circle at 55% 85%, rgba(234, 179, 8, 0.12), transparent 55%),
        linear-gradient(160deg, rgba(2, 6, 23, 0.98), rgba(15, 23, 42, 0.96));
    }

    body {
      background: var(--homelab-bg) fixed;
    }

    #page_container {
      background: transparent;
      min-height: 100vh;
    }
  custom.js: |
  docker.yaml: |
    {}
  kubernetes.yaml: |
    mode: cluster
    ingress: true
    traefik: true
  services.yaml: |
    - apps:
        - proompteng:
            href: https://proompteng.ai
            icon: mdi-home-variant
            description: marketing site
        - app:
            href: https://app.proompteng.ai
            icon: mdi-view-dashboard
            description: main product ui
        - cms:
            href: https://cms.proompteng.ai
            icon: mdi-database
            description: content authoring
        - docs:
            href: https://docs.proompteng.ai
            icon: mdi-book-open-page-variant
            description: product docs
        - discourse:
            href: https://forum.proompteng.ai
            icon: si-discourse
            description: community forum
        - homepage:
            href: http://homepage
            icon: mdi-home
            description: homelab dashboard
        - jangar:
            href: http://jangar
            icon: mdi-robot
            description: agents control plane
        - openwebui:
            href: http://openwebui
            icon: mdi-chat
            description: llm chat ui
        - jangar vscode:
            href: http://jangar-vscode
            icon: si-visualstudiocode
            description: remote editor
        - facteur:
            href: http://facteur
            icon: mdi-email
            description: notifications
        - golink:
            href: http://go
            icon: mdi-link-variant
            description: short links
        - torghut:
            href: http://torghut
            icon: mdi-server
            description: task runner
        - argocd:
            href: https://argocd.proompteng.ai
            icon: si-argocd
            description: cluster control plane
        - agents:
            href: https://argocd.proompteng.ai/applications/agents
            icon: si-argocd
            description: agents controller
        - agents ci:
            href: https://argocd.proompteng.ai/applications/agents-ci
            icon: si-argocd
            description: ci runners
        - bumba:
            href: https://argocd.proompteng.ai/applications/bumba
            icon: si-argocd
            description: event pipelines
        - oirat:
            href: https://argocd.proompteng.ai/applications/oirat
            icon: si-argocd
            description: chat ops
        - dernier:
            href: https://argocd.proompteng.ai/applications/dernier
            icon: si-argocd
            description: release system
        - froussard:
            href: https://argocd.proompteng.ai/applications/froussard
            icon: si-argocd
            description: workflow bridge
  settings.yaml: |
    title: Homelab
    description: Proompteng homelab control plane
    theme: dark
    color: zinc
    headerStyle: boxedWidgets
    cardBlur: sm
    iconStyle: theme
    fullWidth: true
    useEqualHeights: false
    disableCollapse: true
    statusStyle: dot
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      hideVisitURL: true
      showSearchSuggestions: true
      provider: duckduckgo
    layout:
      apps:
        style: row
        columns: 6
        header: false
        useEqualHeights: false
  widgets.yaml: |
    - logo:
        icon: mdi-home-variant
    - resources:
        cpu: true
        memory: true
        disk: /
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: cluster
        nodes:
          show: false
    - search:
        provider: [duckduckgo, brave]
        target: _blank
        showSearchSuggestions: true
    - datetime:
        text_size: xl
        format:
          dateStyle: medium
          timeStyle: short
