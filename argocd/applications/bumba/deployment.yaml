apiVersion: apps/v1
kind: Deployment
metadata:
  name: bumba
  namespace: jangar
  labels:
    app.kubernetes.io/name: bumba
    app.kubernetes.io/part-of: lab
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bumba
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bumba
        app.kubernetes.io/part-of: lab
      annotations:
        kubectl.kubernetes.io/restartedAt: "2025-12-27T11:43:17.202Z"
    spec:
      containers:
        - name: bumba
          image: registry.ide-newton.ts.net/lab/bumba
          imagePullPolicy: Always
          ports:
            - name: health
              containerPort: 3001
          env:
            - name: NODE_ENV
              value: production
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: TEMPORAL_ADDRESS
              value: temporal-frontend.temporal.svc.cluster.local:7233
            - name: TEMPORAL_NAMESPACE
              value: default
            - name: TEMPORAL_TASK_QUEUE
              value: bumba
            - name: TEMPORAL_WORKFLOW_CONCURRENCY
              value: "50"
            - name: TEMPORAL_ACTIVITY_CONCURRENCY
              value: "100"
            - name: TEMPORAL_OTEL_ENABLED
              value: "true"
            - name: TEMPORAL_METRICS_EXPORTER
              value: otlp
            - name: TEMPORAL_METRICS_ENDPOINT
              value: http://observability-mimir-nginx.observability.svc.cluster.local/otlp/v1/metrics
            - name: OTEL_SERVICE_NAME
              value: bumba
            - name: OTEL_SERVICE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_SERVICE_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: http/protobuf
            - name: OTEL_EXPORTER_OTLP_TRACES_COMPRESSION
              value: gzip
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: http://observability-tempo-distributor.observability.svc.cluster.local:4318/v1/traces
            - name: OTEL_EXPORTER_OTLP_TRACES_TIMEOUT
              value: "20000"
            - name: OTEL_METRICS_EXPORTER
              value: none
            - name: OTEL_LOGS_EXPORTER
              value: none
            - name: BUMBA_WORKSPACE_ROOT
              value: /workspace/lab
            - name: BUMBA_HEALTH_PORT
              value: "3001"
            - name: REPOSITORY
              value: proompteng/lab
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: token
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jangar-db-app
                  key: uri
            - name: PGSSLMODE
              value: require
            - name: OPENAI_API_BASE_URL
              value: http://192.168.1.190:11434/v1
            - name: OPENAI_COMPLETION_TIMEOUT_MS
              value: "60000"
            - name: OPENAI_EMBEDDING_MODEL
              value: qwen3-embedding:0.6b
            - name: OPENAI_EMBEDDING_DIMENSION
              value: "1024"
            - name: OPENAI_EMBEDDING_TIMEOUT_MS
              value: "60000"
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /livez
              port: health
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: jangar-workspace-rwx
