apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bumba-workspace
  namespace: jangar
  labels:
    app.kubernetes.io/name: bumba
    app.kubernetes.io/part-of: lab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: rook-ceph-block

