apiVersion: batch/v1
kind: Job
metadata:
  name: argo-workflows-minio-bootstrap
  namespace: argo-workflows
  labels:
    app.kubernetes.io/name: argo-workflows-minio-bootstrap
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation,HookSucceeded
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argo-workflows-minio-bootstrap
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: quay.io/minio/mc:RELEASE.2025-08-13T08-35-41Z
          env:
            - name: MINIO_ENDPOINT
              value: http://observability-minio.minio.svc.cluster.local:9000
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: accesskey
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: secretkey
            - name: ARGO_WORKFLOWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: accesskey
            - name: ARGO_WORKFLOWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: secretkey
            - name: ARGO_WORKFLOWS_BUCKET
              value: argo-workflows
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              until mc alias set minio "$MINIO_ENDPOINT" "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
                echo "waiting for MinIO..."
                sleep 5
              done
              mc admin user add minio "$ARGO_WORKFLOWS_ACCESS_KEY" "$ARGO_WORKFLOWS_SECRET_KEY" || true
              mc admin policy attach minio readwrite --user "$ARGO_WORKFLOWS_ACCESS_KEY" || true
              mc mb -p minio/"$ARGO_WORKFLOWS_BUCKET" || true
              mc anonymous set none minio/"$ARGO_WORKFLOWS_BUCKET" || true
