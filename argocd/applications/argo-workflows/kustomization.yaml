apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - rbac.yaml
  - codex-workflow-serviceaccount.yaml
  - codex-docker-policy.yaml
  - ingressroute.yaml
  - argo-workflows-sso-sealedsecret.yaml
  - minio-bucket-job.yaml
  - minio-root-secret.yaml
  - alloy-rbac.yaml
  - alloy-configmap.yaml
  - alloy-deployment.yaml
  - codex-research-workflow.yaml
  - codex-research-rbac.yaml
  - codex-cluster-admin.yaml
helmCharts:
  - name: argo-workflows
    repo: https://argoproj.github.io/argo-helm
    version: 0.45.26
    releaseName: argo-workflows
    namespace: argo-workflows
    valuesInline:
      controller:
        workflowNamespaces:
          - argo-workflows
        workflowDefaults:
          spec:
            ttlStrategy:
              secondsAfterSuccess: 86400 # 24h retention for successful runs
              secondsAfterFailure: 259200 # 3d retention to keep failure diagnostics
              secondsAfterCompletion: 259200
      server:
        secure: false
        authModes:
          - sso
        sso:
          enabled: true
          issuer: https://argocd.proompteng.ai/api/dex
          clientId:
            name: argo-workflows-sso
            key: client-id
          clientSecret:
            name: argo-workflows-sso
            key: client-secret
          redirectUrl: https://workflows.proompteng.ai/oauth2/callback
          scopes:
            - openid
            - profile
            - email
          rbac:
            enabled: true
          insecureSkipVerify: true
      workflow:
        serviceAccount:
          create: true
          name: argo-workflows-workflow
      useStaticCredentials: true
      artifactRepository:
        archiveLogs: true
        s3:
          bucket: argo-workflows
          endpoint: observability-minio.minio.svc.cluster.local:9000
          insecure: true
          accessKeySecret:
            name: observability-minio-creds
            key: accesskey
          secretKeySecret:
            name: observability-minio-creds
            key: secretkey
          useSDKCreds: false
  - name: argo-events
    repo: https://argoproj.github.io/argo-helm
    version: 2.4.16
    releaseName: argo-events
    namespace: argo-workflows
    valuesInline:
      singleNamespace: true
      controller:
        metricsConfigMap: ""
      eventsource:
        serviceAccount:
          create: true
      sensor:
        serviceAccount:
          create: false
