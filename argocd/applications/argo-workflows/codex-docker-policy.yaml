apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: codex-docker-privileged
  namespace: argo-workflows
  labels:
    app.kubernetes.io/name: codex-docker-privileged
    app.kubernetes.io/component: codex
    app.kubernetes.io/part-of: argo-workflows
rules:
  - apiGroups: ["policy"]
    resources: ["podsecuritypolicies"]
    resourceNames: ["privileged"]
    verbs: ["use"]
  - apiGroups: [""]
    resources:
      - pods
      - pods/log
      - pods/portforward
      - pods/exec
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: codex-docker-privileged
  namespace: argo-workflows
  labels:
    app.kubernetes.io/name: codex-docker-privileged
    app.kubernetes.io/component: codex
    app.kubernetes.io/part-of: argo-workflows
subjects:
  - kind: ServiceAccount
    name: codex-workflow
    namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: codex-docker-privileged
