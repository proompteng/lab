apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: jangar-approval-gate
  namespace: argo-workflows
spec:
  serviceAccountName: codex-workflow
  entrypoint: gate
  templates:
    - name: gate
      inputs:
        parameters:
          - name: policyRef
            default: ''
          - name: policyNamespace
            default: ''
      steps:
        - - name: evaluate
            template: evaluate
            arguments:
              parameters:
                - name: policyRef
                  value: '{{inputs.parameters.policyRef}}'
                - name: policyNamespace
                  value: '{{inputs.parameters.policyNamespace}}'
        - - name: wait
            template: wait
            when: '{{steps.evaluate.outputs.parameters.approvalRequired}} == true'
    - name: evaluate
      inputs:
        parameters:
          - name: policyRef
          - name: policyNamespace
      script:
        image: registry.ide-newton.ts.net/lab/jangar:8e480ce4
        env:
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
        command:
          - /bin/bash
          - -c
        source: |
          set -euo pipefail
          policy="{{inputs.parameters.policyRef}}"
          namespace="{{inputs.parameters.policyNamespace}}"
          if [ -z "${namespace}" ]; then
            namespace="{{workflow.namespace}}"
          fi
          if [ -z "${policy}" ]; then
            echo "false" > /tmp/approval_required
            exit 0
          fi
          mode="$(kubectl get approvalpolicies.approvals.proompteng.ai "${policy}" -n "${namespace}" -o jsonpath='{.spec.mode}' 2>/dev/null || true)"
          if [ -z "${mode}" ]; then
            policy_namespace="$(
              kubectl get approvalpolicies.approvals.proompteng.ai -A -o jsonpath='{range .items[*]}{.metadata.name}{"\t"}{.metadata.namespace}{"\n"}{end}' \
                | awk -v name="${policy}" '$1 == name { print $2; exit }'
            )"
            if [ -n "${policy_namespace}" ] && [ "${policy_namespace}" != "${namespace}" ]; then
              namespace="${policy_namespace}"
              mode="$(kubectl get approvalpolicies.approvals.proompteng.ai "${policy}" -n "${namespace}" -o jsonpath='{.spec.mode}' 2>/dev/null || true)"
            fi
          fi
          if [ "${mode}" = "automatic" ]; then
            echo "false" > /tmp/approval_required
            exit 0
          fi
          echo "true" > /tmp/approval_required
      outputs:
        parameters:
          - name: approvalRequired
            valueFrom:
              path: /tmp/approval_required
    - name: wait
      suspend: {}
