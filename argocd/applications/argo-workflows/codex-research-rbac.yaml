apiVersion: v1
kind: ServiceAccount
metadata:
  name: graf
  namespace: argo-workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: graf-codex-workflow
  namespace: argo-workflows
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
      - get
      - list
      - watch
      - patch
  - apiGroups:
      - argoproj.io
    resources:
      - workflows/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: graf-codex-workflow
  namespace: argo-workflows
subjects:
  - kind: ServiceAccount
    name: graf
    namespace: argo-workflows
roleRef:
  kind: Role
  name: graf-codex-workflow
  apiGroup: rbac.authorization.k8s.io
