preUpgradeChecker:
  jobEnabled: false
ingress:
  enabled: true
  ingressClassName: traefik
  host: longhorn.lan
persistence:
  defaultClassReplicaCount: 1
global:
  tolerations:
    - key: dedicated
      operator: Equal
      value: arc-runner
      effect: NoSchedule
longhornManager:
  tolerations:
    - key: dedicated
      operator: Equal
      value: arc-runner
      effect: NoSchedule
longhornDriver:
  tolerations:
    - key: dedicated
      operator: Equal
      value: arc-runner
      effect: NoSchedule
longhornUI:
  tolerations:
    - key: dedicated
      operator: Equal
      value: arc-runner
      effect: NoSchedule
defaultSettings:
  createDefaultDiskLabeledNodes: false
  taintToleration: "dedicated=arc-runner:NoSchedule"
  storageReservedPercentageForDefaultDisk: 30
  storageMinimalAvailablePercentage: 0
  defaultReplicaCount: 1
  replicaAutoBalance: best-effort
  replicaSoftAntiAffinity: false
  allowVolumeCreationWithDegradedAvailability: false
  backupConcurrentLimit: 1
  restoreConcurrentLimit: 2
  concurrentVolumeBackupRestorePerNodeLimit: 1
  concurrentReplicaRebuildPerNodeLimit: 1
  concurrentAutomaticEngineUpgradePerNodeLimit: 0
extraObjects:
  - apiVersion: longhorn.io/v1beta2
    kind: Setting
    metadata:
      name: concurrent-backing-image-replenish-per-node-limit
      namespace: longhorn-system
    value: "5"
