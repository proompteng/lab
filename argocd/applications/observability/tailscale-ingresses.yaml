apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-grafana-tailscale
  namespace: observability
  annotations:
    tailscale.com/tags: tag:k8s
spec:
  ingressClassName: tailscale
  tls:
    - hosts:
        - grafana.ide-newton.ts.net
  rules:
    - host: grafana.ide-newton.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: observability-grafana
                port:
                  number: 80
