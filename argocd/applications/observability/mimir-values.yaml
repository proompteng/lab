global:
  extraEnv:
    - name: OBS_S3_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: rook-ceph-rgw-loki
          key: accessKey
    - name: OBS_S3_SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: rook-ceph-rgw-loki
          key: secretKey
    - name: OBS_S3_ENDPOINT
      valueFrom:
        secretKeyRef:
          name: rook-ceph-rgw-loki
          key: endpoint
    - name: OBS_S3_REGION
      valueFrom:
        secretKeyRef:
          name: rook-ceph-rgw-loki
          key: region

mimir:
  structuredConfig:
    limits:
      ingestion_rate: 20000
      ingestion_burst_size: 400000
    blocks_storage:
      backend: s3
      bucket_store:
        sync_dir: /data/tsdb-sync
      s3:
        endpoint: ${OBS_S3_ENDPOINT}
        bucket_name: mimir-blocks
        access_key_id: ${OBS_S3_ACCESS_KEY}
        secret_access_key: ${OBS_S3_SECRET_KEY}
        region: ${OBS_S3_REGION}
        insecure: true
        bucket_lookup_type: path
    alertmanager_storage:
      backend: s3
      s3:
        endpoint: ${OBS_S3_ENDPOINT}
        bucket_name: mimir-alertmanager
        access_key_id: ${OBS_S3_ACCESS_KEY}
        secret_access_key: ${OBS_S3_SECRET_KEY}
        region: ${OBS_S3_REGION}
        insecure: true
        bucket_lookup_type: path
    ruler_storage:
      backend: local
      local:
        directory: /tmp
    ruler:
      # Must not overlap ruler_storage.local.directory.
      # /etc/mimir/rules is used as the read-only rule store (local backend),
      # while /data/ruler is the writable working directory used by the ruler.
      rule_path: /data/ruler
    usage_stats:
      enabled: false
      installation_mode: helm
  runtimeConfig:
    overrides:
      anonymous:
        ingestion_rate: 20000
        ingestion_burst_size: 400000

rollout_operator:
  enabled: false

admin_api:
  replicas: 1

distributor:
  replicas: 2
  resources:
    requests:
      cpu: 200m
      memory: 512Mi

ingester:
  replicas: 3
  zoneAwareReplication:
    enabled: false
  persistentVolume:
    enabled: true
    size: 20Gi
    storageClass: rook-ceph-block

querier:
  replicas: 1

query_frontend:
  replicas: 1

query_scheduler:
  replicas: 1

ruler:
  replicas: 1

store_gateway:
  replicas: 1
  zoneAwareReplication:
    enabled: false
  persistentVolume:
    enabled: true
    size: 20Gi
    storageClass: rook-ceph-block

compactor:
  replicas: 1
  persistentVolume:
    enabled: true
    size: 20Gi
    storageClass: rook-ceph-block

alertmanager:
  replicas: 1
  zoneAwareReplication:
    enabled: false
  persistence:
    enabled: true
    storageClass: rook-ceph-block
    size: 5Gi

metaMonitoring:
  dashboards:
    enabled: false

minio:
  enabled: false
