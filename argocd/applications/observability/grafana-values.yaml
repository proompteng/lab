adminUser: admin
adminPassword: changeme
replicas: 1
deploymentStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 0
    maxUnavailable: 1
service:
  type: ClusterIP
persistence:
  enabled: true
  storageClassName: rook-ceph-block
  size: 10Gi
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        uid: loki
        type: loki
        access: proxy
        url: http://observability-loki-loki-distributed-gateway.observability.svc.cluster.local
        isDefault: false
      - name: Mimir
        uid: prom
        type: prometheus
        access: proxy
        url: http://observability-mimir-nginx.observability.svc.cluster.local/prometheus
        isDefault: true
      - name: Tempo
        uid: tempo
        type: tempo
        access: proxy
        url: http://observability-tempo-query-frontend.observability.svc.cluster.local:3200
        isDefault: false
        jsonData:
          tracesToLogsV2:
            datasourceUid: loki
          lokiSearch:
            datasourceUid: loki
          tracesToMetrics:
            datasourceUid: prom
          serviceMap:
            datasourceUid: prom
testFramework:
  enabled: false

dashboardsConfigMaps:
  graf-graf-dashboard: graf-graf-dashboard
  graf-bumba-dashboard: graf-bumba-dashboard
  codex-pipeline-dashboard: codex-pipeline-dashboard

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: graf-graf-dashboard
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/graf-graf-dashboard
      - name: graf-bumba-dashboard
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/graf-bumba-dashboard
      - name: codex-pipeline-dashboard
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/codex-pipeline-dashboard
