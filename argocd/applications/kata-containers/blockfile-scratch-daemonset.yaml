apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kata-blockfile-scratch
  namespace: kube-system
  labels:
    app.kubernetes.io/name: kata-blockfile-scratch
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kata-blockfile-scratch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kata-blockfile-scratch
    spec:
      hostNetwork: true
      hostPID: true
      nodeSelector:
        kata-deploy: "enabled"
      tolerations:
        - operator: Exists
      initContainers:
        - name: create-scratch
          image: debian:bookworm
          securityContext:
            privileged: true
          command:
            - bash
            - -euxo
            - pipefail
            - -c
            - |
              export DEBIAN_FRONTEND=noninteractive
              apt-get update
              apt-get install -y --no-install-recommends e2fsprogs util-linux

              ROOT=/host/var/lib/containerd/blockfile-scratch
              SCRATCH=${ROOT}/scratch.ext4
              SIZE=10G
              BLOCKFILE_ROOT=/host/var/mnt/blockfile-scratch/containerd-blockfile

              mkdir -p ${ROOT}
              mkdir -p ${BLOCKFILE_ROOT}

              if [ ! -f "${SCRATCH}" ]; then
                truncate -s ${SIZE} ${SCRATCH}
                mkfs.ext4 -F ${SCRATCH}
              else
                if ! dumpe2fs -h ${SCRATCH} >/dev/null 2>&1; then
                  mkfs.ext4 -F ${SCRATCH}
                fi
              fi
          volumeMounts:
            - name: host-blockfile
              mountPath: /host/var/lib/containerd/blockfile-scratch
            - name: host-blockfile-root
              mountPath: /host/var/mnt/blockfile-scratch
      containers:
        - name: hold
          image: busybox:1.36
          command: ["sh", "-c", "sleep infinity"]
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - name: host-blockfile
              mountPath: /host/var/lib/containerd/blockfile-scratch
            - name: host-blockfile-root
              mountPath: /host/var/mnt/blockfile-scratch
      volumes:
        - name: host-blockfile
          hostPath:
            path: /var/lib/containerd/blockfile-scratch
            type: DirectoryOrCreate
        - name: host-blockfile-root
          hostPath:
            path: /var/mnt/blockfile-scratch
            type: DirectoryOrCreate
