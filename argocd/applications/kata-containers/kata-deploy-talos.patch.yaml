apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kata-deploy
  namespace: kube-system
spec:
  template:
    spec:
      volumes:
        - name: containerd-conf
          hostPath:
            path: /var/etc/containerd
            type: DirectoryOrCreate
        - name: crio-conf
          $patch: delete
      containers:
        - name: kube-kata
          volumeMounts:
            - name: containerd-conf
              mountPath: /etc/containerd/
            - mountPath: /etc/crio/
              $patch: delete
