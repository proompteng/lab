apiVersion: crdb.cockroachlabs.com/v1alpha1
kind: CrdbCluster
metadata:
  name: cockroach
spec:
  nodes: 3
  tlsEnabled: true
  dataStore:
    pvc:
      spec:
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
        storageClassName: rook-ceph-block
        resources:
          requests:
            storage: 5Gi
  image:
    name: cockroachdb/cockroach:v25.4.2
