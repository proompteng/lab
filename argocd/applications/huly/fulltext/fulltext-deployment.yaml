apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fulltext
  name: fulltext
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fulltext
  template:
    metadata:
      labels:
        app: fulltext
    spec:
      containers:
        - env:
            - name: SERVER_SECRET
              valueFrom:
                secretKeyRef:
                  name: huly-secret
                  key: SERVER_SECRET
            - name: COCKROACH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: huly-secret
                  key: COCKROACH_PASSWORD
            - name: COCKROACH_DB_URL
              value: "postgres://selfhost:$(COCKROACH_PASSWORD)@cockroach-public:26257/defaultdb"
            - name: DB_URL
              value: "$(COCKROACH_DB_URL)?sslmode=require"
            - name: FULLTEXT_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: huly-config
                  key: ELASTIC_URL
            - name: ELASTIC_INDEX_NAME
              valueFrom:
                configMapKeyRef:
                  name: huly-config
                  key: ELASTIC_INDEX_NAME
            - name: STORAGE_CONFIG
              valueFrom:
                secretKeyRef:
                  name: huly-secret
                  key: STORAGE_CONFIG
            - name: REKONI_URL
              value: http://rekoni
            - name: ACCOUNTS_URL
              value: http://account
            - name: STATS_URL
              value: http://stats
            - name: QUEUE_CONFIG
              value: kafka-kafka-bootstrap.kafka:9092
          image: hardcoreeng/fulltext:v0.7.375
          name: fulltext
          ports:
            - containerPort: 4700
              protocol: TCP
          resources:
            limits:
              memory: "512M"
      restartPolicy: Always
