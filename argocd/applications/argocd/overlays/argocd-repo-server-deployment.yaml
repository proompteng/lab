apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      # With required pod anti-affinity and a 3-node cluster, allowing surge pods can deadlock rollouts:
      # the new pod can't schedule until an old one is removed.
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  template:
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
        - name: argocd-repo-server
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
