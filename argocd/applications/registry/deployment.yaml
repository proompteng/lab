apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: registry
spec:
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
        - name: registry
          image: registry:3
          env:
            - name: REGISTRY_CONFIGURATION_PATH
              value: /etc/docker/registry/config.yml
          resources:
            limits:
              cpu: "1"
              memory: "1Gi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: registry-config
              mountPath: /etc/docker/registry
            - name: registry-data
              mountPath: /var/lib/registry
      volumes:
        - name: registry-config
          configMap:
            name: registry-config
        - name: registry-data
          persistentVolumeClaim:
            claimName: registry-data
