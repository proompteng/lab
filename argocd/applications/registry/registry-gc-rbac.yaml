apiVersion: v1
kind: ServiceAccount
metadata:
  name: registry-gc
  namespace: registry
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: registry-gc
  namespace: registry
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
      - deployments/scale
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - create
      - delete
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: registry-gc
  namespace: registry
subjects:
  - kind: ServiceAccount
    name: registry-gc
    namespace: registry
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: registry-gc
