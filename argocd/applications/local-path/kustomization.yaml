apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: local-path-storage
resources:
  - github.com/rancher/local-path-provisioner/deploy?ref=v0.0.34
patches:
  - target:
      kind: Namespace
      name: local-path-storage
    patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: local-path-storage
      $patch: delete
  - target:
      kind: ConfigMap
      name: local-path-config
      namespace: local-path-storage
    path: patches/local-path-config.patch.yaml
  - target:
      kind: StorageClass
      name: local-path
    path: patches/local-path-storageclass.patch.yaml
