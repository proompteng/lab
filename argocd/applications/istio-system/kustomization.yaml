apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
resources:
  - ingress-class.yaml
  - knative-local-gateway.yaml
  - knative-local-gateway-rbac.yaml
  - knative-local-gateway-deployment.yaml
helmCharts:
  - name: base
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.28.0
    releaseName: istio-base
    namespace: istio-system
    includeCRDs: true
    valuesInline:
      defaultRevision: default
  - name: istiod
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.28.0
    releaseName: istiod
    namespace: istio-system
  - name: cni
    repo: https://istio-release.storage.googleapis.com/charts
    version: 1.28.0
    releaseName: istio-cni
    namespace: istio-system
