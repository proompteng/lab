apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-alloy
  namespace: nats
  labels:
    app.kubernetes.io/name: nats-alloy
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nats-alloy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats-alloy
        app.kubernetes.io/component: observability
    spec:
      serviceAccountName: nats-alloy
      containers:
        - name: alloy
          image: grafana/alloy:v1.11.2
          imagePullPolicy: IfNotPresent
          args:
            - run
            - /etc/alloy/config.river
          ports:
            - name: http-metrics
              containerPort: 12345
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
      volumes:
        - name: config
          configMap:
            name: nats-alloy
            items:
              - key: config.river
                path: config.river
