apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-prometheus-exporter
  namespace: nats
  labels:
    app.kubernetes.io/name: nats-prometheus-exporter
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nats-prometheus-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nats-prometheus-exporter
        app.kubernetes.io/component: observability
    spec:
      containers:
        - name: exporter
          image: docker.io/natsio/prometheus-nats-exporter:0.15.0
          imagePullPolicy: IfNotPresent
          args:
            - -varz
            - -healthz
            - -jsz=all
            - http://nats-headless.nats.svc.cluster.local:8222
          ports:
            - name: metrics
              containerPort: 7777
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
