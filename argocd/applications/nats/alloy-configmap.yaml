apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-alloy
  namespace: nats
data:
  config.river: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    discovery.kubernetes "nats_pods" {
      role = "pod"

      namespaces {
        names = ["nats"]
      }

      selectors {
        role  = "pod"
        label = "app.kubernetes.io/name=nats"
      }
    }

    discovery.relabel "nats_metrics" {
      targets = discovery.kubernetes.nats_pods.targets

      rule {
        source_labels = ["__meta_kubernetes_pod_container_port_number"]
        regex         = "8222"
        action        = "keep"
      }

      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      rule {
        source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name"]
        target_label  = "app"
      }
    }

    prometheus.remote_write "mimir" {
      endpoint {
        url = "http://observability-mimir-nginx.observability.svc.cluster.local/api/v1/push"
      }
    }

    prometheus.scrape "nats" {
      job_name        = "nats"
      scrape_interval = "30s"
      targets         = discovery.relabel.nats_metrics.output
      forward_to      = [prometheus.remote_write.mimir.receiver]
    }
