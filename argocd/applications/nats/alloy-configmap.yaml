apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-alloy
  namespace: nats
data:
  config.river: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    discovery.kubernetes "nats_exporter_endpoints" {
      role = "endpoints"

      namespaces {
        names = ["nats"]
      }

      selectors {
        role  = "endpoints"
        field = "metadata.namespace=nats"
      }
    }

    discovery.relabel "nats_metrics" {
      targets = discovery.kubernetes.nats_exporter_endpoints.targets

      rule {
        source_labels = ["__meta_kubernetes_service_name"]
        regex         = "nats-prometheus-exporter"
        action        = "keep"
      }

      rule {
        source_labels = ["__meta_kubernetes_endpoint_port_name"]
        regex         = "(?i)metrics"
        action        = "keep"
      }

      rule {
        source_labels = ["__meta_kubernetes_service_name"]
        target_label  = "service"
      }

      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }
    }

    prometheus.remote_write "mimir" {
      endpoint {
        url = "http://observability-mimir-nginx.observability.svc.cluster.local/api/v1/push"
      }
    }

    prometheus.scrape "nats" {
      job_name        = "nats"
      scrape_interval = "30s"
      targets         = discovery.relabel.nats_metrics.output
      forward_to      = [prometheus.remote_write.mimir.receiver]
    }
