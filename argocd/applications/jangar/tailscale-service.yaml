apiVersion: v1
kind: Service
metadata:
  name: openwebui-tailscale
  namespace: jangar
  annotations:
    tailscale.com/hostname: openwebui
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/instance: jangar-openwebui
    app.kubernetes.io/component: open-webui
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
