apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: jangar
  namespace: jangar
  labels:
    app.kubernetes.io/name: jangar
    app.kubernetes.io/part-of: lab
    networking.knative.dev/visibility: cluster-local
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/tracking-id: jangar:serving.knative.dev/Service:jangar/jangar
    networking.knative.dev/visibility: cluster-local
    deploy.knative.dev/rollout: "2025-11-25T09:04:38.196Z"
spec:
  template:
    metadata:
      labels:
        networking.knative.dev/visibility: cluster-local
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containerConcurrency: 0
      containers:
        - name: worker
          image: registry.ide-newton.ts.net/lab/jangar:latest
          imagePullPolicy: Always
          env:
            - name: TEMPORAL_ADDRESS
              value: temporal-frontend.temporal.svc.cluster.local:7233
            - name: TEMPORAL_NAMESPACE
              value: default
            - name: TEMPORAL_TASK_QUEUE
              value: jangar
            - name: NODE_ENV
              value: production
          ports:
            - name: http1
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            successThreshold: 1
            httpGet:
              path: /health
              port: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: openwebui
          image: ghcr.io/open-webui/open-webui:v0.6.40
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
            - name: OPENAI_API_BASE_URL
              value: http://localhost:8080/openai/v1
            - name: DEFAULT_MODELS
              value: meta-orchestrator
            - name: WEBUI_AUTH
              value: "false"
            - name: ENABLE_SIGNUP
              value: "false"
          ports:
            - name: http-openwebui
              containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
