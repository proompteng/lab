apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: jangar
  namespace: jangar
  labels:
    app.kubernetes.io/name: jangar
    app.kubernetes.io/part-of: lab
    networking.knative.dev/visibility: cluster-local
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/tracking-id: jangar:serving.knative.dev/Service:jangar/jangar
    networking.knative.dev/visibility: cluster-local
    deploy.knative.dev/rollout: "2025-11-28T07:47:50.765Z"
spec:
  template:
    metadata:
      labels:
        networking.knative.dev/visibility: cluster-local
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      containerConcurrency: 0
      containers:
        - name: app
          image: registry.ide-newton.ts.net/lab/jangar:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: production
            - name: UI_PORT
              value: "8080"
            - name: ENABLE_TEMPORAL_WORKER
              value: "0"
            - name: CODEX_BIN
              value: /usr/local/bin/codex
            - name: CODEX_CWD
              value: /app/github.com/lab
            - name: CODEX_REPO_SLUG
              value: proompteng/lab
            - name: CODEX_REPO_URL
              value: https://github.com/proompteng/lab.git
            - name: CODEX_BOOTSTRAP_REPO
              value: "1"
          ports:
            - name: http1
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            successThreshold: 1
            httpGet:
              path: /health
              port: 8080
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "2"
              memory: 4Gi
