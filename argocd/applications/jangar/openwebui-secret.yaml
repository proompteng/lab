apiVersion: v1
kind: Secret
metadata:
  name: jangar-openwebui-secret
  namespace: jangar
type: Opaque
stringData:
  # Shared bearer used by both the worker proxy and OpenWebUI when calling /openai/v1.
  # Replace this placeholder prior to deploy (see docs/jangar/openwebui.md for rotation steps).
  OPENAI_API_KEY: replace-me-with-shared-bearer
