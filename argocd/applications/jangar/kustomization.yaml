apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: jangar
resources:
  - deployment.yaml
  - service.yaml
  - github-token.yaml
  - app-tailscale-service.yaml
  - tailscale-service.yaml
  - postgres-cluster.yaml
  - openwebui-redis.yaml
  - pvc-rwx.yaml
  - vscode-tailscale-service.yaml
  - alloy-rbac.yaml
  - alloy-configmap.yaml
  - alloy-service.yaml
  - alloy-deployment.yaml
  - serviceaccount.yaml
  - clusterrolebinding.yaml

helmCharts:
  - name: open-webui
    repo: https://helm.openwebui.com
    version: 8.19.0
    releaseName: jangar-openwebui
    namespace: jangar
    valuesFile: openwebui-values.yaml

images:
  - name: registry.ide-newton.ts.net/lab/jangar
    newTag: "4d71bb5a"
    digest: sha256:948cfe922b99c12d05553624c9645ffcbcf8bebc5024669657f45bb5044dd933
