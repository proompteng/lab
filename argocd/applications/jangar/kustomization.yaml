apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: jangar
resources:
  - deployment.yaml
  - service.yaml
  - app-tailscale-service.yaml
  - tailscale-service.yaml
  - postgres-cluster.yaml
  - openwebui-redis.yaml
  - pvc-rwx.yaml
  - vscode-tailscale-service.yaml
  - alloy-rbac.yaml
  - alloy-configmap.yaml
  - alloy-service.yaml
  - alloy-deployment.yaml
  - serviceaccount.yaml
  - clusterrolebinding.yaml

helmCharts:
  - name: open-webui
    repo: https://helm.openwebui.com
    version: 8.19.0
    releaseName: jangar-openwebui
    namespace: jangar
    valuesFile: openwebui-values.yaml

images:
  - name: registry.ide-newton.ts.net/lab/jangar
    newTag: 2db6a93f
    digest: sha256:9ec83abaac39c562d11fac7e83deccb2f59386e9923158aa9b115c1697558884
