apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: jangar
resources:
  - deployment.yaml
  - service.yaml
  - github-token.yaml
  - clickhouse-auth.yaml
  - app-tailscale-service.yaml
  - tailscale-service.yaml
  - postgres-cluster.yaml
  - openwebui-redis.yaml
  - pvc-rwx.yaml
  - vscode-tailscale-service.yaml
  - alloy-rbac.yaml
  - alloy-configmap.yaml
  - alloy-service.yaml
  - alloy-deployment.yaml
  - serviceaccount.yaml
  - clusterrolebinding.yaml

helmCharts:
  - name: open-webui
    repo: https://helm.openwebui.com
    version: 8.19.0
    releaseName: jangar-openwebui
    namespace: jangar
    valuesFile: openwebui-values.yaml

images:
  - name: registry.ide-newton.ts.net/lab/jangar
    newTag: "ba4be33e"
    digest: sha256:373c2f707edfb0fc73d0e204b8c05e85b700f074fc9620e5bbb668d9f0d9acda
