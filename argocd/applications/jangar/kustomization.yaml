apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: jangar
resources:
  - deployment.yaml
  - service.yaml
  - github-token.yaml
  - app-tailscale-service.yaml
  - tailscale-service.yaml
  - postgres-cluster.yaml
  - openwebui-redis.yaml
  - pvc-rwx.yaml
  - vscode-tailscale-service.yaml
  - alloy-rbac.yaml
  - alloy-configmap.yaml
  - alloy-service.yaml
  - alloy-deployment.yaml
  - serviceaccount.yaml
  - clusterrolebinding.yaml

helmCharts:
  - name: open-webui
    repo: https://helm.openwebui.com
    version: 8.19.0
    releaseName: jangar-openwebui
    namespace: jangar
    valuesFile: openwebui-values.yaml

images:
  - name: registry.ide-newton.ts.net/lab/jangar
    newTag: "8861e215"
    digest: sha256:0bee5536ba3fb3966f91bfbad949c203a3cc48fc20405c3b8f9df48fd860c85b
