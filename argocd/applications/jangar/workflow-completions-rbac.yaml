apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workflow-completions-eventsource
  namespace: jangar
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["workflows"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workflow-completions-eventsource
  namespace: jangar
subjects:
  - kind: ServiceAccount
    name: workflow-completions-eventsource
    namespace: argo-workflows
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workflow-completions-eventsource
