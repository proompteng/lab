apiVersion: v1
kind: Service
metadata:
  name: jangar-tailscale
  namespace: jangar
  annotations:
    tailscale.com/hostname: jangar
    # Tailscale LB readiness is managed by the operator; don't hold the Argo app in Progressing.
    argocd.argoproj.io/ignore-healthcheck: "true"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app: jangar
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
