apiVersion: v1
kind: Service
metadata:
  name: jangar-tailscale
  namespace: jangar
  annotations:
    tailscale.com/hostname: jangar
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app: jangar
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
