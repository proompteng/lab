apiVersion: apps/v1
kind: Deployment
metadata:
  name: jangar
  namespace: jangar
  labels:
    app: jangar
    app.kubernetes.io/name: jangar
    app.kubernetes.io/part-of: lab
  annotations:
    deploy.knative.dev/rollout: "2026-02-20T07:46:40.448Z"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jangar
  template:
    metadata:
      labels:
        app: jangar
        app.kubernetes.io/name: jangar
        app.kubernetes.io/part-of: lab
    spec:
      serviceAccountName: jangar-inspector
      initContainers:
        - name: bootstrap-workspace
          image: registry.ide-newton.ts.net/lab/jangar
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c']
          args:
            - |
              set -eu
              if [ ! -d /workspace/lab/.git ]; then
                rm -rf /workspace/lab
                git clone --depth 1 https://github.com/proompteng/lab.git /workspace/lab
              fi
              mkdir -p /workspace/lab/.worktrees /workspace/.bun-install-cache /workspace/.ovscode
          volumeMounts:
            - name: workspace
              mountPath: /workspace
      containers:
        - name: app
          image: registry.ide-newton.ts.net/lab/jangar:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: production
            - name: CONVEX_URL
              value: https://convex.proompteng.ai
            - name: UI_PORT
              value: "8080"
            - name: ENABLE_TEMPORAL_WORKER
              value: "0"
            - name: JANGAR_BUMBA_TASK_QUEUE
              value: jangar
            - name: TEMPORAL_OTEL_ENABLED
              value: "true"
            - name: TEMPORAL_METRICS_EXPORTER
              value: otlp
            - name: TEMPORAL_METRICS_ENDPOINT
              value: http://observability-mimir-nginx.observability.svc.cluster.local/otlp/v1/metrics
            - name: OTEL_SERVICE_NAME
              value: jangar
            - name: OTEL_SERVICE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_SERVICE_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: grpc
            - name: OTEL_EXPORTER_OTLP_TRACES_PROTOCOL
              value: grpc
            - name: OTEL_EXPORTER_OTLP_METRICS_PROTOCOL
              value: grpc
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: http://observability-tempo-gateway.observability.svc.cluster.local:4317
            - name: OTEL_EXPORTER_OTLP_TRACES_TIMEOUT
              value: "20000"
            - name: OTEL_METRICS_EXPORTER
              value: otlp
            - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
              value: http://jangar-alloy.jangar.svc.cluster.local:4317
            - name: OTEL_EXPORTER_OTLP_METRICS_TIMEOUT
              value: "20000"
            - name: OTEL_LOGS_EXPORTER
              value: none
            - name: CODEX_BIN
              value: /usr/local/bin/codex
            - name: CODEX_CWD
              value: /workspace/lab
            - name: BUN_INSTALL_CACHE_DIR
              value: /workspace/.bun-install-cache
            - name: CODEX_REPO_SLUG
              value: proompteng/lab
            - name: CODEX_REPO_URL
              value: https://github.com/proompteng/lab.git
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: token
                  optional: true
            - name: JANGAR_CODEX_REVIEWERS
              value: codex,codex[bot],chatgpt-codex-connector,chatgpt-codex-connector[bot],gregkonush
            - name: JANGAR_CI_EVENT_STREAM_ENABLED
              value: "true"
            - name: JANGAR_WEBSOCKETS_ENABLED
              value: "true"
            - name: JANGAR_MODELS
              value: gpt-5.3-codex
            - name: JANGAR_DEFAULT_MODEL
              value: gpt-5.3-codex
            - name: JANGAR_GIT_LOCK_RETRY_ATTEMPTS
              value: "6"
            - name: JANGAR_GIT_LOCK_RETRY_DELAY_MS
              value: "1000"
            - name: JANGAR_GIT_PR_LOCK_STALE_MS
              value: "5000"
            - name: JANGAR_GITHUB_MIN_REQUEST_SPACING_MS
              value: "1000"
            - name: JANGAR_GITHUB_REPOS_ALLOWED
              value: proompteng/lab
            - name: JANGAR_GITHUB_REVIEWS_WRITE
              value: "false"
            - name: JANGAR_GITHUB_MERGE_WRITE
              value: "false"
            - name: JANGAR_GITHUB_MERGE_FORCE
              value: "false"
            - name: JANGAR_GITHUB_FILES_BACKFILL_ENABLED
              value: "false"
            - name: JANGAR_AGENTS_CONTROLLER_ENABLED
              value: "false"
            - name: JANGAR_PRIMITIVES_RECONCILER
              value: "false"
            - name: JANGAR_CI_MAX_WAIT_MS
              value: "3600000"
            - name: JANGAR_REVIEW_MAX_WAIT_MS
              value: "3600000"
            - name: JANGAR_CODEX_MAX_ATTEMPTS
              value: "3"
            - name: JANGAR_CODEX_BACKOFF_SCHEDULE_MS
              value: "300000,900000,2700000"
            - name: FACTEUR_INTERNAL_URL
              value: http://facteur-internal.facteur.svc.cluster.local
            - name: ARGO_SERVER_URL
              value: http://argo-workflows-server.argo-workflows.svc.cluster.local:2746
            - name: MINIO_ENDPOINT
              value: http://rook-ceph-rgw-objectstore.rook-ceph.svc.cluster.local:80
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-rgw-jangar
                  key: accesskey
                  optional: true
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: rook-ceph-rgw-jangar
                  key: secretkey
                  optional: true
            - name: MINIO_SECURE
              value: "false"
            - name: JANGAR_PROMPT_TUNING_ENABLED
              value: "true"
            - name: JANGAR_PROMPT_TUNING_REPO
              value: proompteng/lab
            - name: JANGAR_CODEX_RERUN_TEMPLATE
              value: codex-autonomous
            - name: JANGAR_CODEX_RERUN_NAMESPACE
              value: jangar
            - name: JANGAR_SYSTEM_IMPROVEMENT_TEMPLATE
              value: codex-autonomous
            - name: JANGAR_SYSTEM_IMPROVEMENT_NAMESPACE
              value: jangar
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-codex-bot
                  key: bot-token
                  optional: true
            - name: DISCORD_SUCCESS_CHANNEL_ID
              valueFrom:
                secretKeyRef:
                  name: discord-success-channel
                  key: channel-id
                  optional: true
            - name: CODEX_BOOTSTRAP_REPO
              value: "1"
            - name: CODEX_INTERNAL_ORIGINATOR_OVERRIDE
              value: codex
            - name: JANGAR_STATEFUL_CHAT_MODE
              value: "1"
            - name: JANGAR_REDIS_URL
              value: redis://jangar-openwebui-redis:6379/1
            - name: JANGAR_AGENT_COMMS_SUBSCRIBER_DISABLED
              value: "true"
            - name: NATS_URL
              value: nats://nats.nats.svc.cluster.local:4222
            - name: NATS_USER
              valueFrom:
                secretKeyRef:
                  name: nats-jangar-credentials
                  key: username
                  optional: true
            - name: NATS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nats-jangar-credentials
                  key: password
                  optional: true
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jangar-db-app
                  key: uri
            - name: TORGHUT_DB_DSN
              valueFrom:
                secretKeyRef:
                  name: torghut-db-app
                  key: uri
                  optional: true
            - name: TORGHUT_DB_SSLMODE
              value: verify-ca
            - name: TORGHUT_DB_CA_CERT
              value: /etc/ssl/certs/torghut-db/ca.crt
            - name: PGSSLMODE
              value: require
            - name: JANGAR_DB_CA_CERT
              value: /etc/ssl/certs/jangar-db/ca.crt
            - name: JANGAR_TORGHUT_QUANT_CONTROL_PLANE_ENABLED
              value: "true"
            - name: JANGAR_TORGHUT_QUANT_COMPUTE_INTERVAL_MS
              value: "1000"
            - name: JANGAR_TORGHUT_QUANT_HEAVY_COMPUTE_INTERVAL_MS
              value: "30000"
            - name: JANGAR_TORGHUT_QUANT_SERIES_SAMPLING_MS
              value: "5000"
            - name: JANGAR_TORGHUT_QUANT_STREAM_HEARTBEAT_MS
              value: "15000"
            - name: JANGAR_TORGHUT_QUANT_MAX_STALENESS_SECONDS
              value: "15"
            - name: JANGAR_TORGHUT_QUANT_ALERTS_ENABLED
              value: "true"
            - name: JANGAR_TORGHUT_QUANT_POLICY_MAX_DRAWDOWN_1D
              value: "0.05"
            - name: JANGAR_TORGHUT_QUANT_POLICY_MIN_SHARPE_5D
              value: "0"
            - name: JANGAR_TORGHUT_QUANT_POLICY_MAX_SLIPPAGE_BPS_15M
              value: "50"
            - name: JANGAR_TORGHUT_QUANT_POLICY_MAX_REJECT_RATE_15M
              value: "0.02"
            - name: JANGAR_TORGHUT_QUANT_POLICY_MAX_PIPELINE_LAG_SECONDS
              value: "15"
            - name: JANGAR_TORGHUT_QUANT_POLICY_MAX_TA_FRESHNESS_SECONDS
              value: "120"
            - name: JANGAR_TORGHUT_QUANT_HEALTH_MISSING_UPDATE_SECONDS
              value: "15"
            - name: JANGAR_MARKET_CONTEXT_ENABLED
              value: "true"
            - name: JANGAR_MARKET_CONTEXT_CACHE_SECONDS
              value: "60"
            - name: JANGAR_MARKET_CONTEXT_MAX_STALENESS_SECONDS
              value: "300"
            - name: JANGAR_MARKET_CONTEXT_PROVIDER_TIMEOUT_MS
              value: "2000"
            - name: JANGAR_MARKET_CONTEXT_TECHNICALS_MAX_FRESHNESS_SECONDS
              value: "60"
            - name: JANGAR_MARKET_CONTEXT_NEWS_MAX_FRESHNESS_SECONDS
              value: "300"
            - name: JANGAR_MARKET_CONTEXT_FUNDAMENTALS_MAX_FRESHNESS_SECONDS
              value: "86400"
            - name: JANGAR_MARKET_CONTEXT_REGIME_MAX_FRESHNESS_SECONDS
              value: "120"
            - name: JANGAR_MARKET_CONTEXT_FUNDAMENTALS_URL
              valueFrom:
                secretKeyRef:
                  name: jangar-market-context-providers
                  key: fundamentals_url
                  optional: true
            - name: JANGAR_MARKET_CONTEXT_NEWS_URL
              valueFrom:
                secretKeyRef:
                  name: jangar-market-context-providers
                  key: news_url
                  optional: true
            - name: JANGAR_TORGHUT_DECISION_ENGINE_ENABLED
              value: "true"
            - name: JANGAR_TORGHUT_DECISION_RUN_TIMEOUT_MS
              value: "120000"
            - name: JANGAR_TORGHUT_DECISION_STREAM_HEARTBEAT_MS
              value: "10000"
            - name: JANGAR_TORGHUT_DECISION_RUN_RETENTION_MS
              value: "900000"
            - name: CH_HOST
              value: torghut-clickhouse.torghut.svc
            - name: CH_PORT
              value: "8123"
            - name: CH_DATABASE
              value: torghut
            - name: CH_SECURE
              value: "false"
            - name: CH_USER
              value: torghut
            - name: CH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-clickhouse-auth
                  key: torghut_password
            - name: VSCODE_DATA_DIR
              value: /workspace/.ovscode
            - name: VSCODE_DEFAULT_FOLDER
              value: /workspace/lab
            - name: DOCKER_HOST
              value: unix:///var/run/docker.sock
            - name: DOCKER_TLS_VERIFY
              value: ""
            - name: DOCKER_ENABLED
              value: "1"
            - name: OPENAI_API_BASE_URL
              value: http://saigak.saigak.svc.cluster.local:11434/v1
            - name: OPENAI_EMBEDDING_MODEL
              value: qwen3-embedding-saigak:0.6b
            - name: OPENAI_EMBEDDING_DIMENSION
              value: "1024"
            - name: OPENAI_EMBEDDING_TIMEOUT_MS
              value: "60000"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: vscode
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            timeoutSeconds: 5
            failureThreshold: 6
            successThreshold: 1
          resources:
            requests:
              cpu: "2"
              memory: 6Gi
            limits:
              cpu: "2"
              memory: 6Gi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: docker-lib
              mountPath: /var/lib/docker
              readOnly: true
            - name: docker-sock
              mountPath: /var/run
            - name: jangar-db-ca
              mountPath: /etc/ssl/certs/jangar-db
              readOnly: true
            - name: torghut-db-ca
              mountPath: /etc/ssl/certs/torghut-db
              readOnly: true
        - name: docker
          image: docker:25.0-dind
          imagePullPolicy: IfNotPresent
          command: ["dockerd-entrypoint.sh"]
          args:
            - "--host=unix:///var/run/docker.sock"
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
            - name: XDG_RUNTIME_DIR
              value: /tmp/docker-runtime
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: docker-lib
              mountPath: /var/lib/docker
            - name: docker-sock
              mountPath: /var/run
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: jangar-workspace
        - name: docker-lib
          emptyDir: {}
        - name: docker-sock
          emptyDir: {}
        - name: jangar-db-ca
          secret:
            secretName: jangar-db-ca
        - name: torghut-db-ca
          secret:
            secretName: torghut-db-ca
            optional: true
