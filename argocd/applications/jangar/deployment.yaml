apiVersion: apps/v1
kind: Deployment
metadata:
  name: jangar
  namespace: jangar
  labels:
    app: jangar
    app.kubernetes.io/name: jangar
    app.kubernetes.io/part-of: lab
  annotations:
    deploy.knative.dev/rollout: "2025-12-27T21:47:14.258Z"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jangar
  template:
    metadata:
      labels:
        app: jangar
        app.kubernetes.io/name: jangar
        app.kubernetes.io/part-of: lab
    spec:
      serviceAccountName: jangar-inspector
      containers:
        - name: app
          image: registry.ide-newton.ts.net/lab/jangar:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: production
            - name: CONVEX_URL
              value: https://convex.proompteng.ai
            - name: UI_PORT
              value: "8080"
            - name: ENABLE_TEMPORAL_WORKER
              value: "0"
            - name: TEMPORAL_OTEL_ENABLED
              value: "true"
            - name: TEMPORAL_METRICS_EXPORTER
              value: otlp
            - name: TEMPORAL_METRICS_ENDPOINT
              value: http://observability-mimir-nginx.observability.svc.cluster.local/otlp/v1/metrics
            - name: OTEL_SERVICE_NAME
              value: jangar
            - name: OTEL_SERVICE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OTEL_SERVICE_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: http/protobuf
            - name: OTEL_EXPORTER_OTLP_TRACES_COMPRESSION
              value: gzip
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: http://observability-tempo-gateway.observability.svc.cluster.local/otlp/v1/traces
            - name: OTEL_EXPORTER_OTLP_TRACES_TIMEOUT
              value: "20000"
            - name: OTEL_METRICS_EXPORTER
              value: none
            - name: OTEL_LOGS_EXPORTER
              value: none
            - name: CODEX_BIN
              value: /usr/local/bin/codex
            - name: CODEX_CWD
              value: /workspace/lab
            - name: CODEX_REPO_SLUG
              value: proompteng/lab
            - name: CODEX_REPO_URL
              value: https://github.com/proompteng/lab.git
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: token
            - name: CODEX_BOOTSTRAP_REPO
              value: "1"
            - name: CODEX_INTERNAL_ORIGINATOR_OVERRIDE
              value: codex
            - name: JANGAR_REDIS_URL
              value: redis://jangar-openwebui-redis:6379/1
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: jangar-db-app
                  key: uri
            - name: PGSSLMODE
              value: require
            - name: JANGAR_DB_CA_CERT
              value: /etc/ssl/certs/jangar-db/ca.crt
            - name: VSCODE_DATA_DIR
              value: /workspace/.ovscode
            - name: VSCODE_DEFAULT_FOLDER
              value: /workspace/lab
            - name: DOCKER_HOST
              value: unix:///var/run/docker.sock
            - name: DOCKER_TLS_VERIFY
              value: ""
            - name: DOCKER_ENABLED
              value: "1"
            - name: OPENAI_API_BASE_URL
              value: http://192.168.1.190:11434/v1
            - name: OPENAI_EMBEDDING_MODEL
              value: qwen3-embedding:0.6b
            - name: OPENAI_EMBEDDING_DIMENSION
              value: "1024"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: vscode
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            successThreshold: 1
          resources:
            requests:
              cpu: "2"
              memory: 6Gi
            limits:
              cpu: "2"
              memory: 6Gi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: docker-lib
              mountPath: /var/lib/docker
              readOnly: true
            - name: docker-sock
              mountPath: /var/run
            - name: jangar-db-ca
              mountPath: /etc/ssl/certs/jangar-db
              readOnly: true
        - name: docker
          image: docker:25.0-dind
          imagePullPolicy: IfNotPresent
          command: ["dockerd-entrypoint.sh"]
          args:
            - "--host=unix:///var/run/docker.sock"
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
            - name: XDG_RUNTIME_DIR
              value: /tmp/docker-runtime
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: docker-lib
              mountPath: /var/lib/docker
            - name: docker-sock
              mountPath: /var/run
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: jangar-workspace-rwx
        - name: docker-lib
          emptyDir: {}
        - name: docker-sock
          emptyDir: {}
        - name: jangar-db-ca
          secret:
            secretName: jangar-db-ca
