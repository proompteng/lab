apiVersion: apps/v1
kind: Deployment
metadata:
  name: jangar
  namespace: jangar
  labels:
    app: jangar
    app.kubernetes.io/name: jangar
    app.kubernetes.io/part-of: lab
  annotations:
    deploy.knative.dev/rollout: "2025-12-14T23:12:01.585Z"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jangar
  template:
    metadata:
      labels:
        app: jangar
        app.kubernetes.io/name: jangar
        app.kubernetes.io/part-of: lab
    spec:
      serviceAccountName: jangar-inspector
      containers:
        - name: app
          image: registry.ide-newton.ts.net/lab/jangar:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: production
            - name: CONVEX_URL
              value: https://convex.proompteng.ai
            - name: UI_PORT
              value: "8080"
            - name: ENABLE_TEMPORAL_WORKER
              value: "0"
            - name: CODEX_BIN
              value: /usr/local/bin/codex
            - name: CODEX_CWD
              value: /workspace/lab
            - name: CODEX_REPO_SLUG
              value: proompteng/lab
            - name: CODEX_REPO_URL
              value: https://github.com/proompteng/lab.git
            - name: CODEX_BOOTSTRAP_REPO
              value: "1"
            - name: JANGAR_REDIS_URL
              value: redis://jangar-openwebui-redis:6379/1
            - name: VSCODE_DATA_DIR
              value: /workspace/.ovscode
            - name: VSCODE_DEFAULT_FOLDER
              value: /workspace/lab
            - name: DOCKER_HOST
              value: unix:///var/run/docker.sock
            - name: DOCKER_TLS_VERIFY
              value: ""
            - name: DOCKER_ENABLED
              value: "1"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: vscode
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            successThreshold: 1
          resources:
            requests:
              cpu: "2"
              memory: 6Gi
            limits:
              cpu: "2"
              memory: 6Gi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: docker-lib
              mountPath: /var/lib/docker
              readOnly: true
            - name: docker-sock
              mountPath: /var/run
        - name: docker
          image: docker:25.0-dind
          imagePullPolicy: IfNotPresent
          command: ["dockerd-entrypoint.sh"]
          args:
            - "--host=unix:///var/run/docker.sock"
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
            - name: XDG_RUNTIME_DIR
              value: /tmp/docker-runtime
          securityContext:
            privileged: true
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: docker-lib
              mountPath: /var/lib/docker
            - name: docker-sock
              mountPath: /var/run
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: jangar-workspace
        - name: docker-lib
          emptyDir: {}
        - name: docker-sock
          emptyDir: {}
