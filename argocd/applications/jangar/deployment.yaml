apiVersion: apps/v1
kind: Deployment
metadata:
  name: jangar
  namespace: jangar
  labels:
    app: jangar
    app.kubernetes.io/name: jangar
    app.kubernetes.io/part-of: lab
  annotations:
    deploy.knative.dev/rollout: "2025-11-29T04:46:34.344Z"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jangar
  template:
    metadata:
      labels:
        app: jangar
        app.kubernetes.io/name: jangar
        app.kubernetes.io/part-of: lab
    spec:
      containers:
        - name: app
          image: registry.ide-newton.ts.net/lab/jangar:latest
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: production
            - name: CONVEX_URL
              value: https://convex.proompteng.ai
            - name: UI_PORT
              value: "8080"
            - name: ENABLE_TEMPORAL_WORKER
              value: "0"
            - name: CODEX_BIN
              value: /usr/local/bin/codex
            - name: CODEX_CWD
              value: /workspace/lab
            - name: CODEX_REPO_SLUG
              value: proompteng/lab
            - name: CODEX_REPO_URL
              value: https://github.com/proompteng/lab.git
            - name: CODEX_BOOTSTRAP_REPO
              value: "1"
            - name: VSCODE_DATA_DIR
              value: /workspace/.ovscode
            - name: VSCODE_DEFAULT_FOLDER
              value: /workspace/lab
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: vscode
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            successThreshold: 1
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: workspace
              mountPath: /workspace
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: jangar-workspace
