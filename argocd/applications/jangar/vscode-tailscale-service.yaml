apiVersion: v1
kind: Service
metadata:
  name: jangar-vscode-tailscale
  namespace: jangar
  annotations:
    tailscale.com/hostname: jangar-vscode
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app: jangar
  ports:
    - name: vscode
      port: 80
      targetPort: 8081
      protocol: TCP
