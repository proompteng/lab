apiVersion: v1
kind: Service
metadata:
  name: jangar-alloy
  namespace: jangar
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: jangar-alloy
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: http-metrics
      port: 12345
      targetPort: 12345
