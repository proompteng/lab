apiVersion: apps/v1
kind: Deployment
metadata:
  name: jangar-alloy
  namespace: jangar
  labels:
    app.kubernetes.io/name: jangar-alloy
    app.kubernetes.io/component: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jangar-alloy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jangar-alloy
        app.kubernetes.io/component: logging
    spec:
      serviceAccountName: jangar-alloy
      containers:
        - name: alloy
          image: grafana/alloy:v1.11.2
          imagePullPolicy: IfNotPresent
          args:
            - run
            - /etc/alloy/config.river
          ports:
            - name: otlp-grpc
              containerPort: 4317
            - name: otlp-http
              containerPort: 4318
            - name: http-metrics
              containerPort: 12345
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/alloy
      volumes:
        - name: config
          configMap:
            name: jangar-alloy
            items:
              - key: config.river
                path: config.river
