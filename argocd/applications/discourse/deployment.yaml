apiVersion: apps/v1
kind: Deployment
metadata:
  name: discourse
  labels:
    app: discourse
    app.kubernetes.io/name: discourse
    app.kubernetes.io/part-of: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discourse
  template:
    metadata:
      labels:
        app: discourse
        app.kubernetes.io/name: discourse
        app.kubernetes.io/part-of: lab
    spec:
      containers:
        - name: discourse
          # TODO: replace with the site-specific Discourse image built via discourse_docker.
          image: registry.ide-newton.ts.net/lab/discourse@sha256:8fe18e20f528d0f5e7885f820d07f93b514b3225bd2069758f33ecbf99463dc3
          imagePullPolicy: IfNotPresent
          command:
            - /sbin/boot
          envFrom:
            - configMapRef:
                name: discourse-config
            - secretRef:
                name: discourse-secrets
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: discourse-db-app
                  key: uri
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: shared
              mountPath: /shared
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: discourse-shared
