apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/tailscale/tailscale/refs/tags/v1.94.2/cmd/k8s-operator/deploy/manifests/operator.yaml
  - base/secrets.yaml
  - base/coredns-custom.yaml

images:
  - name: tailscale/k8s-operator
    newTag: stable
  - name: tailscale/tailscale
    newTag: stable

patches:
  - target:
      group: rbac.authorization.k8s.io
      version: v1
      kind: ClusterRole
      name: tailscale-operator
    patch: |-
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - ""
          resources:
            - secrets
          verbs:
            - get
            - list
            - watch
            - create
            - update
            - patch
            - delete
      - op: add
        path: /rules/-
        value:
          apiGroups:
            - ""
          resources:
            - nodes
          verbs:
            - get
            - list
            - watch
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: operator
    patch: |-
      - op: replace
        path: /spec/template/spec/volumes/0/secret/secretName
        value: operator-oauth-token
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: tailscale/k8s-operator:stable
      - op: replace
        path: /spec/template/spec/containers/0/env/9/value
        value: tailscale/tailscale:stable
