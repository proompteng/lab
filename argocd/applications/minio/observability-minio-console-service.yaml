apiVersion: v1
kind: Service
metadata:
  name: observability-minio-console
  namespace: minio
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app.kubernetes.io/name: minio-console
    app.kubernetes.io/instance: observability
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: minio-console
    app.kubernetes.io/instance: observability
  ports:
    - name: http
      port: 9090
      protocol: TCP
      targetPort: http
