- op: add
  path: /spec/versions/-
  value:
    additionalPrinterColumns:
      - jsonPath: .status.currentState
        name: State
        type: string
      - jsonPath: .metadata.creationTimestamp
        name: Age
        type: date
    name: v1beta1
    schema:
      openAPIV3Schema:
        type: object
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            type: object
            required:
              - application
              - policies
            properties:
              application:
                type: object
                required:
                  - namespace
                  - serviceaccount
                properties:
                  namespace:
                    type: string
                  serviceaccount:
                    type: string
              policies:
                type: array
                items:
                  type: string
          status:
            type: object
            required:
              - currentState
              - usage
            properties:
              currentState:
                type: string
              usage:
                type: object
                nullable: true
                properties:
                  authotizations:
                    type: integer
                    format: int64
    served: true
    storage: false
    subresources:
      status: {}
