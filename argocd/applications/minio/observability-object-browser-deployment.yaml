apiVersion: apps/v1
kind: Deployment
metadata:
  name: observability-object-browser
  namespace: minio
  labels:
    app.kubernetes.io/name: observability-object-browser
    app.kubernetes.io/part-of: observability-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: observability-object-browser
  template:
    metadata:
      labels:
        app.kubernetes.io/name: observability-object-browser
        app.kubernetes.io/part-of: observability-minio
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: console-bin
          emptyDir: {}
      initContainers:
        - name: download-console
          image: golang:1.25.3-bookworm
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -euo
              export GOCACHE=/work/cache
              export GOMODCACHE=/work/modcache
              export GOPATH=/work/gopath
              mkdir -p /work/bin "$GOCACHE" "$GOMODCACHE" "$GOPATH"
              rm -rf /work/src
              git clone --depth 1 --branch v2.0.4 https://github.com/minio/object-browser.git /work/src
              cd /work/src
              GO111MODULE=on CGO_ENABLED=0 go build -trimpath --tags=kqueue --ldflags "-s -w" -o /work/console ./cmd/console
              chmod +x /work/console
          volumeMounts:
            - name: console-bin
              mountPath: /work
      containers:
        - name: object-browser
          image: alpine:3.20.3
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -euo
              if [ ! -x /opt/console/console ]; then
                echo "console binary missing" >&2
                exit 1
              fi
              if [ -z "${CONSOLE_PBKDF_PASSPHRASE:-}" ]; then
                export CONSOLE_PBKDF_PASSPHRASE="$(head -c 48 /dev/urandom | base64 | tr -d '\n')"
              fi
              if [ -z "${CONSOLE_PBKDF_SALT:-}" ]; then
                export CONSOLE_PBKDF_SALT="$(head -c 48 /dev/urandom | base64 | tr -d '\n')"
              fi
              exec /opt/console/console server --port 9090
          env:
            - name: CONSOLE_MINIO_SERVER
              value: http://observability-minio.minio.svc.cluster.local:9000
            - name: CONSOLE_MINIO_SERVER_BROWSER
              value: http://minio
            - name: CONSOLE_BROWSER_REDIRECT_URL
              value: http://minio
          ports:
            - containerPort: 9090
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          volumeMounts:
            - name: console-bin
              mountPath: /opt/console
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
