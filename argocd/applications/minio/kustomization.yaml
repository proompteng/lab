apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: minio

resources:
  - github.com/minio/operator?ref=v5.0.18
  - observability-minio-secret.yaml
  - observability-tenant.yaml
  - observability-minio-service.yaml
  - observability-object-browser-deployment.yaml
  - observability-object-browser-service.yaml

patches:
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: policybindings.sts.min.io
    path: policybindings-v1beta1.patch.yaml
