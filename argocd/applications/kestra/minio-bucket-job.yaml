apiVersion: batch/v1
kind: Job
metadata:
  name: kestra-minio-bucket
  namespace: kestra
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: quay.io/minio/mc:RELEASE.2025-08-13T08-35-41Z
          env:
            - name: MINIO_ENDPOINT
              value: http://kestra-minio.minio.svc.cluster.local:9000
            - name: MINIO_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: kestra-minio-creds
                  key: accesskey
            - name: MINIO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kestra-minio-creds
                  key: secretkey
            - name: MINIO_BUCKET
              value: kestra
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              until mc alias set kestra "$MINIO_ENDPOINT" "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
                echo "waiting for minio..."
                sleep 5
              done
              mc mb -p kestra/"$MINIO_BUCKET" || true
              mc anonymous set none kestra/"$MINIO_BUCKET" || true
