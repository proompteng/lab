apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: kestra-db
  namespace: kestra
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    storageClass: longhorn
    size: 50Gi
  bootstrap:
    initdb:
      dataChecksums: true
      database: kestra
      owner: kestra
  monitoring:
    enablePodMonitor: true
