apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: torghut-forwarder
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: cluster
          name: kafka-cluster
        operation: IdempotentWrite
      - resource:
          type: topic
          name: alpaca.trades.v1
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: alpaca.trades.v1
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: topic
          name: alpaca.quotes.v1
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: alpaca.quotes.v1
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: topic
          name: alpaca.bars.1m.v1
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: alpaca.bars.1m.v1
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: topic
          name: alpaca.status.v1
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: alpaca.status.v1
          patternType: literal
        operation: Describe
        host: "*"
  template:
    secret:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "torghut"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "torghut"
