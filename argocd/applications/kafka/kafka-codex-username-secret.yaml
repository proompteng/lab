apiVersion: v1
kind: Secret
metadata:
  name: kafka-codex-username
  namespace: kafka
  labels:
    kafka.eventing.knative.dev/kafka-secret: "true"
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "argo-workflows,jangar"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "argo-workflows,jangar"
type: Opaque
stringData:
  username: kafka-codex-credentials
  saslType: SCRAM-SHA-512
