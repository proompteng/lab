apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-alloy
  namespace: kafka
data:
  config.river: |
    logging {
      level  = "info"
      format = "logfmt"
    }

    discovery.kubernetes "kafka_endpoints" {
      role = "endpoints"

      namespaces {
        names = ["kafka"]
      }

      selectors {
        role  = "endpoints"
        field = "metadata.namespace=kafka"
      }
    }

    discovery.relabel "kafka_exporter_metrics" {
      targets = discovery.kubernetes.kafka_endpoints.targets

      rule {
        source_labels = ["__meta_kubernetes_service_name"]
        regex         = "kafka-exporter"
        action        = "keep"
      }

      rule {
        source_labels = ["__meta_kubernetes_endpoint_port_name"]
        regex         = "(?i)metrics"
        action        = "keep"
      }

      rule {
        source_labels = ["__meta_kubernetes_service_name"]
        target_label  = "service"
      }

      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }
    }

    prometheus.remote_write "mimir" {
      endpoint {
        url = "http://observability-mimir-nginx.observability.svc.cluster.local/api/v1/push"
      }
    }

    prometheus.scrape "kafka_exporter" {
      job_name        = "kafka-exporter"
      scrape_interval = "30s"
      targets         = discovery.relabel.kafka_exporter_metrics.output
      forward_to      = [prometheus.remote_write.mimir.receiver]
    }
