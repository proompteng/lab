apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: torghut-ws
  namespace: kafka
  labels:
    strimzi.io/cluster: kafka
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: torghut.
          patternType: prefix
        operations:
          - Write
          - Create
          - Describe
          - DescribeConfigs
      - resource:
          type: group
          name: torghut-ws
          patternType: prefix
        operations:
          - Read
          - Describe
  template:
    secret:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "torghut"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "torghut"
