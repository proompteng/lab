apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: crossplane
resources:
  - namespace.yaml
  - rbac/crossplane-job-access.yaml
  - rbac/crossplane-function-access.yaml
  - rbac/crossplane-workflowtemplate-access.yaml
  - rbac/crossplane-supporting-primitives-access.yaml
  - configurations/configuration-agents.yaml
  - configurations/configuration-memory.yaml
  - configurations/configuration-orchestration.yaml
  - configurations/configuration-supporting.yaml
  - functions/function-patch-and-transform.yaml
  - functions/function-map-to-list.yaml
  - functions/function-orchestration-dag.yaml
  - functions/function-orchestration-status.yaml
  - functions/function-memory-sql.yaml
  - functions/function-memory-connection.yaml
  - functions/function-agent-provider-json.yaml
helmCharts:
  - name: crossplane
    repo: https://charts.crossplane.io/stable
    version: 2.1.3
    releaseName: crossplane
    namespace: crossplane
    includeCRDs: true
