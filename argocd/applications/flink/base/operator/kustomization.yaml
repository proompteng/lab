apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flink
helmCharts:
  - name: flink-kubernetes-operator
    repo: https://downloads.apache.org/flink/flink-kubernetes-operator-1.13.0/
    version: 1.13.0
    releaseName: flink-kubernetes-operator
    namespace: flink
    includeCRDs: true
    valuesInline:
      webhook:
        create: false
      metrics:
        port: 8080
resources:
  - metrics-service.yaml
