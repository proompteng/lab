apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flink-operator-metrics
  namespace: flink
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: flink-kubernetes-operator
  namespaceSelector:
    matchNames:
      - flink
  endpoints:
    - port: metrics
      interval: 30s
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flink-job-metrics
  namespace: flink
  labels:
    release: prometheus
spec:
  namespaceSelector:
    matchNames:
      - flink
  selector:
    matchLabels:
      app.kubernetes.io/name: flink-kafka-roundtrip
  podMetricsEndpoints:
    - port: prom-metrics
      interval: 30s
