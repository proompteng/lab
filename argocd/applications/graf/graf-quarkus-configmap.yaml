apiVersion: v1
kind: ConfigMap
metadata:
  name: graf-quarkus-config
  namespace: graf
  labels:
    app.kubernetes.io/name: graf
    app.kubernetes.io/component: persistence
    app.kubernetes.io/part-of: lab
data:
  quarkus.http.cors: "true"
  quarkus.http.cors.origins: "*"
  quarkus.http.cors.methods: "GET,POST,PATCH,DELETE,OPTIONS"
  quarkus.http.cors.headers: "Authorization,Content-Type"
  quarkus.http.cors.access-control-allow-credentials: "true"
  quarkus.http.cors.exposed-headers: "Authorization,Content-Type"
  quarkus.http.host: "0.0.0.0"
  quarkus.http.port: "8080"
