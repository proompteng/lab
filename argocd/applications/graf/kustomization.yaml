apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: graf
resources:
  - knative-service.yaml
  - neo4j-browser-service.yaml
helmCharts:
  - name: neo4j
    repo: https://helm.neo4j.com/neo4j
    version: 2025.10.1
    releaseName: graf
    namespace: graf
    includeCRDs: true
    values:
      disableLookups: true
      neo4j:
        name: graf
        password: ""
      volumes:
        data:
          mode: dynamic
          dynamic:
            storageClassName: longhorn
            accessModes:
              - ReadWriteOnce
            requests:
              storage: 20Gi
