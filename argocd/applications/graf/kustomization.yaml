apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: graf
helmCharts:
  - name: neo4j
    repo: https://helm.neo4j.com/neo4j
    version: 2025.10.1
    releaseName: graf
    namespace: graf
    includeCRDs: false
    values:
      disableLookups: true
      neo4j:
        name: graf
        password: ""
      volumes:
        data:
          mode: defaultStorageClass
          defaultStorageClass:
            accessModes:
              - ReadWriteOnce
            requests:
              storage: 20Gi
