apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: graf
resources:
  - service-account.yaml
  - knative-service.yaml
  - neo4j-browser-service.yaml
  - neo4j-clusterip.yaml
helmCharts:
  - name: neo4j
    repo: https://helm.neo4j.com/neo4j
    version: 2025.10.1
    releaseName: graf
    namespace: graf
    includeCRDs: true
    valuesFile: neo4j-values.yaml
patchesStrategicMerge:
  - patches/delete-neo4j-default-service.yaml
