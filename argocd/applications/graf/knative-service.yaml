apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: graf
  namespace: graf
  labels:
    app.kubernetes.io/name: graf
    app.kubernetes.io/component: persistence
    app.kubernetes.io/part-of: lab
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: graf:serving.knative.dev/Service:graf/graf
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "60"
        client.knative.dev/updateTimestamp: 2025-11-09T02:21:52.251Z
    spec:
      timeoutSeconds: 60
      containerConcurrency: 0
      serviceAccountName: graf
      containers:
        - name: graf
          image: registry.ide-newton.ts.net/proompteng/graf@sha256:9042b0891593a3095ed4f2c867366145d2603dc2f323cf2c6425432415338d30
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: ADDRESS
              value: 0.0.0.0
            - name: NEO4J_URI
              value: bolt://graf-neo4j.graf.svc.cluster.local:7687
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: graf-auth
                  key: NEO4J_AUTH
            - name: NEO4J_DATABASE
              value: neo4j
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 300m
              memory: 384Mi
            limits:
              cpu: 600m
              memory: 768Mi
