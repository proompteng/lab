apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: graf
  namespace: graf
  labels:
    app.kubernetes.io/name: graf
    app.kubernetes.io/component: persistence
    app.kubernetes.io/part-of: lab
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: graf:serving.knative.dev/Service:graf/graf
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "60"
        client.knative.dev/updateTimestamp: 2025-11-09T05:04:07.453Z
    spec:
      timeoutSeconds: 60
      containerConcurrency: 0
      serviceAccountName: graf
      containers:
        - name: graf
          image: registry.ide-newton.ts.net/proompteng/graf@sha256:d32d92e29dfe08791587447afd865e8e584ef0f4c1c005597a376a1b52b07f13
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: ADDRESS
              value: 0.0.0.0
            - name: NEO4J_URI
              value: bolt://graf-db.graf.svc.cluster.local:7687
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: graf-auth
                  key: NEO4J_AUTH
            - name: NEO4J_DATABASE
              value: neo4j
            - name: GRAF_API_BEARER_TOKENS
              valueFrom:
                secretKeyRef:
                  name: graf-api
                  key: bearer-tokens
            - name: GRAF_VERSION
              value: v0.302.3-5-g85673c33
            - name: GRAF_COMMIT
              value: 85673c339666ae994795389b5f456ba2e7fd3541
            - name: MINIO_ENDPOINT
              value: http://observability-minio.minio.svc.cluster.local:9000
            - name: MINIO_BUCKET
              value: argo-workflows
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: secretkey
            - name: MINIO_SECURE
              value: "false"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 300m
              memory: 384Mi
            limits:
              cpu: 600m
              memory: 768Mi
