apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: graf
  namespace: graf
  labels:
    app.kubernetes.io/name: graf
    app.kubernetes.io/component: persistence
    app.kubernetes.io/part-of: lab
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: graf:serving.knative.dev/Service:graf/graf
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "60"
        client.knative.dev/updateTimestamp: 2025-11-09T09:32:40.512Z
    spec:
      timeoutSeconds: 60
      containerConcurrency: 0
      serviceAccountName: graf
      containers:
        - name: user-container
          image: registry.ide-newton.ts.net/proompteng/graf@sha256:0383a7677d70129530802213e5779828290eee135a553e2ccf467bae2ea44069
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: ADDRESS
              value: 0.0.0.0
            - name: NEO4J_URI
              value: bolt://graf-db.graf.svc.cluster.local:7687
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: graf-auth
                  key: NEO4J_AUTH
            - name: NEO4J_DATABASE
              value: neo4j
            - name: GRAF_API_BEARER_TOKENS
              valueFrom:
                secretKeyRef:
                  name: graf-api
                  key: bearer-tokens
            - name: GRAF_VERSION
              value: v0.304.0-2-ga1963833
            - name: GRAF_COMMIT
              value: a1963833f20580f153b2e7f584895825a9729011
            - name: MINIO_ENDPOINT
              value: http://observability-minio.minio.svc.cluster.local:9000
            - name: MINIO_BUCKET
              value: argo-workflows
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: secretkey
            - name: MINIO_SECURE
              value: "false"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 300m
              memory: 384Mi
            limits:
              cpu: 600m
              memory: 768Mi
