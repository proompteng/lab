apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: graf-persistence
  namespace: graf
  labels:
    app.kubernetes.io/name: graf
    app.kubernetes.io/component: persistence
    app.kubernetes.io/part-of: lab
  annotations:
    serving.knative.dev/rollout-duration: "10s"
    argocd.argoproj.io/tracking-id: graf-persistence:serving.knative.dev/Service:graf/graf-persistence
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "60"
    spec:
      timeoutSeconds: 60
      containerConcurrency: 0
      serviceAccountName: graf-persistence
      containers:
        - name: graf-persistence
          image: registry.ide-newton.ts.net/proompteng/graf:latest
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: ADDRESS
              value: "0.0.0.0"
            - name: NEO4J_URI
              value: bolt://graf-neo4j.graf.svc.cluster.local:7687
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: graf-auth
                  key: NEO4J_AUTH
            - name: NEO4J_DATABASE
              value: neo4j
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 300m
              memory: 384Mi
            limits:
              cpu: 600m
              memory: 768Mi
