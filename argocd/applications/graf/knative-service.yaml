apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: graf
  namespace: graf
  labels:
    app.kubernetes.io/name: graf
    app.kubernetes.io/component: persistence
    app.kubernetes.io/part-of: lab
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: graf:serving.knative.dev/Service:graf/graf
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "60"
        client.knative.dev/updateTimestamp: 2025-11-10T05:01:51.141Z
    spec:
      timeoutSeconds: 60
      containerConcurrency: 0
      serviceAccountName: graf
      containers:
        - name: user-container
          image: registry.ide-newton.ts.net/proompteng/graf@sha256:a64e101865a721be1e8acc53d9903860cac6e9f83a71f6cf671fbe0ec450ea3b
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: ADDRESS
              value: 0.0.0.0
            - name: NEO4J_URI
              value: bolt://graf-db.graf.svc.cluster.local:7687
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: graf-auth
                  key: NEO4J_AUTH
            - name: NEO4J_DATABASE
              value: neo4j
            - name: GRAF_API_BEARER_TOKENS
              valueFrom:
                secretKeyRef:
                  name: graf-api
                  key: bearer-tokens
            - name: GRAF_VERSION
              value: v0.304.1-8-gead7c696
            - name: GRAF_COMMIT
              value: ead7c696261700d67361aed2246e3554e11098c7
            - name: MINIO_ENDPOINT
              value: http://observability-minio.minio.svc.cluster.local:9000
            - name: MINIO_BUCKET
              value: argo-workflows
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: secretkey
            - name: AGENT_ENABLED
              value: "true"
            - name: AGENT_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: graf-openai
                  key: OPENAI_API_KEY
            - name: MINIO_SECURE
              value: "false"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 300m
              memory: 384Mi
            limits:
              cpu: 600m
              memory: 768Mi
