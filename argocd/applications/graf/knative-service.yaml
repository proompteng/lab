apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: graf
  namespace: graf
  labels:
    app.kubernetes.io/name: graf
    app.kubernetes.io/component: persistence
    app.kubernetes.io/part-of: lab
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: graf:serving.knative.dev/Service:graf/graf
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "60"
        client.knative.dev/updateTimestamp: 2025-11-12T08:02:33.797Z
    spec:
      timeoutSeconds: 60
      containerConcurrency: 0
      serviceAccountName: graf
      containers:
        - name: user-container
          image: registry.ide-newton.ts.net/proompteng/graf@sha256:e4326ee6073ffe962019b49ffaad6821d13cd03c8dd6ba96600a5624ba4fdf14
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8080
          env:
            - name: ADDRESS
              value: 0.0.0.0
            - name: QUARKUS_HTTP_PORT
              value: "8080"
            - name: QUARKUS_HTTP_HOST
              value: 0.0.0.0
            - name: NEO4J_URI
              value: bolt://graf-db.graf.svc.cluster.local:7687
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: graf-auth
                  key: NEO4J_AUTH
            - name: NEO4J_DATABASE
              value: neo4j
            - name: GRAF_API_BEARER_TOKENS
              valueFrom:
                secretKeyRef:
                  name: graf-api
                  key: bearer-tokens
            - name: GRAF_VERSION
              value: v0.305.1-10-g10dff9f3
            - name: GRAF_COMMIT
              value: 10dff9f3610aa511644c1dc64f3d1f8d1527e8f6
            - name: MINIO_ENDPOINT
              value: http://observability-minio.minio.svc.cluster.local:9000
            - name: MINIO_BUCKET
              value: argo-workflows
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: observability-minio-creds
                  key: secretkey
            - name: MINIO_SECURE
              value: "false"
            - name: OTEL_SERVICE_NAME
              value: graf
            - name: OTEL_SERVICE_NAMESPACE
              value: graf
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: deployment.environment=prod
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: http/protobuf
            - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
              value: http://observability-tempo-gateway.observability.svc.cluster.local:4318/v1/traces
            - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
              value: http://observability-mimir-nginx.observability.svc.cluster.local/otlp/v1/metrics
            - name: OTEL_EXPORTER_OTLP_LOGS_ENDPOINT
              value: http://observability-loki-loki-distributed-gateway.observability.svc.cluster.local/loki/api/v1/push
          envFrom:
            - configMapRef:
                name: graf-otel-config
            - configMapRef:
                name: graf-quarkus-config
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 300m
              memory: 384Mi
            limits:
              cpu: 600m
              memory: 768Mi
