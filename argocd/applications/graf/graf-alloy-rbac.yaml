apiVersion: v1
kind: ServiceAccount
metadata:
  name: graf-alloy
  namespace: graf
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: graf-alloy
  namespace: graf
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: graf-alloy
  namespace: graf
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: graf-alloy
subjects:
  - kind: ServiceAccount
    name: graf-alloy
    namespace: graf
