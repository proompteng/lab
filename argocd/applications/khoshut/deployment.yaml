apiVersion: apps/v1
kind: Deployment
metadata:
  name: khoshut
  labels:
    app.kubernetes.io/name: khoshut
    app.kubernetes.io/part-of: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: khoshut
  template:
    metadata:
      labels:
        app.kubernetes.io/name: khoshut
        app.kubernetes.io/part-of: lab
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-02-21T23:59:24Z"
    spec:
      containers:
        - name: khoshut
          image: registry.ide-newton.ts.net/lab/khoshut
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - configMapRef:
                name: khoshut-config
          env:
            - name: INNGEST_EVENT_KEY
              valueFrom:
                secretKeyRef:
                  name: inngest
                  key: INNGEST_EVENT_KEY
            - name: INNGEST_SIGNING_KEY
              valueFrom:
                secretKeyRef:
                  name: inngest
                  key: INNGEST_SIGNING_KEY
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
