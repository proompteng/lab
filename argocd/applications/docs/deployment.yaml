apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
  namespace: docs
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # Single-replica rollout in a resource-constrained cluster: avoid needing a surge pod.
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: docs
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
        - name: docs
          image: registry.ide-newton.ts.net/lab/docs
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
            requests:
              cpu: "200m"
              memory: "256Mi"
          ports:
            - containerPort: 3000
