apiVersion: v1
kind: Service
metadata:
  name: golink-tailscale
  namespace: golink
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: go
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    serving.knative.dev/service: golink
  ports:
    - name: http
      port: 80
      targetPort: 3000
