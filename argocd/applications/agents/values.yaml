replicaCount: 1
image:
  repository: registry.ide-newton.ts.net/lab/jangar
  tag: 9854d227
  digest: sha256:049244e12c30630142640f5a8f8dd0b0ed4c29d82121b2b22e071c7ae545e72b
  pullPolicy: IfNotPresent
controlPlane:
  image:
    repository: registry.ide-newton.ts.net/lab/jangar-control-plane
    tag: 9854d227
    digest: sha256:5e723e2874372ca75c449061ebc89aebbeeceede5cf865561c48dc3ccbb8d33b
  env:
    vars:
      JANGAR_CONTROL_PLANE_CACHE_ENABLED: "true"
runner:
  image:
    repository: registry.ide-newton.ts.net/lab/jangar
    tag: 9854d227
    digest: sha256:049244e12c30630142640f5a8f8dd0b0ed4c29d82121b2b22e071c7ae545e72b
controllers:
  enabled: true
  replicaCount: 2
  autoscaling:
    enabled: false
  env:
    vars:
      JANGAR_AGENT_RUNNER_NATS_AUTH_SECRET_NAME: nats-agents-credentials
      JANGAR_AGENT_RUNNER_NATS_AUTH_USERNAME_KEY: username
      JANGAR_AGENT_RUNNER_NATS_AUTH_PASSWORD_KEY: password
resources:
  requests:
    cpu: 200m
    memory: 512Mi
controller:
  namespaces:
    - agents
  # Keep runner jobs around long enough to inspect no-op/failure runs in-cluster.
  jobTtlSeconds: 86400
  jobTtlSecondsAfterFinished: 86400
  # Persist run logs/artifacts for one week for debugging and audits.
  logRetentionSeconds: 604800
  authSecret:
    name: codex-auth
    key: auth.json
    mountPath: /root/.codex
rbac:
  clusterScoped: false
database:
  secretRef:
    name: jangar-db-app
    key: uri
agentComms:
  enabled: false
grpc:
  enabled: true
  port: 50051
  servicePort: 50051
  serviceType: ClusterIP
env:
  vars:
    JANGAR_GRPC_ENABLED: "true"
    JANGAR_GRPC_HOST: 0.0.0.0
    JANGAR_GRPC_PORT: "50051"
    JANGAR_GITHUB_REPOS_ALLOWED: proompteng/lab
    JANGAR_AGENTS_CONTROLLER_REPO_CONCURRENCY_OVERRIDES: "{}"
  secrets:
    - name: GITHUB_TOKEN
      secretName: github-token
      key: token
envFromSecretRefs: []
