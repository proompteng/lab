replicaCount: 1
image:
  repository: registry.ide-newton.ts.net/lab/jangar
  tag: a9721f83
  digest: sha256:9e85441420fac8e81957889c08faa202bc4382b406b7997ada1da04f4288a610
  pullPolicy: IfNotPresent
controlPlane:
  image:
    repository: registry.ide-newton.ts.net/lab/jangar-control-plane
    tag: a9721f83
    digest: sha256:fb78ca725b160578363dce9a16e8f25236114dcd0bf33f8615f97b9bda393358
  env:
    vars:
      JANGAR_CONTROL_PLANE_CACHE_ENABLED: "true"
runner:
  image:
    repository: registry.ide-newton.ts.net/lab/jangar
    tag: a9721f83
    digest: sha256:9e85441420fac8e81957889c08faa202bc4382b406b7997ada1da04f4288a610
controllers:
  enabled: true
  replicaCount: 2
  autoscaling:
    enabled: false
  env:
    vars:
      JANGAR_AGENT_RUNNER_NATS_AUTH_SECRET_NAME: nats-agents-credentials
      JANGAR_AGENT_RUNNER_NATS_AUTH_USERNAME_KEY: username
      JANGAR_AGENT_RUNNER_NATS_AUTH_PASSWORD_KEY: password
resources:
  requests:
    cpu: 200m
    memory: 512Mi
controller:
  namespaces:
    - agents
  jobTtlSeconds: 86400
  jobTtlSecondsAfterFinished: 86400
  logRetentionSeconds: 604800
  authSecret:
    name: codex-auth
    key: auth.json
    mountPath: /root/.codex
rbac:
  clusterScoped: true
  extraRules:
    - apiGroups:
        - apiextensions.k8s.io
      resources:
        - customresourcedefinitions
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - ""
      resources:
        - services
      verbs:
        - get
        - list
        - watch
database:
  secretRef:
    name: jangar-db-app
    key: uri
agentComms:
  enabled: false
grpc:
  enabled: true
  port: 50051
  servicePort: 50051
  serviceType: ClusterIP
env:
  vars:
    JANGAR_GRPC_ENABLED: "true"
    JANGAR_GRPC_HOST: 0.0.0.0
    JANGAR_GRPC_PORT: "50051"
    JANGAR_GITHUB_REPOS_ALLOWED: proompteng/lab
    JANGAR_AGENTS_CONTROLLER_REPO_CONCURRENCY_OVERRIDES: "{}"
  secrets:
    - name: GITHUB_TOKEN
      secretName: github-token
      key: token
envFromSecretRefs: []
