replicaCount: 1
image:
  repository: registry.ide-newton.ts.net/lab/jangar
  tag: a5d12678
  digest: sha256:8ac964d3f2cd84a18982ba3734be4fa0cb289c73a1d8ecc09c5d3cdfa36357a4
  pullPolicy: IfNotPresent
controlPlane:
  image:
    repository: registry.ide-newton.ts.net/lab/jangar-control-plane
    tag: a5d12678
    digest: sha256:8942a51ec15b0cc4fe85557bf7e08a8ecefe04e4e2cce9fd40fcc9aa1e2fb6f4
  env:
    vars:
      JANGAR_CONTROL_PLANE_CACHE_ENABLED: "true"
runner:
  image:
    repository: registry.ide-newton.ts.net/lab/jangar
    tag: a5d12678
    digest: sha256:8ac964d3f2cd84a18982ba3734be4fa0cb289c73a1d8ecc09c5d3cdfa36357a4
controllers:
  enabled: true
  replicaCount: 2
  autoscaling:
    enabled: false
  env:
    vars:
      JANGAR_AGENT_RUNNER_NATS_AUTH_SECRET_NAME: nats-agents-credentials
      JANGAR_AGENT_RUNNER_NATS_AUTH_USERNAME_KEY: username
      JANGAR_AGENT_RUNNER_NATS_AUTH_PASSWORD_KEY: password
      JANGAR_WHITEPAPER_FINALIZE_ENABLED: "true"
      JANGAR_WHITEPAPER_FINALIZE_BASE_URL: http://torghut.torghut.svc.cluster.local
      JANGAR_WHITEPAPER_FINALIZE_USE_SERVICE_ACCOUNT_TOKEN: "true"
resources:
  requests:
    cpu: 200m
    memory: 512Mi
controller:
  namespaces:
    - agents
  jobTtlSeconds: 86400
  jobTtlSecondsAfterFinished: 86400
  logRetentionSeconds: 604800
  authSecret:
    name: codex-auth
    key: auth.json
    mountPath: /root/.codex
rbac:
  clusterScoped: true
  extraRules:
    - apiGroups:
        - apiextensions.k8s.io
      resources:
        - customresourcedefinitions
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - ""
      resources:
        - services
      verbs:
        - get
        - list
        - watch
database:
  secretRef:
    name: jangar-db-app
    key: uri
agentComms:
  enabled: false
grpc:
  enabled: true
  port: 50051
  servicePort: 50051
  serviceType: ClusterIP
env:
  vars:
    JANGAR_GRPC_ENABLED: "true"
    JANGAR_GRPC_HOST: 0.0.0.0
    JANGAR_GRPC_PORT: "50051"
    JANGAR_GITHUB_REPOS_ALLOWED: proompteng/lab
    JANGAR_AGENTS_CONTROLLER_REPO_CONCURRENCY_OVERRIDES: "{}"
  secrets:
    - name: GITHUB_TOKEN
      secretName: github-token
      key: token
envFromSecretRefs: []
