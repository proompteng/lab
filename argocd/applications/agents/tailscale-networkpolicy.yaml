apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agents-tailscale-ingress
  namespace: agents
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: agents
      app.kubernetes.io/name: agents
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: tailscale
      ports:
        - protocol: TCP
          port: http
        - protocol: TCP
          port: grpc
