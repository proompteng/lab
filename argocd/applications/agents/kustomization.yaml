apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: agents
resources:
  - codex-secretbinding.yaml
  - codex-agent.yaml
  - codex-agentprovider.yaml
  - codex-agent-system-prompt-configmap.yaml
  - codex-research-secretbinding.yaml
  - codex-research-agent.yaml
  - codex-research-agent-system-prompt-configmap.yaml
  - codex-versioncontrolprovider.yaml
  - sample-approvalpolicy.yaml
  - sample-budget.yaml
  - sample-signal.yaml
  - tailscale-service.yaml
  - tailscale-networkpolicy.yaml
helmGlobals:
  chartHome: ../../../charts
helmCharts:
  - name: agents
    releaseName: agents
    namespace: agents
    valuesFile: values.yaml
    version: 0.9.1
    includeCRDs: true
