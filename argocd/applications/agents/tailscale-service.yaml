apiVersion: v1
kind: Service
metadata:
  name: agents-tailscale
  namespace: agents
  annotations:
    tailscale.com/hostname: agents
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/name: agents
    app.kubernetes.io/instance: agents
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: grpc
      port: 50051
      targetPort: grpc
