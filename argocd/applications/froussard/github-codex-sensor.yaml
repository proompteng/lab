apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-codex
  namespace: argo-workflows
spec:
  dependencies:
    - eventName: github-codex-tasks
      eventSourceName: github-codex
      name: implementation-event
      filters:
        data:
          - path: body.stage
            type: string
            value:
              - implementation
  eventBusName: default
  template:
    serviceAccountName: github-codex-sensor
  triggers:
    - template:
        name: implementation-workflow
        conditions: "implementation-event"
        k8s:
          group: argoproj.io
          version: v1alpha1
          operation: create
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: implementation-event
                dataTemplate: '{{ b64enc (.Input | toJson) }}'
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: implementation-event
                dataTemplate: '{{ b64enc (.Input.body | toJson) }}'
            - dest: spec.arguments.parameters.2.value
              src:
                dependencyName: implementation-event
                dataTemplate: '{{ .Input.body.head }}'
            - dest: spec.arguments.parameters.3.value
              src:
                dependencyName: implementation-event
                dataTemplate: '{{ default "main" .Input.body.base }}'
          resource: workflows
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-codex-implementation-
                namespace: argo-workflows
              spec:
                arguments:
                  parameters:
                    - name: rawEvent
                      value: '{}'
                    - name: eventBody
                      value: '{}'
                    - name: head
                      value: ''
                    - name: base
                      value: 'main'
                workflowTemplateRef:
                  name: github-codex-implementation
