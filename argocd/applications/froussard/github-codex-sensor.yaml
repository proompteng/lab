apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github-codex
  namespace: argo-workflows
spec:
  dependencies:
    - eventName: github-codex-tasks
      eventSourceName: github-codex
      name: planning-event
      filters:
        data:
          - path: body.stage
            type: string
            value:
              - planning
    - eventName: github-codex-tasks
      eventSourceName: github-codex
      name: implementation-event
      filters:
        data:
          - path: body.stage
            type: string
            value:
              - implementation
    - eventName: github-codex-tasks
      eventSourceName: github-codex
      name: review-event
      filters:
        data:
          - path: body.stage
            type: string
            value:
              - review
  eventBusName: default
  template:
    serviceAccountName: github-codex-sensor
  triggers:
    - template:
        name: planning-workflow
        conditions: "planning-event"
        k8s:
          group: argoproj.io
          version: v1alpha1
          operation: create
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: planning-event
                dataTemplate: '{{ .Input | toJson }}'
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: planning-event
                dataTemplate: '{{ .Input.body | toJson }}'
          resource: workflows
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-codex-planning-
                namespace: argo-workflows
              spec:
                arguments:
                  parameters:
                    - name: rawEvent
                      value: '{}'
                    - name: eventBody
                      value: '{}'
                workflowTemplateRef:
                  name: github-codex-planning
    - template:
        name: implementation-workflow
        conditions: "implementation-event"
        k8s:
          group: argoproj.io
          version: v1alpha1
          operation: create
          parameters:
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: implementation-event
                dataTemplate: '{{ .Input | toJson }}'
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: implementation-event
                dataTemplate: '{{ .Input.body | toJson }}'
          resource: workflows
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-codex-implementation-
                namespace: argo-workflows
              spec:
                arguments:
                  parameters:
                    - name: rawEvent
                      value: '{}'
                    - name: eventBody
                      value: '{}'
                workflowTemplateRef:
                  name: github-codex-implementation
    - template:
        name: review-workflow
        conditions: "review-event"
        k8s:
          group: argoproj.io
          version: v1alpha1
          operation: create
          parameters:
            - dest: metadata.name
              src:
                dependencyName: review-event
                dataTemplate: |
                  {{- $headers := .Input.headers -}}
                  {{- $fingerprint := default "" (index $headers "x-codex-review-fingerprint") -}}
                  {{- if $fingerprint -}}
                    {{- printf "github-codex-review-%s" (regexReplaceAll "[^a-z0-9-]" (lower $fingerprint) "-") -}}
                  {{- else -}}
                    {{- printf "github-codex-review-%s" (lower (randAlphaNum 10)) -}}
                  {{- end -}}
            - dest: metadata.labels.codex\.reviewFingerprint
              src:
                dependencyName: review-event
                dataTemplate: |
                  {{- default "" (index .Input.headers "x-codex-review-fingerprint") -}}
            - dest: metadata.labels.codex\.headSha
              src:
                dependencyName: review-event
                dataTemplate: |
                  {{- default "" (index .Input.headers "x-codex-review-head-sha") -}}
            - dest: spec.arguments.parameters.0.value
              src:
                dependencyName: review-event
                dataTemplate: '{{ .Input | toJson }}'
            - dest: spec.arguments.parameters.1.value
              src:
                dependencyName: review-event
                dataTemplate: '{{ .Input.body | toJson }}'
          resource: workflows
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: github-codex-review-
                namespace: argo-workflows
              spec:
                arguments:
                  parameters:
                    - name: rawEvent
                      value: '{}'
                    - name: eventBody
                      value: '{}'
                workflowTemplateRef:
                  name: github-codex-review
