apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: github-codex-review
  namespace: argo-workflows
  labels:
    codex.stage: review
spec:
  serviceAccountName: argo-workflows-workflow
  entrypoint: review
  arguments:
    parameters:
      - name: rawEvent
        value: '{}'
      - name: eventBody
        value: '{}'
  templates:
    - name: review
      inputs:
        parameters:
          - name: rawEvent
          - name: eventBody
      container:
        image: registry.ide-newton.ts.net/lab/codex-universal:latest
        imagePullPolicy: Always
        env:
          - name: DISCORD_BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: discord-codex-bot
                key: bot-token
                optional: true
          - name: DISCORD_GUILD_ID
            valueFrom:
              secretKeyRef:
                name: discord-codex-bot
                key: guild-id
                optional: true
          - name: DISCORD_CATEGORY_ID
            valueFrom:
              secretKeyRef:
                name: discord-codex-bot
                key: category-id
                optional: true
          - name: GH_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
          - name: DOCKER_HOST
            value: tcp://localhost:2375
          - name: DOCKER_ENABLED
            value: "1"
          - name: DOCKER_TLS_VERIFY
            value: "0"
          - name: LGTM_LOKI_ENDPOINT
            value: http://observability-loki-loki-distributed-gateway.observability.svc.cluster.local/loki/api/v1/push
        volumeMounts:
          - name: docker-state
            mountPath: /var/lib/docker
            readOnly: true
        command: ["/usr/local/bin/codex-bootstrap"]
        args:
          - "/bin/bash"
          - "-lc"
          - |
            set -euo pipefail

            EVENT_FILE=$(mktemp)
            cat <<'JSON' > "$EVENT_FILE"
            {{inputs.parameters.eventBody}}
            JSON

            STAGE=$(jq -r '.stage // ""' "$EVENT_FILE")
            if [[ "$STAGE" != "review" ]]; then
              echo "Skipping unsupported stage: '$STAGE'"
              exit 0
            fi

            WORKTREE_DIR="${WORKTREE:-/workspace/lab}"
            export OUTPUT_PATH="${REVIEW_OUTPUT_PATH:-/workspace/lab/.codex-review.log}"

            echo "Executing review workflow" >&2
            "${WORKTREE_DIR}/apps/froussard/src/codex/cli/codex-review.ts" "$EVENT_FILE"
        resources:
          requests:
            cpu: "4"
            memory: 8Gi
          limits:
            cpu: "6"
            memory: 12Gi
      sidecars:
        - name: docker
          image: docker:25.0-dind-rootless
          imagePullPolicy: IfNotPresent
          env:
            - name: DOCKER_HOST
              value: tcp://0.0.0.0:2375
            - name: DOCKER_TLS_CERTDIR
              value: ""
            - name: XDG_RUNTIME_DIR
              value: /var/lib/docker/run
          command:
            - /bin/sh
            - -ec
          args:
            - |
              set -euo pipefail
              mkdir -p "${XDG_RUNTIME_DIR}"
              exec dockerd-rootless.sh --host tcp://0.0.0.0:2375
          ports:
            - containerPort: 2375
              name: docker-tcp
              protocol: TCP
          securityContext:
            privileged: true
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: docker-state
              mountPath: /var/lib/docker
      volumes:
        - name: docker-state
          emptyDir: {}
