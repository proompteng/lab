---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: froussard
  namespace: froussard
  annotations:
    serving.knative.dev/revision-history-limit: "3"
    argocd.argoproj.io/tracking-id: froussard:serving.knative.dev/Service:froussard/froussard
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        serving.knative.dev/revision-history-limit: "3"
    spec:
      containerConcurrency: 0
      timeoutSeconds: 300
      enableServiceLinks: false
      containers:
        - name: app
          image: registry.ide-newton.ts.net/lab/froussard@sha256:419c735514b120d6e4ac3845f1324d51bf8d121538b7b461ec59b1d679e1711c
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http1
          env:
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  key: webhook-secret
                  name: github-secret
            - name: KAFKA_BROKERS
              value: kafka-kafka-bootstrap.kafka:9092
            - name: KAFKA_TOPIC
              value: github.webhook.events
            - name: KAFKA_CODEX_TOPIC_STRUCTURED
              value: github.issues.codex.tasks
            - name: KAFKA_DISCORD_COMMAND_TOPIC
              value: discord.commands.incoming
            - name: KAFKA_USERNAME
              value: froussard
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: froussard
            - name: KAFKAJS_NO_PARTITIONER_WARNING
              value: "1"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: github-token
            - name: DISCORD_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  key: public-key
                  name: discord-bot
            - name: OTEL_SERVICE_NAME
              value: froussard
            - name: OTEL_SERVICE_NAMESPACE
              value: froussard
            - name: FROUSSARD_VERSION
              value: v0.356.2-4-gf5c73adb
            - name: FROUSSARD_COMMIT
              value: f5c73adb39549fe86c2bc6dbb2461517fb0ab192
            - name: LGTM_TEMPO_TRACES_ENDPOINT
              value: http://observability-tempo-gateway.observability.svc.cluster.local:4318/v1/traces
            - name: LGTM_MIMIR_METRICS_ENDPOINT
              value: http://observability-mimir-nginx.observability.svc.cluster.local/otlp/v1/metrics
            - name: LGTM_LOKI_ENDPOINT
              value: http://observability-loki-loki-distributed-gateway.observability.svc.cluster.local/loki/api/v1/push
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: http/protobuf
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http1
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http1
