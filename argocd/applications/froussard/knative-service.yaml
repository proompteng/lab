---
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: froussard
  namespace: froussard
  annotations:
    serving.knative.dev/revision-history-limit: "3"
    argocd.argoproj.io/tracking-id: froussard:serving.knative.dev/Service:froussard/froussard
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "1"
        serving.knative.dev/revision-history-limit: "3"
    spec:
      containerConcurrency: 0
      timeoutSeconds: 300
      enableServiceLinks: false
      containers:
        - name: app
          image: registry.ide-newton.ts.net/lab/froussard@sha256:69b30afd4d4645007d58a413812a9b90d407f8b285fb5479c393556def49a1d9
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http1
          env:
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  key: webhook-secret
                  name: github-secret
            - name: KAFKA_BROKERS
              value: kafka-kafka-bootstrap.kafka:9092
            - name: KAFKA_TOPIC
              value: github.webhook.events
            - name: KAFKA_CODEX_TOPIC_STRUCTURED
              value: github.issues.codex.tasks
            - name: KAFKA_CODEX_JUDGE_TOPIC
              value: github.webhook.codex.judge
            - name: KAFKA_DISCORD_COMMAND_TOPIC
              value: discord.commands.incoming
            - name: KAFKA_USERNAME
              value: froussard
            - name: KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: froussard
            - name: KAFKAJS_NO_PARTITIONER_WARNING
              value: "1"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: github-token
            - name: DISCORD_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  key: public-key
                  name: discord-bot
            - name: JANGAR_BASE_URL
              value: http://jangar.jangar.svc.cluster.local
            - name: OTEL_SERVICE_NAME
              value: froussard
            - name: OTEL_SERVICE_NAMESPACE
              value: froussard
            - name: FROUSSARD_VERSION
              value: v0.403.11-3-g6ca11b849
            - name: FROUSSARD_COMMIT
              value: 6ca11b849ca5e92ec2a26f65b1a12a44cadc0dbc
            - name: LGTM_TEMPO_TRACES_ENDPOINT
              value: http://observability-tempo-gateway.observability.svc.cluster.local:4317
            - name: LGTM_MIMIR_METRICS_ENDPOINT
              value: http://jangar-alloy.jangar.svc.cluster.local:4317
            - name: OTEL_EXPORTER_OTLP_TRACES_PROTOCOL
              value: grpc
            - name: OTEL_EXPORTER_OTLP_METRICS_PROTOCOL
              value: grpc
            - name: OTEL_EXPORTER_OTLP_METRICS_TIMEOUT
              value: "20000"
            - name: LGTM_LOKI_ENDPOINT
              value: http://observability-loki-loki-distributed-gateway.observability.svc.cluster.local/loki/api/v1/push
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: http1
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: http1
