apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: codex-autonomous
  namespace: argo-workflows
spec:
  serviceAccountName: codex-workflow
  entrypoint: codex-dag
  arguments:
    parameters:
      - name: repository
        value: ''
      - name: issue_number
        value: ''
      - name: base
        value: 'main'
      - name: head
        value: ''
      - name: prompt
        value: ''
      - name: judge_prompt
        value: ''
      - name: rawEvent
        value: '{}'
      - name: eventBody
        value: '{}'
  volumeClaimTemplates:
    - metadata:
        name: workdir
      spec:
        accessModes: ["ReadWriteMany"]
        resources:
          requests:
            storage: 10Gi
  templates:
    - name: codex-dag
      dag:
        tasks:
          - name: implementation
            template: codex-run
            arguments:
              parameters:
                - name: repository
                  value: '{{workflow.parameters.repository}}'
                - name: issue_number
                  value: '{{workflow.parameters.issue_number}}'
                - name: base
                  value: '{{workflow.parameters.base}}'
                - name: head
                  value: '{{workflow.parameters.head}}'
                - name: prompt
                  value: '{{workflow.parameters.prompt}}'
                - name: stage
                  value: implementation
                - name: rawEvent
                  value: '{{workflow.parameters.rawEvent}}'
                - name: eventBody
                  value: '{{workflow.parameters.eventBody}}'
          - name: run-complete
            dependencies: [implementation]
            template: run-complete
            arguments:
              parameters:
                - name: repository
                  value: '{{workflow.parameters.repository}}'
                - name: issue_number
                  value: '{{workflow.parameters.issue_number}}'
                - name: base
                  value: '{{workflow.parameters.base}}'
                - name: head
                  value: '{{workflow.parameters.head}}'
                - name: rawEvent
                  value: '{{workflow.parameters.rawEvent}}'
                - name: eventBody
                  value: '{{workflow.parameters.eventBody}}'
                - name: stage
                  value: implementation
                - name: implementation_log_key
                  value: '{{tasks.implementation.outputs.artifacts.implementation-log}}'
                - name: implementation_changes_key
                  value: '{{tasks.implementation.outputs.artifacts.implementation-changes}}'
          - name: judge
            dependencies: [run-complete]
            template: codex-run
            arguments:
              parameters:
                - name: repository
                  value: '{{workflow.parameters.repository}}'
                - name: issue_number
                  value: '{{workflow.parameters.issue_number}}'
                - name: base
                  value: '{{workflow.parameters.base}}'
                - name: head
                  value: '{{workflow.parameters.head}}'
                - name: prompt
                  value: '{{workflow.parameters.judge_prompt}}'
                - name: stage
                  value: judge
                - name: rawEvent
                  value: '{{workflow.parameters.rawEvent}}'
                - name: eventBody
                  value: '{{workflow.parameters.eventBody}}'
          - name: gate
            dependencies: [judge]
            template: gate
            arguments:
              parameters:
                - name: repository
                  value: '{{workflow.parameters.repository}}'
                - name: head
                  value: '{{workflow.parameters.head}}'
          - name: merge
            dependencies: [gate]
            when: "{{tasks.gate.outputs.parameters.decision}} == pass"
            template: merge
            arguments:
              parameters:
                - name: repository
                  value: '{{workflow.parameters.repository}}'
                - name: head
                  value: '{{workflow.parameters.head}}'
          - name: deploy
            dependencies: [merge]
            template: deploy
          - name: verify
            dependencies: [deploy]
            template: verify
          - name: rerun
            dependencies: [judge, gate, merge, verify]
            when: "{{tasks.judge.outputs.parameters.decision}} != pass || {{tasks.gate.outputs.parameters.decision}} != pass || {{tasks.merge.outputs.parameters.decision}} == fail || {{tasks.verify.outputs.parameters.decision}} == fail"
            template: rerun
            arguments:
              parameters:
                - name: repository
                  value: '{{workflow.parameters.repository}}'
                - name: issue_number
                  value: '{{workflow.parameters.issue_number}}'
                - name: base
                  value: '{{workflow.parameters.base}}'
                - name: head
                  value: '{{workflow.parameters.head}}'
                - name: prompt
                  value: '{{tasks.judge.outputs.parameters.next_prompt}}'
    - name: codex-run
      inputs:
        parameters:
          - name: repository
          - name: issue_number
          - name: base
          - name: head
          - name: prompt
          - name: stage
          - name: rawEvent
          - name: eventBody
      container:
        image: registry.ide-newton.ts.net/lab/codex-universal:latest
        imagePullPolicy: Always
        env:
          - name: CODEX_CWD
            value: /workspace/lab
          - name: CODEX_REPO_URL
            value: 'https://github.com/{{inputs.parameters.repository}}'
          - name: CODEX_REPO_SLUG
            value: '{{inputs.parameters.repository}}'
          - name: HEAD_BRANCH
            value: '{{inputs.parameters.head}}'
          - name: BASE_BRANCH
            value: '{{inputs.parameters.base}}'
          - name: DISCORD_BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: discord-codex-bot
                key: bot-token
                optional: true
          - name: DISCORD_GUILD_ID
            valueFrom:
              secretKeyRef:
                name: discord-codex-bot
                key: guild-id
                optional: true
          - name: DISCORD_CATEGORY_ID
            valueFrom:
              secretKeyRef:
                name: discord-codex-bot
                key: category-id
                optional: true
          - name: GH_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
          - name: JANGAR_BASE_URL
            value: http://jangar.jangar.svc.cluster.local
          - name: NATS_URL
            value: nats://nats.nats.svc.cluster.local:4222
          - name: NATS_USER
            valueFrom:
              secretKeyRef:
                name: nats-agents-credentials
                key: username
          - name: NATS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: nats-agents-credentials
                key: password
          - name: NATS_CREDS
            valueFrom:
              secretKeyRef:
                name: nats-agent-creds
                key: creds
                optional: true
          - name: MINIO_ENDPOINT
            value: observability-minio.minio.svc.cluster.local:9000
          - name: MINIO_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: observability-minio-creds
                key: accesskey
          - name: MINIO_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: observability-minio-creds
                key: secretkey
          - name: MINIO_SECURE
            value: 'false'
          - name: WORKFLOW_NAME
            value: '{{workflow.name}}'
          - name: ARGO_WORKFLOW_NAME
            value: '{{workflow.name}}'
          - name: WORKFLOW_UID
            value: '{{workflow.uid}}'
          - name: ARGO_WORKFLOW_UID
            value: '{{workflow.uid}}'
          - name: WORKFLOW_NAMESPACE
            value: '{{workflow.namespace}}'
          - name: ARGO_WORKFLOW_NAMESPACE
            value: '{{workflow.namespace}}'
          - name: WORKFLOW_STAGE
            value: '{{inputs.parameters.stage}}'
          - name: WORKFLOW_STEP
            value: '{{pod.name}}'
          - name: AGENT_ID
            value: '{{inputs.parameters.stage}}'
          - name: AGENT_ROLE
            value: assistant
          - name: AGENT_OUTPUT_PATH
            value: /workspace/lab/.codex-implementation-agent.log
          - name: RUN_ID
            value: '{{workflow.uid}}'
          - name: CODEX_GRAF_BEARER_TOKEN
            valueFrom:
              secretKeyRef:
                name: graf-api
                key: bearer-tokens
                optional: true
          - name: LGTM_LOKI_ENDPOINT
            value: http://observability-loki-loki-distributed-gateway.observability.svc.cluster.local/loki/api/v1/push
          - name: DOCKER_HOST
            value: tcp://localhost:2375
          - name: DOCKER_TLS_VERIFY
            value: ""
          - name: DOCKER_ENABLED
            value: "1"
          - name: DOCKER_WAIT_ATTEMPTS
            value: "12"
        command: ["/usr/local/bin/codex-bootstrap"]
        args:
          - "/bin/bash"
          - "-lc"
          - |
            set -euo pipefail

            EVENT_FILE=$(mktemp)
            EVENT_BODY_B64='{{inputs.parameters.eventBody}}'
            if [[ -n "$EVENT_BODY_B64" && "$EVENT_BODY_B64" != "{}" ]]; then
              printf '%s' "$EVENT_BODY_B64" | base64 --decode > "$EVENT_FILE"
            else
              cat > "$EVENT_FILE" <<'JSON'
            {
              "repository": "{{inputs.parameters.repository}}",
              "issueNumber": "{{inputs.parameters.issue_number}}",
              "base": "{{inputs.parameters.base}}",
              "head": "{{inputs.parameters.head}}",
              "prompt": "{{inputs.parameters.prompt}}",
              "stage": "{{inputs.parameters.stage}}"
            }
            JSON
            fi

            if command -v jq >/dev/null 2>&1; then
              TMP_EVENT=$(mktemp)
              jq \
                --arg prompt "{{inputs.parameters.prompt}}" \
                --arg stage "{{inputs.parameters.stage}}" \
                --arg repo "{{inputs.parameters.repository}}" \
                --arg issue "{{inputs.parameters.issue_number}}" \
                --arg base "{{inputs.parameters.base}}" \
                --arg head "{{inputs.parameters.head}}" \
                '.prompt = ($prompt // .prompt) | .stage = ($stage // .stage) | .repository = ($repo // .repository) | .issueNumber = ($issue // .issueNumber) | .base = ($base // .base) | .head = ($head // .head)' \
                "$EVENT_FILE" > "$TMP_EVENT" && mv "$TMP_EVENT" "$EVENT_FILE"
            fi

            WORKTREE_DIR="${WORKTREE:-/workspace/lab}"

            if ! command -v git >/dev/null 2>&1; then
              echo "Missing git binary in runtime image" >&2
              exit 1
            fi

            if [[ ! -d "$WORKTREE_DIR" ]]; then
              echo "CODEX_CWD directory missing: $WORKTREE_DIR" >&2
              exit 1
            fi

            if [[ ! -e "$WORKTREE_DIR/.git" ]]; then
              echo "Repository checkout missing at $WORKTREE_DIR" >&2
              exit 1
            fi

            if [[ -z "${HEAD_BRANCH:-}" ]]; then
              echo "Missing head branch parameter" >&2
              exit 1
            fi

            if [[ -z "${BASE_BRANCH:-}" ]]; then
              echo "Missing base branch parameter" >&2
              exit 1
            fi

            if [[ -z "${GITHUB_TOKEN:-}" ]]; then
              echo "Missing GITHUB_TOKEN" >&2
              exit 1
            fi

            if [[ -z "${JANGAR_BASE_URL:-}" ]]; then
              echo "Missing JANGAR_BASE_URL" >&2
              exit 1
            fi

            git -C "$WORKTREE_DIR" fetch --all --prune

            if ! git -C "$WORKTREE_DIR" rev-parse --verify "$BASE_BRANCH" >/dev/null 2>&1 \
              && ! git -C "$WORKTREE_DIR" rev-parse --verify "origin/$BASE_BRANCH" >/dev/null 2>&1; then
              echo "Base ref '$BASE_BRANCH' not found in repository" >&2
              exit 1
            fi

            if ! git -C "$WORKTREE_DIR" rev-parse --verify "$HEAD_BRANCH" >/dev/null 2>&1 \
              && ! git -C "$WORKTREE_DIR" rev-parse --verify "origin/$HEAD_BRANCH" >/dev/null 2>&1; then
              echo "Head ref '$HEAD_BRANCH' not found in repository" >&2
              exit 1
            fi

            JANGAR_NOTIFY_URL="${JANGAR_BASE_URL%/}/api/codex/notify"
            JANGAR_COMPLETE_URL="${JANGAR_BASE_URL%/}/api/codex/run-complete"
            for endpoint in "$JANGAR_NOTIFY_URL" "$JANGAR_COMPLETE_URL"; do
              status=$(curl -s -o /dev/null -w '%{http_code}' -X OPTIONS "$endpoint" || true)
              if [[ "$status" == "000" ]]; then
                echo "Jangar endpoint unreachable: $endpoint" >&2
                exit 1
              fi
            done

            export OUTPUT_PATH="${IMPLEMENTATION_OUTPUT_PATH:-/workspace/lab/.codex-implementation.log}"
            export JSON_OUTPUT_PATH="${JSON_OUTPUT_PATH:-/workspace/.codex/implementation-events.jsonl}"
            export POST_TO_GITHUB=true

            AGENT_LOG_PATH="${AGENT_OUTPUT_PATH:-/workspace/lab/.codex-implementation-agent.log}"
            NATS_PUBLISHER="/usr/local/bin/codex-nats-publish"
            NATS_TAIL_PID=""

            if [[ -x "$NATS_PUBLISHER" ]]; then
              touch "$AGENT_LOG_PATH"
              "$NATS_PUBLISHER" --kind status --status started --content "${WORKFLOW_STAGE} started" --publish-general || true
              "$NATS_PUBLISHER" --kind log --log-file "$AGENT_LOG_PATH" &
              NATS_TAIL_PID=$!
            fi

            cleanup_nats() {
              if [[ -n "${NATS_TAIL_PID:-}" ]]; then
                kill "$NATS_TAIL_PID" 2>/dev/null || true
                wait "$NATS_TAIL_PID" 2>/dev/null || true
              fi
            }
            trap cleanup_nats EXIT

            echo "Executing ${WORKFLOW_STAGE} workflow" >&2
            set +e
            /usr/local/bin/codex-implement "$EVENT_FILE"
            EXIT_CODE=$?
            set -e

            cleanup_nats

            if [[ -x "$NATS_PUBLISHER" ]]; then
              "$NATS_PUBLISHER" --kind status --status completed --exit-code "$EXIT_CODE" --content "${WORKFLOW_STAGE} completed" --publish-general || true
            fi

            exit "$EXIT_CODE"
        volumeMounts:
          - name: workdir
            mountPath: /workspace
          - name: docker-lib
            mountPath: /var/lib/docker
            readOnly: true
        resources:
          requests:
            cpu: "2"
            memory: 4Gi
          limits:
            cpu: "4"
            memory: 6Gi
      retryStrategy:
        limit: 3
        retryPolicy: OnFailure
      sidecars:
        - name: docker
          image: docker:25.0-dind
          command: ["dockerd-entrypoint.sh"]
          args:
            - "--host=tcp://0.0.0.0:2375"
          env:
            - name: DOCKER_TLS_CERTDIR
              value: ""
            - name: XDG_RUNTIME_DIR
              value: /tmp/docker-runtime
            - name: DOCKER_HOST
              value: tcp://0.0.0.0:2375
          ports:
            - containerPort: 2375
              name: docker
          securityContext:
            privileged: true
          volumeMounts:
            - name: docker-lib
              mountPath: /var/lib/docker
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
      outputs:
        parameters:
          - name: decision
            valueFrom:
              path: /workspace/lab/.codex-judge-decision.txt
          - name: next_prompt
            valueFrom:
              path: /workspace/lab/.codex-judge-next-prompt.txt
        artifacts:
          - name: implementation-changes
            path: /workspace/lab/.codex-implementation-changes.tar.gz
          - name: implementation-patch
            path: /workspace/lab/.codex-implementation.patch
          - name: implementation-status
            path: /workspace/lab/.codex-implementation-status.txt
          - name: implementation-log
            path: /workspace/lab/.codex-implementation.log
          - name: implementation-events
            path: /workspace/.codex/implementation-events.jsonl
          - name: implementation-agent-log
            path: /workspace/lab/.codex-implementation-agent.log
          - name: implementation-runtime-log
            path: /workspace/lab/.codex-implementation-runtime.log
          - name: implementation-resume
            path: /workspace/lab/.codex/implementation-resume.json
          - name: implementation-notify
            path: /workspace/lab/.codex-implementation-notify.json
    - name: run-complete
      inputs:
        parameters:
          - name: repository
          - name: issue_number
          - name: base
          - name: head
          - name: rawEvent
          - name: eventBody
          - name: stage
          - name: implementation_log_key
          - name: implementation_changes_key
      container:
        image: registry.ide-newton.ts.net/lab/codex-universal:latest
        imagePullPolicy: Always
        env:
          - name: JANGAR_BASE_URL
            value: http://jangar.jangar.svc.cluster.local
        command: ["/bin/bash", "-lc"]
        args:
          - |
            set -euo pipefail

            PAYLOAD_PATH="/workspace/lab/.codex-run-complete-payload.json"
            RESPONSE_PATH="/workspace/lab/.codex-run-complete-response.json"
            RUN_ID_PATH="/workspace/lab/.codex-run-id.txt"
            STARTED_AT="{{workflow.creationTimestamp}}"
            FINISHED_AT="$(date -Iseconds -u)"

            cat > "$PAYLOAD_PATH" <<JSON
            {
              "metadata": {
                "name": "{{workflow.name}}",
                "namespace": "{{workflow.namespace}}",
                "uid": "{{workflow.uid}}"
              },
              "status": {
                "phase": "{{workflow.status}}",
                "startedAt": "${STARTED_AT}",
                "finishedAt": "${FINISHED_AT}"
              },
              "arguments": {
                "parameters": [
                  { "name": "eventBody", "value": "{{inputs.parameters.eventBody}}" },
                  { "name": "rawEvent", "value": "{{inputs.parameters.rawEvent}}" },
                  { "name": "head", "value": "{{inputs.parameters.head}}" },
                  { "name": "base", "value": "{{inputs.parameters.base}}" }
                ]
              },
              "artifacts": [
                { "name": "implementation-log", "key": "{{inputs.parameters.implementation_log_key}}", "bucket": "argo-workflows" },
                { "name": "implementation-changes", "key": "{{inputs.parameters.implementation_changes_key}}", "bucket": "argo-workflows" }
              ],
              "stage": "{{inputs.parameters.stage}}"
            }
            JSON

            JANGAR_COMPLETE_URL="${JANGAR_BASE_URL%/}/api/codex/run-complete"
            if ! curl -sSf -X POST -H 'content-type: application/json' --data @"$PAYLOAD_PATH" "$JANGAR_COMPLETE_URL" > "$RESPONSE_PATH"; then
              echo "Failed to post run-complete payload" >&2
              exit 1
            fi

            if command -v jq >/dev/null 2>&1; then
              jq -r '.run.id // empty' "$RESPONSE_PATH" > "$RUN_ID_PATH" || true
            fi
      retryStrategy:
        limit: 3
        retryPolicy: OnFailure
        backoff:
          duration: "5s"
          factor: 2
          maxDuration: "30s"
      outputs:
        parameters:
          - name: run_id
            valueFrom:
              path: /workspace/lab/.codex-run-id.txt
        artifacts:
          - name: run-complete-payload
            path: /workspace/lab/.codex-run-complete-payload.json
    - name: gate
      inputs:
        parameters:
          - name: repository
          - name: head
      container:
        image: registry.ide-newton.ts.net/lab/codex-universal:latest
        imagePullPolicy: Always
        env:
          - name: GH_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
        command: ["/bin/bash", "-lc"]
        args:
          - |
            set -euo pipefail

            REPO="{{inputs.parameters.repository}}"
            HEAD="{{inputs.parameters.head}}"
            DECISION_PATH="/workspace/lab/.codex-gate-decision.txt"
            REASON_PATH="/workspace/lab/.codex-gate-reason.txt"
            NEXT_PROMPT_PATH="/workspace/lab/.codex-gate-next-prompt.txt"

            pr_json=$(gh pr list --repo "$REPO" --head "$HEAD" --json number,url,headRefOid,mergeableState,reviewDecision,isDraft --limit 1)
            pr_number=$(echo "$pr_json" | jq -r '.[0].number // empty')
            pr_sha=$(echo "$pr_json" | jq -r '.[0].headRefOid // empty')
            mergeable=$(echo "$pr_json" | jq -r '.[0].mergeableState // empty')
            review_decision=$(echo "$pr_json" | jq -r '.[0].reviewDecision // empty')

            if [[ -z "$pr_number" || -z "$pr_sha" ]]; then
              echo "fail" > "$DECISION_PATH"
              echo "missing_commit_sha" > "$REASON_PATH"
              echo "Ensure the PR exists and its head SHA is available." > "$NEXT_PROMPT_PATH"
              exit 0
            fi

            ci_json=$(gh api "repos/${REPO}/commits/${pr_sha}/check-runs" | jq '.')
            total_checks=$(echo "$ci_json" | jq -r '.total_count // 0')
            failing_checks=$(echo "$ci_json" | jq -r '[.check_runs[] | select(.status != "completed" or .conclusion != "success")] | length')
            if [[ "$total_checks" -eq 0 || "$failing_checks" -gt 0 ]]; then
              echo "fail" > "$DECISION_PATH"
              echo "ci_failed" > "$REASON_PATH"
              echo "Fix failing checks for the current commit and re-run CI." > "$NEXT_PROMPT_PATH"
              exit 0
            fi

            if [[ "$review_decision" == "CHANGES_REQUESTED" || "$review_decision" == "REVIEW_REQUIRED" ]]; then
              echo "fail" > "$DECISION_PATH"
              echo "review_unresolved" > "$REASON_PATH"
              echo "Resolve Codex review threads and ensure reviews are approved." > "$NEXT_PROMPT_PATH"
              exit 0
            fi

            if [[ "$mergeable" == "dirty" || "$mergeable" == "blocked" ]]; then
              echo "fail" > "$DECISION_PATH"
              echo "merge_conflict" > "$REASON_PATH"
              echo "Resolve merge conflicts and ensure the PR is mergeable." > "$NEXT_PROMPT_PATH"
              exit 0
            fi

            echo "pass" > "$DECISION_PATH"
            echo "" > "$REASON_PATH"
            echo "" > "$NEXT_PROMPT_PATH"
      outputs:
        parameters:
          - name: decision
            valueFrom:
              path: /workspace/lab/.codex-gate-decision.txt
          - name: reason
            valueFrom:
              path: /workspace/lab/.codex-gate-reason.txt
          - name: next_prompt
            valueFrom:
              path: /workspace/lab/.codex-gate-next-prompt.txt
    - name: merge
      inputs:
        parameters:
          - name: repository
          - name: head
      container:
        image: registry.ide-newton.ts.net/lab/codex-universal:latest
        imagePullPolicy: Always
        env:
          - name: GH_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
          - name: GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: github-token
                key: token
        command: ["/bin/bash", "-lc"]
        args:
          - |
            set -euo pipefail

            REPO="{{inputs.parameters.repository}}"
            HEAD="{{inputs.parameters.head}}"
            DECISION_PATH="/workspace/lab/.codex-merge-decision.txt"

            pr_number=$(gh pr list --repo "$REPO" --head "$HEAD" --json number --limit 1 | jq -r '.[0].number // empty')
            if [[ -z "$pr_number" ]]; then
              echo "fail" > "$DECISION_PATH"
              exit 0
            fi

            if gh pr merge --repo "$REPO" "$pr_number" --squash; then
              echo "pass" > "$DECISION_PATH"
            else
              echo "fail" > "$DECISION_PATH"
            fi
      outputs:
        parameters:
          - name: decision
            valueFrom:
              path: /workspace/lab/.codex-merge-decision.txt
    - name: deploy
      container:
        image: registry.ide-newton.ts.net/lab/codex-universal:latest
        imagePullPolicy: Always
        command: ["/bin/bash", "-lc"]
        args:
          - |
            set -euo pipefail
            echo "pass" > /workspace/lab/.codex-deploy-decision.txt
      outputs:
        parameters:
          - name: decision
            valueFrom:
              path: /workspace/lab/.codex-deploy-decision.txt
    - name: verify
      container:
        image: registry.ide-newton.ts.net/lab/codex-universal:latest
        imagePullPolicy: Always
        command: ["/bin/bash", "-lc"]
        args:
          - |
            set -euo pipefail
            echo "pass" > /workspace/lab/.codex-verify-decision.txt
      outputs:
        parameters:
          - name: decision
            valueFrom:
              path: /workspace/lab/.codex-verify-decision.txt
    - name: rerun
      inputs:
        parameters:
          - name: repository
          - name: issue_number
          - name: base
          - name: head
          - name: prompt
      container:
        image: registry.ide-newton.ts.net/lab/codex-universal:latest
        imagePullPolicy: Always
        env:
          - name: FACTEUR_INTERNAL_URL
            value: http://facteur.facteur.svc.cluster.local
        command: ["/bin/bash", "-lc"]
        args:
          - |
            set -euo pipefail

            if [[ -z "{{inputs.parameters.prompt}}" ]]; then
              echo "No next prompt provided; skipping rerun" >&2
              exit 0
            fi

            cat > /workspace/lab/.codex-rerun-payload.json <<JSON
            {
              "repository": "{{inputs.parameters.repository}}",
              "issueNumber": {{inputs.parameters.issue_number}},
              "base": "{{inputs.parameters.base}}",
              "head": "{{inputs.parameters.head}}",
              "prompt": "{{inputs.parameters.prompt}}",
              "attempt": 2,
              "parentRunId": "{{workflow.uid}}"
            }
            JSON

