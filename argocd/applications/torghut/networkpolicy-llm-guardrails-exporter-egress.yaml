apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: torghut-llm-guardrails-exporter-egress
  namespace: torghut
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: torghut-llm-guardrails-exporter
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: torghut
          podSelector:
            matchLabels:
              app.kubernetes.io/name: torghut
      ports:
        - protocol: TCP
          port: 8181
