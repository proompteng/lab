apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: torghut-ta-egress
  namespace: torghut
spec:
  podSelector:
    matchLabels:
      app: torghut-ta
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kafka
      ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 8081
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: torghut
      ports:
        - protocol: TCP
          port: 8123
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: rook-ceph
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
