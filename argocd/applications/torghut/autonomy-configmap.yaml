apiVersion: v1
kind: ConfigMap
metadata:
  name: torghut-autonomy-config
  namespace: torghut
  labels:
    app.kubernetes.io/name: torghut
    app.kubernetes.io/component: autonomy-runtime
    app.kubernetes.io/part-of: lab
data:
  # Migration defaults: keep scheduler-integrated runtime disabled until explicitly enabled.
  TRADING_STRATEGY_RUNTIME_MODE: scheduler_v3
  TRADING_STRATEGY_SCHEDULER_ENABLED: "false"
  TRADING_STRATEGY_RUNTIME_FALLBACK_LEGACY: "true"
  TRADING_STRATEGY_RUNTIME_CIRCUIT_ERRORS: "3"
  TRADING_STRATEGY_RUNTIME_CIRCUIT_COOLDOWN_SECONDS: "300"
  TRADING_FEATURE_SCHEMA_VERSION: v3
  TRADING_FEATURE_NORMALIZATION_VERSION: v1
  TRADING_AUTONOMY_ENABLED: "true"
  TRADING_AUTONOMY_ALLOW_LIVE_PROMOTION: "false"
  TRADING_AUTONOMY_GATE_POLICY_PATH: /etc/torghut/autonomy/autonomy-gates-v3.json
  TRADING_AUTONOMY_INTERVAL_SECONDS: "300"
  TRADING_AUTONOMY_SIGNAL_LOOKBACK_MINUTES: "15"
  TRADING_AUTONOMY_ARTIFACT_DIR: /tmp/torghut/autonomy
