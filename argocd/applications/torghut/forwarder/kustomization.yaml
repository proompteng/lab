apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: torghut
resources:
  - configmap.yaml
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - pdb.yaml
  - kafka-topics.yaml
patches:
  - target:
      group: kafka.strimzi.io
      version: v1beta2
      kind: KafkaTopic
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: kafka
