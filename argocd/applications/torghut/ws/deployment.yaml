apiVersion: apps/v1
kind: Deployment
metadata:
  name: torghut-ws
  namespace: torghut
  labels:
    app: torghut-ws
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: torghut-ws
  template:
    metadata:
      labels:
        app: torghut-ws
      annotations:
        kubectl.kubernetes.io/restartedAt: 2026-02-22T01:05:00.000Z
    spec:
      serviceAccountName: torghut-runtime
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: torghut-ws
          image: registry.ide-newton.ts.net/lab/torghut-ws@sha256:fec40cdba6c8694ec96ece8e542a17ae61b74f5f605ee688bd1a56f27254fa11
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: torghut-ws-config
          env:
            - name: ALPACA_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_KEY_ID
            - name: ALPACA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_SECRET_KEY
            - name: KAFKA_SASL_USER
              value: torghut-ws
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-ws
                  key: password
            - name: TORGHUT_WS_VERSION
              value: v0.560.0-13-g51bb9aa9
            - name: TORGHUT_WS_COMMIT
              value: 51bb9aa97ba608f775da6e1194536ea195ec84ca
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      nodeSelector: {}
      tolerations: []
