apiVersion: apps/v1
kind: Deployment
metadata:
  name: torghut-ws
  namespace: torghut
  labels:
    app: torghut-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torghut-ws
  template:
    metadata:
      labels:
        app: torghut-ws
      annotations:
        kubectl.kubernetes.io/restartedAt: 2026-01-03T07:40:41.339Z
    spec:
      serviceAccountName: torghut-runtime
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: torghut-ws
          image: registry.ide-newton.ts.net/lab/torghut-ws@sha256:7742e2c117cd3377b7e0bf84f29220b5784c2b2e926c40b194dde2e70561254d
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: torghut-ws-config
          env:
            - name: ALPACA_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_KEY_ID
            - name: ALPACA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_SECRET_KEY
            - name: KAFKA_SASL_USER
              value: torghut-ws
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-ws
                  key: password
            - name: TORGHUT_WS_VERSION
              value: v0.392.1
            - name: TORGHUT_WS_COMMIT
              value: 6da6056440372fd386b991d861d0f7146facd6be
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      nodeSelector: {}
      tolerations: []
