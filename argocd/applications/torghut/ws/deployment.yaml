apiVersion: apps/v1
kind: Deployment
metadata:
  name: torghut-ws
  namespace: torghut
  labels:
    app: torghut-ws
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: torghut-ws
  template:
    metadata:
      labels:
        app: torghut-ws
      annotations:
        kubectl.kubernetes.io/restartedAt: 2026-02-22T01:26:00.000Z
    spec:
      serviceAccountName: torghut-runtime
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: torghut-ws
          image: registry.ide-newton.ts.net/lab/torghut-ws@sha256:9bfda8d020d326f6771537b396557bbaf66a752b93b16a037ebc94adf2df511f
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: torghut-ws-config
          env:
            - name: ALPACA_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_KEY_ID
            - name: ALPACA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_SECRET_KEY
            - name: KAFKA_SASL_USER
              value: torghut-ws
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-ws
                  key: password
            - name: TORGHUT_WS_VERSION
              value: codex-20260226175458
            - name: TORGHUT_WS_COMMIT
              value: 41526241a4d5a04b3ace18c5ab3e8fa24dd51486
            - name: JAVA_TOOL_OPTIONS
              value: -XX:+UseContainerSupport -XX:InitialRAMPercentage=40.0 -XX:MaxRAMPercentage=70.0 -XX:+ExitOnOutOfMemoryError
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 300m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      nodeSelector: {}
      tolerations: []
