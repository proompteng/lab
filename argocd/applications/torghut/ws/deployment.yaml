apiVersion: apps/v1
kind: Deployment
metadata:
  name: torghut-ws
  namespace: torghut
  labels:
    app: torghut-ws
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torghut-ws
  template:
    metadata:
      labels:
        app: torghut-ws
      annotations:
        kubectl.kubernetes.io/restartedAt: 2025-12-20T04:27:25.953Z
    spec:
      serviceAccountName: torghut-runtime
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: torghut-ws
          image: registry.ide-newton.ts.net/lab/torghut-ws@sha256:a1ce0cc549a8792a35488cbbb696d9cdf0d9c7f5a97a476c26ef5541056d57fc
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: torghut-ws-config
          env:
            - name: ALPACA_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_KEY_ID
            - name: ALPACA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_SECRET_KEY
            - name: KAFKA_SASL_USER
              value: torghut-ws
            - name: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-ws
                  key: password
            - name: TORGHUT_WS_VERSION
              value: v0.347.0-1-g96ad00d8
            - name: TORGHUT_WS_COMMIT
              value: 96ad00d87c9c03181aa27f3d0ce05db13c36233d
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      nodeSelector: {}
      tolerations: []
