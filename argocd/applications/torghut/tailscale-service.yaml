apiVersion: v1
kind: Service
metadata:
  name: torghut-tailscale
  namespace: torghut
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: torghut
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    serving.knative.dev/service: torghut
  ports:
    - name: http
      port: 80
      targetPort: 8181
