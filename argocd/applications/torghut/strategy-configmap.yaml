apiVersion: v1
kind: ConfigMap
metadata:
  name: torghut-strategy-config
  namespace: torghut
  labels:
    app.kubernetes.io/name: torghut
    app.kubernetes.io/component: strategy-catalog
    app.kubernetes.io/part-of: lab
data:
  strategies.yaml: |
    strategies:
      - name: macd-rsi-default
        description: MACD/RSI demo strategy
        enabled: false
        base_timeframe: "1Sec"
        universe_type: static
        max_notional_per_trade: 500
        max_position_pct_equity: 0.05
      - name: intraday-tsmom-profit-v2
        description: Intraday momentum strategy tuned for higher selectivity, version=1.1.0
        enabled: true
        base_timeframe: "1Sec"
        universe_type: intraday_tsmom_v1
        max_notional_per_trade: 1000
        max_position_pct_equity: 0.08
  forecast-router-policy.json: |
    {
      "policy_version": "forecast_router_policy_v1",
      "routes": [
        {
          "symbol_glob": "*/USD",
          "horizon": "1m",
          "regime": "trend",
          "preferred_model_family": "financial_tsfm",
          "candidate_fallbacks": ["chronos", "moment"],
          "min_calibration_score": "0.88",
          "max_inference_latency_ms": 120,
          "disable_refinement": false
        },
        {
          "symbol_glob": "*",
          "horizon": "*",
          "regime": "*",
          "preferred_model_family": "chronos",
          "candidate_fallbacks": ["moment", "financial_tsfm"],
          "min_calibration_score": "0.85",
          "max_inference_latency_ms": 200,
          "disable_refinement": false
        }
      ],
      "default_calibration_score_by_model_family": {
        "chronos": "0.93",
        "moment": "0.90",
        "financial_tsfm": "0.91",
        "baseline": "0.99"
      },
      "route_calibration_scores": {
        "BTC/USD|1m|trend": {
          "financial_tsfm": "0.94"
        }
      }
    }
