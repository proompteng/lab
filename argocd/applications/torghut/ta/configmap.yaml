apiVersion: v1
kind: ConfigMap
metadata:
  name: torghut-ta-config
  namespace: torghut
data:
  TA_HTTP_HOST: "0.0.0.0"
  TA_HTTP_PORT: "8080"
  TA_KAFKA_BOOTSTRAP: "kafka-kafka-bootstrap.kafka:9093"
  TA_KAFKA_SECURITY: "SASL_SSL"
  TA_KAFKA_SASL_MECH: "SCRAM-SHA-512"
  TA_TRADES_TOPIC: "torghut.nvda.trades.v1"
  TA_QUOTES_TOPIC: "torghut.nvda.quotes.v1"
  TA_BARS1M_TOPIC: "torghut.nvda.bars.1m.v1"
  TA_MICROBARS_TOPIC: "torghut.nvda.ta.bars.1s.v1"
  TA_SIGNALS_TOPIC: "torghut.nvda.ta.signals.v1"
  TA_GROUP_ID: "torghut-ta-nvda"
  TA_CLIENT_ID: "torghut-ta-nvda"
