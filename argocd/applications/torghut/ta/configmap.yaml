apiVersion: v1
kind: ConfigMap
metadata:
  name: torghut-ta-config
  namespace: torghut
data:
  TA_HTTP_HOST: "0.0.0.0"
  TA_HTTP_PORT: "8080"
  TA_KAFKA_BOOTSTRAP: "kafka-kafka-bootstrap.kafka:9092"
  TA_KAFKA_SECURITY: "SASL_PLAINTEXT"
  TA_KAFKA_SASL_MECH: "SCRAM-SHA-512"
  TA_TRADES_TOPIC: "torghut.trades.v1"
  TA_QUOTES_TOPIC: "torghut.quotes.v1"
  TA_BARS1M_TOPIC: "torghut.bars.1m.v1"
  TA_MICROBARS_TOPIC: "torghut.ta.bars.1s.v1"
  TA_SIGNALS_TOPIC: "torghut.ta.signals.v1"
  TA_GROUP_ID: "torghut-ta"
  TA_CLIENT_ID: "torghut-ta"
  TA_AUTO_OFFSET_RESET: "latest"
  TA_CHECKPOINT_DIR: "s3a://flink-checkpoints/torghut/technical-analysis"
  TA_SAVEPOINT_DIR: "s3a://flink-checkpoints/torghut/technical-analysis/savepoints"
  TA_CHECKPOINT_INTERVAL_MS: "10000"
  TA_CHECKPOINT_TIMEOUT_MS: "120000"
  TA_CHECKPOINT_PAUSE_MS: "5000"
  TA_MAX_OUT_OF_ORDER_MS: "2000"
  TA_PARALLELISM: "1"
  TA_VWAP_WINDOW_SECONDS: "300"
  TA_REALIZED_VOL_WINDOW: "60"
  TA_S3_ENDPOINT: "http://observability-minio.minio.svc.cluster.local:9000"
  TA_S3_PATH_STYLE: "true"
  TA_S3_SECURE: "false"
  TA_KAFKA_TRANSACTION_TIMEOUT_MS: "120000"
