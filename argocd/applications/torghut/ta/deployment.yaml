apiVersion: apps/v1
kind: Deployment
metadata:
  name: torghut-ta
  namespace: torghut
  labels:
    app: torghut-ta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: torghut-ta
  template:
    metadata:
      labels:
        app: torghut-ta
      annotations:
        kubectl.kubernetes.io/restartedAt: 2025-12-08T04:24:17.818Z
    spec:
      serviceAccountName: torghut-ws
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      containers:
        - name: torghut-ta
          image: registry.ide-newton.ts.net/lab/torghut-ta@sha256:d738c93d0967af2785146584ac63c60c7231d2dc34026aedd8a996afb725f6b8
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: torghut-ta-config
          env:
            - name: TA_KAFKA_USERNAME
              value: torghut-ws
            - name: TA_KAFKA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-ws
                  key: password
            - name: TORGHUT_TA_VERSION
              value: v0.335.1-15-gc16df5a8
            - name: TORGHUT_TA_COMMIT
              value: c16df5a831c2e0324ec4ee1be7bd17709597bae8
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 9090
              name: metrics
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      nodeSelector: {}
      tolerations: []
