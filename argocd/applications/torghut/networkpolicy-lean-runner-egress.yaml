apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: torghut-lean-runner-egress
  namespace: torghut
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: torghut-lean-runner
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
