apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: torghut-llm-guardrails-exporter-ingress-metrics
  namespace: torghut
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: torghut-llm-guardrails-exporter
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: torghut
          podSelector:
            matchLabels:
              app.kubernetes.io/name: torghut-alloy
      ports:
        - protocol: TCP
          port: 9110
