apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: torghut-db
  namespace: torghut
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    storageClass: longhorn
    size: 5Gi
  bootstrap:
    initdb:
      database: torghut
      owner: torghut_app
      encoding: "UTF8"
      dataChecksums: true
  monitoring:
    enablePodMonitor: true
# CNPG will emit application credentials in `torghut-db-app` (uri, user, password, host, port, dbname)
