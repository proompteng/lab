apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: torghut-ws-egress
  namespace: torghut
spec:
  podSelector:
    matchLabels:
      app: torghut-ws
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kafka
      ports:
        - protocol: TCP
          port: 9092
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
