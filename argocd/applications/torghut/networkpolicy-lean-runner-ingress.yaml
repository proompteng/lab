apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: torghut-lean-runner-ingress
  namespace: torghut
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: torghut-lean-runner
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: torghut
          podSelector:
            matchLabels:
              app.kubernetes.io/name: torghut
              app.kubernetes.io/component: backend
      ports:
        - protocol: TCP
          port: 8088
