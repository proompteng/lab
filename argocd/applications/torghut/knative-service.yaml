apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: torghut
  namespace: torghut
  labels:
    app.kubernetes.io/name: torghut
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: lab
    networking.knative.dev/visibility: cluster-local
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: torghut:serving.knative.dev/Service:torghut/torghut
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/target: "80"
        client.knative.dev/updateTimestamp: 2026-02-09T02:53:30.000Z
    spec:
      containerConcurrency: 0
      timeoutSeconds: 60
      containers:
        - name: user-container
          imagePullPolicy: IfNotPresent
          image: registry.ide-newton.ts.net/lab/torghut@sha256:7cd901027afbddef45c7ba96f4255353f3be8f9cf1c6306e241672abe059da12
          ports:
            - name: http1
              containerPort: 8181
          env:
            - name: APP_ENV
              value: prod
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: torghut-db-app
                  key: uri
            - name: APCA_API_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_KEY_ID
                  optional: true
            - name: APCA_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_SECRET_KEY
                  optional: true
            - name: APCA_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_BASE_URL
                  optional: true
            - name: CLICKHOUSE_HOST
              value: torghut-clickhouse.torghut.svc.cluster.local
            - name: CLICKHOUSE_PORT
              value: '8123'
            - name: CLICKHOUSE_DATABASE
              value: torghut
            - name: CLICKHOUSE_USERNAME
              value: torghut
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-clickhouse-auth
                  key: torghut_password
            - name: CLICKHOUSE_SECURE
              value: 'false'
            - name: CLICKHOUSE_TIMEOUT_SECONDS
              value: '10'
            - name: TRADING_ENABLED
              value: 'true'
            - name: TRADING_MODE
              value: paper
            - name: TRADING_LIVE_ENABLED
              value: 'false'
            - name: TRADING_SIGNAL_SOURCE
              value: clickhouse
            - name: TRADING_SIGNAL_TABLE
              value: torghut.ta_signals
            - name: TRADING_SIGNAL_LOOKBACK_MINUTES
              value: '15'
            - name: TRADING_POLL_MS
              value: '5000'
            - name: TRADING_RECONCILE_MS
              value: '15000'
            - name: TRADING_STRATEGY_CONFIG_PATH
              value: /etc/torghut/strategies.yaml
            - name: TRADING_STRATEGY_CONFIG_MODE
              value: sync
            - name: TRADING_STRATEGY_RELOAD_SECONDS
              value: '10'
            - name: TRADING_UNIVERSE_SOURCE
              value: static
            - name: TRADING_STATIC_SYMBOLS
              value: CRWD,MU,NVDA
            - name: JANGAR_SYMBOLS_URL
              value: http://jangar.jangar.svc.cluster.local/api/torghut/symbols
            - name: JANGAR_BASE_URL
              value: http://jangar.jangar.svc.cluster.local
            - name: LLM_PROVIDER
              value: jangar
            - name: LLM_ENABLED
              value: 'true'
            - name: LLM_SHADOW_MODE
              value: 'true'
            - name: LLM_FAIL_MODE
              value: pass_through
            - name: TA_CLICKHOUSE_URL
              value: http://torghut-clickhouse.torghut.svc.cluster.local:8123
            - name: TA_CLICKHOUSE_USERNAME
              value: torghut
            - name: TA_CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-clickhouse-auth
                  key: torghut_password
            - name: TA_CLICKHOUSE_CONN_TIMEOUT_SECONDS
              value: '10'
            - name: TORGHUT_VERSION
              value: v0.519.0-6-g2de76d18
            - name: TORGHUT_COMMIT
              value: 2de76d18170e650a6ab72da459b478bb35bd75b1
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: strategy-config
              mountPath: /etc/torghut
              readOnly: true
      volumes:
        - name: strategy-config
          configMap:
            name: torghut-strategy-config
