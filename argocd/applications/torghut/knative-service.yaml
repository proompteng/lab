apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: torghut
  namespace: torghut
  labels:
    app.kubernetes.io/name: torghut
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: lab
    networking.knative.dev/visibility: cluster-local
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: torghut:serving.knative.dev/Service:torghut/torghut
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/target: "80"
        client.knative.dev/updateTimestamp: 2026-02-10T17:00:24.101Z
    spec:
      containerConcurrency: 0
      timeoutSeconds: 60
      containers:
        - name: user-container
          imagePullPolicy: IfNotPresent
          image: registry.ide-newton.ts.net/lab/torghut@sha256:5415e6395688b3250636e7e0331925b7fd8b8ef529abc755d8d6d5e133d147d5
          ports:
            - name: http1
              containerPort: 8181
          env:
            - name: APP_ENV
              value: prod
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: torghut-db-app
                  key: uri
            - name: APCA_API_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_KEY_ID
                  optional: true
            - name: APCA_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_SECRET_KEY
                  optional: true
            - name: APCA_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
