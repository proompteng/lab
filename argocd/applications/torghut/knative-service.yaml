apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: torghut
  namespace: torghut
  labels:
    app.kubernetes.io/name: torghut
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: lab
    networking.knative.dev/visibility: cluster-local
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: torghut:serving.knative.dev/Service:torghut/torghut
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "80"
        client.knative.dev/updateTimestamp: 2025-12-09T07:31:34.660Z
    spec:
      containerConcurrency: 0
      timeoutSeconds: 60
      containers:
        - name: user-container
          image: registry.ide-newton.ts.net/lab/torghut@sha256:bc72dfacec037a97051049d281a4049a3e5d1626099c7d553d4eb9a1fdabb6ec
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8181
          env:
            - name: APP_ENV
              value: prod
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: torghut-db-app
                  key: uri
            - name: APCA_API_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-key-id
                  optional: true
            - name: APCA_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-secret-key
                  optional: true
            - name: APCA_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-base-url
                  optional: true
            - name: TORGHUT_VERSION
              value: v0.336.0-2-g56c56630
            - name: TORGHUT_COMMIT
              value: 56c56630a96c57efef24da55ff6bf52544e0bb18
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
