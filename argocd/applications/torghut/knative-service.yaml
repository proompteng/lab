apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: torghut
  namespace: torghut
  labels:
    app.kubernetes.io/name: torghut
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: lab
    networking.knative.dev/visibility: cluster-local
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: torghut:serving.knative.dev/Service:torghut/torghut
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "80"
        client.knative.dev/updateTimestamp: 2025-12-30T08:55:07.224Z
    spec:
      containerConcurrency: 0
      timeoutSeconds: 60
      containers:
        - name: user-container
          image: registry.ide-newton.ts.net/lab/torghut@sha256:e15edebfd74f95f307ca12e7a361317b0bf2137618af2c09630cf2552ec587e5
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8181
          env:
            - name: APP_ENV
              value: prod
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: torghut-db-app
                  key: uri
            - name: APCA_API_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-key-id
                  optional: true
            - name: APCA_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-secret-key
                  optional: true
            - name: APCA_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-base-url
                  optional: true
            - name: CLICKHOUSE_HOST
              value: torghut-clickhouse.torghut.svc.cluster.local
            - name: CLICKHOUSE_PORT
              value: "8123"
            - name: CLICKHOUSE_DATABASE
              value: torghut
            - name: CLICKHOUSE_USERNAME
              value: torghut
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-clickhouse-auth
                  key: torghut_password
            - name: CLICKHOUSE_SECURE
              value: "false"
            - name: CLICKHOUSE_TIMEOUT_SECONDS
              value: "10"
            - name: TORGHUT_VERSION
              value: v0.377.4-3-g5e393f6e
            - name: TORGHUT_COMMIT
              value: 5e393f6e4bf5405b84a94e1e55dfb7e287417791
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
