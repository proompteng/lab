apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: torghut
  namespace: torghut
  labels:
    app.kubernetes.io/name: torghut
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: lab
    networking.knative.dev/visibility: cluster-local
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: torghut:serving.knative.dev/Service:torghut/torghut
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "80"
        client.knative.dev/updateTimestamp: 2025-12-14T23:06:04.031Z
    spec:
      containerConcurrency: 0
      timeoutSeconds: 60
      containers:
        - name: user-container
          image: registry.ide-newton.ts.net/lab/torghut@sha256:8fa6ad84fa9a907e58dc59976e00199440646ab4b9d3fa6cc90a1783ebdabaff
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8181
          env:
            - name: APP_ENV
              value: prod
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: torghut-db-app
                  key: uri
            - name: APCA_API_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-key-id
                  optional: true
            - name: APCA_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-secret-key
                  optional: true
            - name: APCA_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-base-url
                  optional: true
            - name: TORGHUT_VERSION
              value: v0.339.1-3-g330d8cf4
            - name: TORGHUT_COMMIT
              value: 330d8cf433f1e9ee90863a5e128817026b3727ed
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
