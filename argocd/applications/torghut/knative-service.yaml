apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: torghut
  namespace: torghut
  labels:
    app.kubernetes.io/name: torghut
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: lab
    networking.knative.dev/visibility: cluster-local
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: torghut:serving.knative.dev/Service:torghut/torghut
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "1"
        autoscaling.knative.dev/target: "80"
        client.knative.dev/updateTimestamp: 2026-02-12T07:00:30.000Z
    spec:
      containerConcurrency: 0
      timeoutSeconds: 60
      containers:
        - name: user-container
          imagePullPolicy: IfNotPresent
          image: registry.ide-newton.ts.net/lab/torghut@sha256:4fe275f193651dc95d2eeb9ba38e779c21aef974b0376a647c3b4af67c2b1aa1
          ports:
            - name: http1
              containerPort: 8181
          env:
            - name: APP_ENV
              value: prod
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: torghut-db-app
                  key: uri
            - name: APCA_API_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_KEY_ID
                  optional: true
            - name: APCA_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_SECRET_KEY
                  optional: true
            - name: APCA_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: torghut-alpaca
                  key: APCA_API_BASE_URL
                  optional: true
            - name: CLICKHOUSE_HOST
              value: torghut-clickhouse.torghut.svc.cluster.local
            - name: CLICKHOUSE_PORT
              value: "8123"
            - name: CLICKHOUSE_DATABASE
              value: torghut
            - name: CLICKHOUSE_USERNAME
              value: torghut
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-clickhouse-auth
                  key: torghut_password
            - name: CLICKHOUSE_SECURE
              value: "false"
            - name: CLICKHOUSE_TIMEOUT_SECONDS
              value: "10"
            - name: TRADING_ENABLED
              value: "true"
            - name: TRADING_KILL_SWITCH_ENABLED
              value: "false"
            - name: TRADING_MODE
              value: paper
            - name: TRADING_LIVE_ENABLED
              value: "false"
            - name: TRADING_SIGNAL_SOURCE
              value: clickhouse
            - name: TRADING_SIGNAL_TABLE
              value: torghut.ta_signals
            - name: TRADING_SIGNAL_LOOKBACK_MINUTES
              value: "15"
            - name: TRADING_POLL_MS
              value: "5000"
            - name: TRADING_RECONCILE_MS
              value: "15000"
            - name: TRADING_STRATEGY_CONFIG_PATH
              value: /etc/torghut/strategies.yaml
            - name: TRADING_STRATEGY_CONFIG_MODE
              value: sync
            - name: TRADING_STRATEGY_RELOAD_SECONDS
              value: "10"
            - name: TRADING_UNIVERSE_SOURCE
              value: jangar
            - name: TRADING_STATIC_SYMBOLS
              value: CRWD,MU,NVDA
            - name: JANGAR_SYMBOLS_URL
              value: http://jangar.jangar.svc.cluster.local/api/torghut/symbols
            - name: JANGAR_BASE_URL
              value: http://jangar.jangar.svc.cluster.local
            - name: LLM_PROVIDER
              value: jangar
            - name: LLM_MODEL
              value: gpt-5.3-codex
            - name: LLM_ALLOWED_MODELS
              value: gpt-5.3-codex
            - name: LLM_ENABLED
              value: "true"
            - name: LLM_SHADOW_MODE
              value: "false"
            - name: LLM_EVALUATION_REPORT
              value: torghut-llm-shadow-eval-2026-02-12
            - name: LLM_EFFECTIVE_CHALLENGE_ID
              value: torghut-llm-mrm-review-2026-02-12
            - name: LLM_SHADOW_COMPLETED_AT
              value: "2026-02-12T06:45:00Z"
            - name: LLM_FAIL_MODE
              value: pass_through
            - name: LLM_TIMEOUT_SECONDS
              value: "20"
            - name: LLM_CIRCUIT_MAX_ERRORS
              value: "3"
            - name: LLM_CIRCUIT_WINDOW_SECONDS
              value: "300"
            - name: LLM_CIRCUIT_COOLDOWN_SECONDS
              value: "600"
            - name: LLM_ADJUSTMENT_APPROVED
              value: "false"
            - name: LLM_SELF_HOSTED_BASE_URL
              value: http://192.168.1.190:11434/v1
            - name: LLM_SELF_HOSTED_MODEL
              value: qwen3-coder-saigak:30b-a3b-q4_K_M
            - name: TA_CLICKHOUSE_URL
              value: http://torghut-clickhouse.torghut.svc.cluster.local:8123
            - name: TA_CLICKHOUSE_USERNAME
              value: torghut
            - name: TA_CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-clickhouse-auth
                  key: torghut_password
            - name: TA_CLICKHOUSE_CONN_TIMEOUT_SECONDS
              value: "10"
            - name: TORGHUT_VERSION
              value: v0.544.1-5-gf053a7f4
            - name: TORGHUT_COMMIT
              value: f053a7f4c2fb62be2ed5f2c5beb9181b72cad5bf
          envFrom:
            - configMapRef:
                name: torghut-autonomy-config
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: strategy-config
              mountPath: /etc/torghut
              readOnly: true
            - name: autonomy-gate-policy
              mountPath: /etc/torghut/autonomy
              readOnly: true
      volumes:
        - name: strategy-config
          configMap:
            name: torghut-strategy-config
        - name: autonomy-gate-policy
          configMap:
            name: torghut-autonomy-gate-policy
