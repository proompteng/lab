apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: torghut-service-ingress
  namespace: torghut
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: torghut
      app.kubernetes.io/component: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: torghut
          podSelector:
            matchLabels:
              app.kubernetes.io/name: torghut
              app.kubernetes.io/component: backend
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: torghut
          podSelector:
            matchLabels:
              app: torghut-ws
      ports:
        - protocol: TCP
          port: 8181
