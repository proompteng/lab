apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: torghut-trading
  namespace: torghut
  labels:
    app.kubernetes.io/name: torghut-trading
    app.kubernetes.io/component: trading
    app.kubernetes.io/part-of: lab
    networking.knative.dev/visibility: cluster-local
  annotations:
    serving.knative.dev/rollout-duration: 10s
    argocd.argoproj.io/tracking-id: torghut:serving.knative.dev/Service:torghut/torghut-trading
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/target: "80"
        client.knative.dev/updateTimestamp: 2026-01-02T00:00:00.000Z
    spec:
      serviceAccountName: torghut-runtime
      containerConcurrency: 0
      timeoutSeconds: 60
      containers:
        - name: user-container
          image: registry.ide-newton.ts.net/lab/torghut@sha256:d9d786aa085b82cb6a05697b61e212834b8160461208ba6ee3345869b126dbf9
          imagePullPolicy: Always
          ports:
            - name: http1
              containerPort: 8181
          env:
            - name: APP_ENV
              value: prod
            - name: DB_DSN
              valueFrom:
                secretKeyRef:
                  name: torghut-db-app
                  key: uri
            - name: APCA_API_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-key-id
                  optional: true
            - name: APCA_API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-secret-key
                  optional: true
            - name: APCA_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-api-base-url
                  optional: true
            - name: APCA_DATA_API_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: torghut-secrets
                  key: apca-data-api-base-url
                  optional: true
            - name: TRADING_ENABLED
              value: "true"
            - name: TRADING_MODE
              value: paper
            - name: TRADING_LIVE_ENABLED
              value: "false"
            - name: TRADING_SIGNAL_SOURCE
              value: clickhouse
            - name: TRADING_SIGNAL_TABLE
              value: torghut.ta_signals
            - name: TRADING_SIGNAL_LOOKBACK_MINUTES
              value: "15"
            - name: TRADING_POLL_MS
              value: "5000"
            - name: TRADING_RECONCILE_MS
              value: "15000"
            - name: TRADING_UNIVERSE_SOURCE
              value: jangar
            - name: JANGAR_SYMBOLS_URL
              value: http://jangar.jangar.svc.cluster.local/api/torghut/symbols
            - name: TA_CLICKHOUSE_URL
              value: jdbc:clickhouse://torghut-clickhouse.torghut.svc.cluster.local:8123/torghut
            - name: TA_CLICKHOUSE_USERNAME
              value: torghut
            - name: TA_CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torghut-clickhouse-auth
                  key: torghut_password
            - name: TORGHUT_VERSION
              value: v0.386.0-6-ga35c56a1
            - name: TORGHUT_COMMIT
              value: a35c56a119e776c698612164445d85766ceda736
          livenessProbe:
            httpGet:
              path: /healthz
              port: http1
          readinessProbe:
            httpGet:
              path: /trading/health
              port: http1
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
