---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-db
  namespace: keycloak
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    storageClass: longhorn
    size: 5Gi
  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
      encoding: "UTF8"
      dataChecksums: true
  monitoring:
    enablePodMonitor: true
# CNPG will emit application credentials in the secret `keycloak-db-app`
