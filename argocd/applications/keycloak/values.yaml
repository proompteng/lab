command:
  - /opt/keycloak/bin/kc.sh
  - start
  - --http-port=8080

extraEnv: |
  - name: KEYCLOAK_ADMIN
    valueFrom:
      secretKeyRef:
        name: keycloak-admin
        key: username
  - name: KEYCLOAK_ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: keycloak-admin
        key: password
  - name: KC_HOSTNAME
    value: auth.proompteng.ai
  - name: KC_HOSTNAME_STRICT
    value: "false"
  - name: JAVA_OPTS_APPEND
    value: >-
      -XX:MaxRAMPercentage=50.0

proxy:
  enabled: true
  mode: xforwarded
  http:
    enabled: true

http:
  relativePath: "/"

dbchecker:
  enabled: true

database:
  vendor: postgres
  hostname: keycloak-db-rw
  port: 5432
  database: keycloak
  username: keycloak
  existingSecret: keycloak-db-app
  existingSecretKey: password
