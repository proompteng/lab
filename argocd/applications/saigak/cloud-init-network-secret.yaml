apiVersion: v1
kind: Secret
metadata:
  name: saigak-cloud-init-network
type: Opaque
stringData:
  # KubeVirt expects NoCloud network config as a separate blob.
  # Provide both key casings to avoid subtle version/keying mismatches.
  networkData: |-
    version: 2
    ethernets:
      primary:
        match:
          name: 'en*'
        dhcp4: true
        dhcp6: false
  networkdata: |-
    version: 2
    ethernets:
      primary:
        match:
          name: 'en*'
        dhcp4: true
        dhcp6: false

