apiVersion: v1
kind: Secret
metadata:
  name: saigak-cloud-init-network
type: Opaque
stringData:
  # KubeVirt expects NoCloud network config as a separate blob.
  # Provide both key casings to avoid subtle version/keying mismatches.
  networkData: |-
    version: 1
    config:
      - type: physical
        name: enp1s0
        subnets:
          - type: dhcp
  networkdata: |-
    version: 1
    config:
      - type: physical
        name: enp1s0
        subnets:
          - type: dhcp
