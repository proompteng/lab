service:
  type: ClusterIP
image:
  tag: v0.40.1
persistentVolumeClaim:
  enabled: false
podSecurityContext:
  fsGroup: 101
config:
  oidc:
    secret:
      create: false
    externalSecret:
      enabled: true
      name: headlamp-oidc
    callbackURL: https://headlamp.ide-newton.ts.net/oidc-callback
env:
  - name: OIDC_SCOPES
    value: 'openid profile email offline_access'
ingress:
  enabled: true
  ingressClassName: tailscale
  hosts:
    - host: headlamp.ide-newton.ts.net
      paths:
        - path: /
          type: Prefix
  tls:
    - hosts:
        - headlamp.ide-newton.ts.net
