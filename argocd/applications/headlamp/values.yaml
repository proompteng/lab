service:
  type: ClusterIP
persistentVolumeClaim:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  storageClassName: longhorn
podSecurityContext:
  fsGroup: 101
volumeMounts:
  - name: headlamp-data
    mountPath: /home/headlamp
volumes:
  - name: headlamp-data
    persistentVolumeClaim:
      claimName: headlamp
config:
  oidc:
    secret:
      create: false
    externalSecret:
      enabled: true
      name: headlamp-oidc
    callbackURL: https://headlamp.ide-newton.ts.net/oidc-callback
env:
  - name: OIDC_SCOPES
    value: 'openid profile email offline_access'
ingress:
  enabled: true
  ingressClassName: tailscale
  hosts:
    - host: headlamp.ide-newton.ts.net
      paths:
        - path: /
          type: Prefix
  tls:
    - hosts:
        - headlamp.ide-newton.ts.net
