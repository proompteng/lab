service:
  type: ClusterIP
persistentVolumeClaim:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  storageClassName: longhorn
config:
  oidc:
    secret:
      create: false
    externalSecret:
      enabled: true
      name: headlamp-oidc
    callbackURL: https://headlamp.ide-newton.ts.net/oidc-callback
ingress:
  enabled: true
  ingressClassName: tailscale
  hosts:
    - host: headlamp.ide-newton.ts.net
      paths:
        - path: /
          type: Prefix
  tls:
    - hosts:
        - headlamp.ide-newton.ts.net
