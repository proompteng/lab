apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: headlamp
helmCharts:
  - name: headlamp
    repo: https://kubernetes-sigs.github.io/headlamp
    version: 0.39.0
    releaseName: headlamp
    namespace: headlamp
    valuesFile: values.yaml

patches:
  - target:
      kind: Service
      name: headlamp
    patch: |-
      apiVersion: v1
      kind: Service
      metadata:
        name: headlamp
      spec:
        loadBalancerClass: tailscale
