apiVersion: batch/v1
kind: Job
metadata:
  name: rook-ceph-rgw-loki-annotate-secret
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: rook-ceph-rgw-loki-annotate-secret
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 6
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rook-ceph-rgw-loki-annotate-secret
    spec:
      restartPolicy: OnFailure
      serviceAccountName: rook-ceph-rgw-loki-annotate
      containers:
        - name: annotate
          image: bitnami/kubectl:1.30
          command:
            - /bin/sh
            - -c
            - |
              set -euo pipefail
              until kubectl -n rook-ceph get secret rook-ceph-object-user-objectstore-loki >/dev/null 2>&1; do
                echo "waiting for user secret rook-ceph-object-user-objectstore-loki" >&2
                sleep 5
              done
              kubectl -n rook-ceph annotate secret rook-ceph-object-user-objectstore-loki \
                reflector.v1.k8s.emberstack.com/reflection-allowed="true" \
                reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces="observability" \
                reflector.v1.k8s.emberstack.com/reflection-auto-enabled="true" \
                reflector.v1.k8s.emberstack.com/reflection-auto-namespaces="observability" \
                --overwrite
              echo "annotated secret for reflection"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rook-ceph-rgw-loki-annotate
  namespace: rook-ceph
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["rook-ceph-object-user-objectstore-loki"]
    verbs: ["get", "patch"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rook-ceph-rgw-loki-annotate
  namespace: rook-ceph
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rook-ceph-rgw-loki-annotate
  namespace: rook-ceph
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rook-ceph-rgw-loki-annotate
subjects:
  - kind: ServiceAccount
    name: rook-ceph-rgw-loki-annotate
    namespace: rook-ceph
