apiVersion: sources.knative.dev/v1
kind: KafkaSource
metadata:
  name: facteur-commands
  namespace: facteur
spec:
  bootstrapServers:
    - kafka-kafka-bootstrap.kafka:9092
  topics:
    - discord.commands.incoming
  consumerGroup: facteur-consumer
  initialOffset: earliest
  net:
    sasl:
      enable: true
      type:
        secretKeyRef:
          name: facteur-kafka-sasl
          key: saslType
      user:
        secretKeyRef:
          name: facteur-kafka-sasl
          key: username
      password:
        secretKeyRef:
          name: facteur
          key: password
  sink:
    ref:
      apiVersion: v1
      kind: Service
      name: facteur-internal
      namespace: facteur
    uri: /events
