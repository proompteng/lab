apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: workers
  labels:
    app.kubernetes.io/name: workers
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  running: true
  dataVolumeTemplates:
    - metadata:
        name: workers-rootdisk
      spec:
        source:
          http:
            url: https://cloud-images.ubuntu.com/releases/24.04/release/ubuntu-24.04-server-cloudimg-amd64.img
        pvc:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
  template:
    metadata:
      labels:
        kubevirt.io/domain: workers
        app.kubernetes.io/name: workers
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 4Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
              bootOrder: 1
            - name: datadisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          dataVolume:
            name: workers-rootdisk
        - name: datadisk
          persistentVolumeClaim:
            claimName: workers-data
        - name: cloudinitdisk
          cloudInitNoCloud:
            secretRef:
              name: workers-cloud-init
