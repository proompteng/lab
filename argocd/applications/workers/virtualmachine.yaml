apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: workers
  labels:
    app.kubernetes.io/name: workers
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: workers
        app.kubernetes.io/name: workers
    spec:
      domain:
        cpu:
          cores: 2
        resources:
          requests:
            memory: 4Gi
        devices:
          disks:
            - name: rootdisk
              disk:
                bus: virtio
            - name: datadisk
              disk:
                bus: virtio
            - name: cloudinitdisk
              disk:
                bus: virtio
          interfaces:
            - name: default
              masquerade: {}
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          containerDisk:
            image: quay.io/containerdisks/ubuntu:24.04
        - name: datadisk
          persistentVolumeClaim:
            claimName: workers-data
        - name: cloudinitdisk
          cloudInitNoCloud:
            secretRef:
              name: workers-cloud-init
