apiVersion: v1
kind: Pod
metadata:
  name: workers-fc
  labels:
    app.kubernetes.io/name: workers-fc
spec:
  runtimeClassName: kata-fc
  containers:
    - name: workers-fc
      image: ubuntu:24.04
      command:
        - bash
        - -lc
        - |
          echo kata-fc-ready
          sleep infinity
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
