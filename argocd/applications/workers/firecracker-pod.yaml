apiVersion: v1
kind: Pod
metadata:
  name: workers-fc
  labels:
    app.kubernetes.io/name: workers-fc
spec:
  runtimeClassName: kata-fc
  containers:
    - name: workers-fc
      image: registry.ide-newton.ts.net/lab/workers:latest
      command:
        - bash
        - -lc
        - |
          echo kata-fc-ready
          sleep infinity
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
