# this template is created to use OCI helm charts
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-helm
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements: &helm_elements []
      selector:
        matchExpressions:
          - key: clusters
            operator: DoesNotExist
      template:
        spec:
          destination:
            server: https://kubernetes.default.svc
    - list:
        elements: *helm_elements
      selector:
        matchExpressions:
          - key: clusters
            operator: In
            values: ["in-cluster", "all"]
      template:
        spec:
          destination:
            server: https://kubernetes.default.svc
    - list:
        elements: *helm_elements
      selector:
        matchExpressions:
          - key: clusters
            operator: In
            values: ["ryzen", "all"]
      template:
        metadata:
          name: "{{.name}}-ryzen"
        spec:
          destination:
            name: ryzen
  template:
    metadata:
      name: "{{.name}}"
      namespace: argocd
    spec:
      project: default
      destination:
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      source:
        repoURL: "{{.repoUrl}}"
        chart: "{{.chart}}"
        targetRevision: "{{.version}}"
        helm:
          releaseName: "{{.releaseName}}"
          skipCrds: false
  templatePatch: |
    {{- if hasKey . "valuesObject" }}
    spec:
      source:
        helm:
          valuesObject: {{- .valuesObject | toYaml | nindent 12 }}
    {{- end }}
