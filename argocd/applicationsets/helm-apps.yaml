# this template is created to use OCI helm charts
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-helm
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - list:
              elements: &clusters_default
                - cluster: in-cluster
                  suffix: ""
                  destinationServer: https://kubernetes.default.svc
          - list:
              elements: &helm_elements []
            selector:
              matchExpressions:
                - key: enabled
                  operator: NotIn
                  values: ["false", "False", "0"]
  template:
    metadata:
      name: "{{ .name }}{{ .suffix }}"
      namespace: argocd
    spec:
      project: default
      destination:
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      source:
        repoURL: "{{.repoUrl}}"
        chart: "{{.chart}}"
        targetRevision: "{{.version}}"
        helm:
          releaseName: "{{.releaseName}}"
          skipCrds: false
  templatePatch: |
    {{- $hasDestServer := hasKey . "destinationServer" -}}
    {{- $hasDestName := hasKey . "destinationName" -}}
    {{- $hasValuesObject := hasKey . "valuesObject" -}}
    {{- $deps := list -}}
    {{- $crds := list -}}
    {{- if hasKey . "dependsOnApps" -}}
    {{- $deps = .dependsOnApps -}}
    {{- end -}}
    {{- if hasKey . "requiresCrds" -}}
    {{- $crds = .requiresCrds -}}
    {{- end -}}

    {{- $hasInfo := or (gt (len $deps) 0) (gt (len $crds) 0) -}}
    {{- $needsSpec := or $hasDestServer $hasDestName $hasValuesObject $hasInfo -}}
        {{- if $needsSpec }}
        spec:
          {{- if or $hasDestServer $hasDestName }}
          destination:
            namespace: "{{.namespace}}"
            {{- if $hasDestServer }}
            server: '{{ .destinationServer }}'
            {{- end }}
            {{- if $hasDestName }}
            name: '{{ .destinationName }}'
        {{- end }}
      {{- end }}
      {{- if $hasInfo }}
      info:
        {{- if gt (len $deps) 0 }}
        - name: Depends On (Argo apps)
          value: '{{ join ", " $deps }}'
        {{- end }}
        {{- if gt (len $crds) 0 }}
        - name: Requires CRDs
          value: '{{ join ", " $crds }}'
        {{- end }}
      {{- end }}
      {{- if $hasValuesObject }}
      source:
        helm:
          valuesObject: {{- .valuesObject | toYaml | nindent 12 }}
      {{- end }}
    {{- end }}
