# this template is created to use OCI helm charts
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-helm
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - list:
              elements: &clusters_default
                - cluster: in-cluster
                  suffix: ""
                  destinationServer: https://kubernetes.default.svc
          - list:
              elements: &helm_elements []
            selector:
              matchExpressions:
                - key: enabled
                  operator: NotIn
                  values: ["false", "False", "0"]
                - key: clusters
                  operator: DoesNotExist
    - matrix:
        generators:
          - list:
              elements: &clusters_in
                - cluster: in-cluster
                  suffix: ""
                  destinationServer: https://kubernetes.default.svc
          - list:
              elements: *helm_elements
            selector:
              matchExpressions:
                - key: enabled
                  operator: NotIn
                  values: ["false", "False", "0"]
                - key: clusters
                  operator: In
                  values: ["in-cluster", "all"]
    - matrix:
        generators:
          - list:
              elements: &clusters_ryzen
                - cluster: ryzen
                  suffix: "-ryzen"
                  destinationName: ryzen
          - list:
              elements: *helm_elements
            selector:
              matchExpressions:
                - key: enabled
                  operator: NotIn
                  values: ["false", "False", "0"]
                - key: clusters
                  operator: In
                  values: ["ryzen", "all"]
  template:
    metadata:
      name: "{{ .name }}{{ .suffix }}"
      namespace: argocd
    spec:
      project: default
      destination:
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      source:
        repoURL: "{{.repoUrl}}"
        chart: "{{.chart}}"
        targetRevision: "{{.version}}"
        helm:
          releaseName: "{{.releaseName}}"
          skipCrds: false
  templatePatch: |
    {{- $hasDestServer := hasKey . "destinationServer" -}}
    {{- $hasDestName := hasKey . "destinationName" -}}
    {{- $hasValuesObject := hasKey . "valuesObject" -}}
    {{- $needsSpec := or $hasDestServer $hasDestName $hasValuesObject -}}
    {{- if $needsSpec }}
    spec:
      {{- if or $hasDestServer $hasDestName }}
      destination:
        {{- if $hasDestServer }}
        server: '{{ .destinationServer }}'
        {{- end }}
        {{- if $hasDestName }}
        name: '{{ .destinationName }}'
        {{- end }}
      {{- end }}
      {{- if $hasValuesObject }}
      source:
        helm:
          valuesObject: {{- .valuesObject | toYaml | nindent 12 }}
      {{- end }}
    {{- end }}
