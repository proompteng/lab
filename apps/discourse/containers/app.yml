templates:
  - 'templates/postgres.template.yml'
  - 'templates/redis.template.yml'
  - 'templates/web.template.yml'
  - 'templates/web.ratelimited.template.yml'

env:
  DISCOURSE_HOSTNAME: 'forum.proompteng.ai'
  DISCOURSE_DEVELOPER_EMAILS: 'admin@proompteng.ai'

  DISCOURSE_SMTP_ADDRESS: smtp.resend.com
  DISCOURSE_SMTP_PORT: 587
  DISCOURSE_SMTP_USER_NAME: resend
  DISCOURSE_SMTP_PASSWORD: 'placeholder'
  DISCOURSE_SMTP_DOMAIN: proompteng.ai
  DISCOURSE_SMTP_ENABLE_START_TLS: true

  DISCOURSE_DB_NAME: discourse
  DISCOURSE_DB_USERNAME: discourse
  DISCOURSE_DB_PASSWORD: 'placeholder'

  REDIS_URL: redis://localhost:6379/0

volumes:
  - volume:
      host: /var/discourse/shared/app
      guest: /shared
  - volume:
      host: /var/discourse/shared/app/log/var-log
      guest: /var/log
