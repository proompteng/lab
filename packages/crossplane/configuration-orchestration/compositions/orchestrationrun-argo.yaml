apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: orchestrationrun-argo
  labels:
    runtime: argo
spec:
  compositeTypeRef:
    apiVersion: orchestration.proompteng.ai/v1alpha1
    kind: XOrchestrationRun
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: workflow
            base:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                namespace: argo-workflows
              spec:
                workflowTemplateRef:
                  name: ""
                serviceAccountName: codex-workflow
                arguments:
                  parameters: []
            patches:
              - fromFieldPath: spec.orchestrationRef.name
                toFieldPath: spec.workflowTemplateRef.name
              - fromFieldPath: spec.parameters
                toFieldPath: spec.arguments.parameters
                policy:
                  fromFieldPath: Optional
            readinessChecks:
              - type: None
    - step: parameters-map-to-list
      functionRef:
        name: function-map-to-list
      input:
        apiVersion: fn.proompteng.ai/v1alpha1
        kind: MapToList
        spec:
          fromFieldPath: spec.parameters
          toResource: workflow
          toFieldPath: spec.arguments.parameters
          listKeys:
            nameField: name
            valueField: value
    - step: status-mapping
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: workflow
            patches:
              - type: ToCompositeFieldPath
                fromFieldPath: status.phase
                toFieldPath: status.phase
                policy:
                  fromFieldPath: Optional
              - type: ToCompositeFieldPath
                fromFieldPath: metadata.name
                toFieldPath: status.runId
                policy:
                  fromFieldPath: Optional
              - type: ToCompositeFieldPath
                fromFieldPath: status.startedAt
                toFieldPath: status.startedAt
                policy:
                  fromFieldPath: Optional
              - type: ToCompositeFieldPath
                fromFieldPath: status.finishedAt
                toFieldPath: status.finishedAt
                policy:
                  fromFieldPath: Optional
