apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xworkspaces.workspaces.proompteng.ai
spec:
  group: workspaces.proompteng.ai
  names:
    kind: XWorkspace
    plural: xworkspaces
  claimNames:
    kind: Workspace
    plural: workspaces
  defaultCompositionRef:
    name: workspace-kubernetes
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          required:
            - spec
          properties:
            spec:
              type: object
              required: [size]
              properties:
                storageClassName: { type: string }
                size: { type: string }
                accessModes:
                  type: array
                  items: { type: string }
                ttlDays: { type: integer }
                volumeMode: { type: string }
            status:
              type: object
              properties:
                phase: { type: string }
                pvcName: { type: string }
