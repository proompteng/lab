apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: workspace-kubernetes
  labels:
    provider: kubernetes
spec:
  compositeTypeRef:
    apiVersion: workspaces.proompteng.ai/v1alpha1
    kind: XWorkspace
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: workspace-pvc
            base:
              apiVersion: v1
              kind: PersistentVolumeClaim
              metadata:
                namespace: jangar
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 10Gi
            patches:
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
              - fromFieldPath: spec.claimRef.namespace
                toFieldPath: metadata.namespace
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.storageClassName
                toFieldPath: spec.storageClassName
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.accessModes
                toFieldPath: spec.accessModes
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.size
                toFieldPath: spec.resources.requests.storage
              - fromFieldPath: spec.volumeMode
                toFieldPath: spec.volumeMode
                policy:
                  fromFieldPath: Optional
              - type: ToCompositeFieldPath
                fromFieldPath: metadata.name
                toFieldPath: status.pvcName
                policy:
                  fromFieldPath: Optional
            readinessChecks:
              - type: None
