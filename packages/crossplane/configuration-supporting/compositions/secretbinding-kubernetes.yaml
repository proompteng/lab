apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: secretbinding-kubernetes
  labels:
    provider: kubernetes
spec:
  compositeTypeRef:
    apiVersion: security.proompteng.ai/v1alpha1
    kind: XSecretBinding
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: secret-role
            base:
              apiVersion: rbac.authorization.k8s.io/v1
              kind: Role
              metadata:
                namespace: jangar
              rules:
                - apiGroups: ['']
                  resources: ['secrets']
                  resourceNames: []
                  verbs: ['get', 'list', 'watch']
            patches:
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      type: Format
                      fmt: '%s-secretbinding'
              - fromFieldPath: spec.namespace
                toFieldPath: metadata.namespace
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.allowedSecrets
                toFieldPath: rules[0].resourceNames
            readinessChecks:
              - type: None
          - name: secret-rolebinding
            base:
              apiVersion: rbac.authorization.k8s.io/v1
              kind: RoleBinding
              metadata:
                namespace: jangar
              roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: Role
                name: ''
              subjects: []
            patches:
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      type: Format
                      fmt: '%s-secretbinding'
              - fromFieldPath: spec.namespace
                toFieldPath: metadata.namespace
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: metadata.name
                toFieldPath: roleRef.name
                transforms:
                  - type: string
                    string:
                      type: Format
                      fmt: '%s-secretbinding'
              - fromFieldPath: spec.subjects
                toFieldPath: subjects
            readinessChecks:
              - type: None
