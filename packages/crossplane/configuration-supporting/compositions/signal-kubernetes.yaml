apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: signal-kubernetes
  labels:
    provider: kubernetes
spec:
  compositeTypeRef:
    apiVersion: signals.proompteng.ai/v1alpha1
    kind: XSignal
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: signal-marker
            base:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                namespace: jangar
              data:
                description: ''
                payloadSchema: ''
                retentionSeconds: ''
                externalRef: ''
            patches:
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      type: Format
                      fmt: '%s-signal'
              - fromFieldPath: spec.claimRef.namespace
                toFieldPath: metadata.namespace
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.description
                toFieldPath: data.description
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.payloadSchema
                toFieldPath: data.payloadSchema
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.retentionSeconds
                toFieldPath: data.retentionSeconds
                policy:
                  fromFieldPath: Optional
                transforms:
                  - type: string
                    string:
                      type: Format
                      fmt: '%v'
              - fromFieldPath: spec.externalRef
                toFieldPath: data.externalRef
                policy:
                  fromFieldPath: Optional
            readinessChecks:
              - type: None
