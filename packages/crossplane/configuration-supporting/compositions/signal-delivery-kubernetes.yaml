apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: signal-delivery-kubernetes
  labels:
    provider: kubernetes
spec:
  compositeTypeRef:
    apiVersion: signals.proompteng.ai/v1alpha1
    kind: XSignalDelivery
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: delivery-marker
            base:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                namespace: jangar
              data:
                signalName: ''
                signalNamespace: ''
                deliveryId: ''
            patches:
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      type: Format
                      fmt: '%s-signal-delivery'
              - fromFieldPath: spec.claimRef.namespace
                toFieldPath: metadata.namespace
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.signalRef.name
                toFieldPath: data.signalName
              - fromFieldPath: spec.signalRef.namespace
                toFieldPath: data.signalNamespace
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.deliveryId
                toFieldPath: data.deliveryId
                policy:
                  fromFieldPath: Optional
            readinessChecks:
              - type: None
