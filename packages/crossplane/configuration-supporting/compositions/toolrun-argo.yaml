apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: toolrun-argo
  labels:
    runtime: argo
spec:
  compositeTypeRef:
    apiVersion: tools.proompteng.ai/v1alpha1
    kind: XToolRun
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: workflow
            base:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                namespace: argo-workflows
              spec:
                workflowTemplateRef:
                  name: ''
                activeDeadlineSeconds: 0
                retryStrategy:
                  limit: 0
                arguments:
                  parameters: []
            patches:
              - fromFieldPath: spec.runtimeOverrides.argo.namespace
                toFieldPath: metadata.namespace
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.runtimeOverrides.argo.serviceAccount
                toFieldPath: spec.serviceAccountName
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.toolRef.name
                toFieldPath: spec.workflowTemplateRef.name
              - fromFieldPath: spec.parameters
                toFieldPath: spec.arguments.parameters
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.deliveryId
                toFieldPath: metadata.labels["jangar.proompteng.ai/delivery-id"]
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: metadata.labels["crossplane.io/claim-name"]
                toFieldPath: metadata.labels["crossplane.io/claim-name"]
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.claimRef.namespace
                toFieldPath: metadata.labels["crossplane.io/claim-namespace"]
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.timeoutSeconds
                toFieldPath: spec.activeDeadlineSeconds
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.retryPolicy.limit
                toFieldPath: spec.retryStrategy.limit
                policy:
                  fromFieldPath: Optional
            connectionDetails:
              - type: FromFieldPath
                fromFieldPath: metadata.name
                name: workflowName
            readinessChecks:
              - type: None
    - step: parameters-map-to-list
      functionRef:
        name: function-map-to-list
      input:
        apiVersion: fn.proompteng.ai/v1alpha1
        kind: MapToList
        spec:
          fromFieldPath: spec.parameters
          toResource: workflow
          toFieldPath: spec.arguments.parameters
          listKeys:
            nameField: name
            valueField: value
    - step: status-mapping
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: workflow
            patches:
              - type: ToCompositeFieldPath
                fromFieldPath: status.phase
                toFieldPath: status.phase
                policy:
                  fromFieldPath: Optional
              - type: ToCompositeFieldPath
                fromFieldPath: metadata.name
                toFieldPath: status.workflowName
                policy:
                  fromFieldPath: Optional
              - type: ToCompositeFieldPath
                fromFieldPath: metadata.uid
                toFieldPath: status.workflowUID
                policy:
                  fromFieldPath: Optional
              - type: ToCompositeFieldPath
                fromFieldPath: status.startedAt
                toFieldPath: status.submittedAt
                policy:
                  fromFieldPath: Optional
              - type: ToCompositeFieldPath
                fromFieldPath: status.finishedAt
                toFieldPath: status.finishedAt
                policy:
                  fromFieldPath: Optional
            readinessChecks:
              - type: None
