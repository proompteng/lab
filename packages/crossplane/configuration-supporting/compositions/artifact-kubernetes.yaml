apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: artifact-kubernetes
  labels:
    provider: kubernetes
spec:
  compositeTypeRef:
    apiVersion: artifacts.proompteng.ai/v1alpha1
    kind: XArtifact
  mode: Pipeline
  pipeline:
    - step: patch-and-transform
      functionRef:
        name: function-patch-and-transform
      input:
        apiVersion: pt.fn.crossplane.io/v1beta1
        kind: Resources
        resources:
          - name: artifact-marker
            base:
              apiVersion: v1
              kind: ConfigMap
              metadata:
                namespace: jangar
              data:
                storageRefName: ''
                storageRefNamespace: ''
                storageProvider: ''
                ttlDays: ''
            patches:
              - fromFieldPath: metadata.name
                toFieldPath: metadata.name
                transforms:
                  - type: string
                    string:
                      type: Format
                      fmt: '%s-artifact'
              - fromFieldPath: spec.claimRef.namespace
                toFieldPath: metadata.namespace
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.storageRef.name
                toFieldPath: data.storageRefName
              - fromFieldPath: spec.storageRef.namespace
                toFieldPath: data.storageRefNamespace
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.storageRef.provider
                toFieldPath: data.storageProvider
                policy:
                  fromFieldPath: Optional
              - fromFieldPath: spec.lifecycle.ttlDays
                toFieldPath: data.ttlDays
                policy:
                  fromFieldPath: Optional
                transforms:
                  - type: string
                    string:
                      type: Format
                      fmt: '%v'
            readinessChecks:
              - type: None
