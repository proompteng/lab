version: v2
plugins:
  - remote: buf.build/protocolbuffers/go
    out: .
    opt:
      - module=github.com/proompteng/lab
      - Mproompteng/facteur/v1/contract.proto=github.com/proompteng/lab/services/facteur/internal/facteurpb
      - Mproompteng/froussard/v1/codex_task.proto=github.com/proompteng/lab/services/facteur/internal/froussardpb
  - remote: buf.build/bufbuild/es
    out: apps/froussard/src/proto
    opt:
      - target=ts
      - import_extension=ts
  - plugin: buf.build/bufbuild/es:v1.10.0
    out: packages/temporal-bun-sdk/src/proto
    opt:
      - target=ts
      - import_extension=ts
  - plugin: buf.build/connectrpc/es:v1.6.1
    out: packages/temporal-bun-sdk/src/proto
    opt:
      - target=ts
      - import_extension=ts
