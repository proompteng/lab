apiVersion: v1alpha1
kind: UserVolumeConfig
name: local-path-provisioner-extra
provisioning:
  # Extra 4TB NVMe dedicated to local-path storage.
  diskSelector:
    match: disk.dev_path == '/dev/nvme1n1'
  minSize: 100GB
  # Omit maxSize to consume the remaining free space on the selected disk.
  grow: true
