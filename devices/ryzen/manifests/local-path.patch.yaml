apiVersion: v1alpha1
kind: UserVolumeConfig
name: local-path-provisioner
provisioning:
  diskSelector:
    match: disk.transport == 'nvme' || disk.transport == 'sata'
  minSize: 20GiB
  maxSize: 50GiB
---
apiVersion: v1alpha1
kind: ExtensionServiceConfig
name: tailscale
environment:
  - TS_AUTHKEY=tskey-auth-REDACTED
  - TS_HOSTNAME=ryzen
  - TS_ROUTES=10.96.0.0/12,10.244.0.0/16
---
machine:
  install:
    extensions:
      - image: ghcr.io/siderolabs/amdgpu:<version-or-digest>
      - image: ghcr.io/siderolabs/amd-ucode:<version-or-digest>
