services:
  db:
    image: postgres:18-bookworm
    container_name: golink-postgres
    environment:
      POSTGRES_DB: golink
      POSTGRES_USER: golink
      POSTGRES_PASSWORD: golink
    ports:
      - '15433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U golink -d golink']
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - golink-db-data:/var/lib/postgresql/data

volumes:
  golink-db-data:
    driver: local
