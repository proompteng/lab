services:
  db:
    image: postgres:18-bookworm
    container_name: golink-postgres
    environment:
      POSTGRES_DB: golink
      POSTGRES_USER: golink
      POSTGRES_PASSWORD: golink
    ports:
      - '15433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U golink -d golink']
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - golink-db-data:/var/lib/postgresql/data

  db-init:
    image: postgres:18-bookworm
    container_name: golink-postgres-init
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: golink
    command: >-
      sh -c "psql -h db -U golink -tc \"SELECT 1 FROM pg_database WHERE datname='golink'\" | grep -q 1
      || psql -h db -U golink -c 'CREATE DATABASE golink'"
    restart: on-failure

volumes:
  golink-db-data:
    driver: local
