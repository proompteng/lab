services:
  db:
    image: postgres:18-trixie
    container_name: torghut-postgres
    environment:
      POSTGRES_DB: torghut
      POSTGRES_USER: torghut
      POSTGRES_PASSWORD: torghut
    ports:
      - '15438:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U torghut -d torghut']
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - torghut-db-data:/var/lib/postgresql

volumes:
  torghut-db-data:
    driver: local
